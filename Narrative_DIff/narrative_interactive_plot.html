ank that NATO allies increasing defense spending \"is beneficial for both Europe and the U.S., especially since most of this additional funding is spent in the U.S.\"\u003cbr\u003e\u003cbr\u003eNATO is Negotiating Nuclear Weapons Deployment\u003cbr\u003e\u003cbr\u003eThe UK's Daily Telegraph reported in June that NATO Secretary-General Stoltenberg said in an interview with the media that in the face of increasing threats from Moscow and Beijing, NATO is negotiating the deployment of more nuclear weapons and keeping them on standby.\u003cbr\u003e\u003cbr\u003eStoltenberg said, \"I will not discuss in detail how many nuclear warheads should be available and which nuclear warheads should be stored, but we need to consult on these nuclear weapons issues. This is what we are doing. Transparency helps convey a direct message: we (NATO) are a nuclear alliance.\" \"NATO's goal is certainly a world without nuclear weapons, but as long as nuclear weapons exist, we will continue to be a nuclear alliance because Russia, China, and North Korea have nuclear weapons. If NATO does not have nuclear weapons, then this world will be a more dangerous world.\"\u003cbr\u003e\u003cbr\u003ePreviously, Stoltenberg stated that nuclear weapons are NATO's \"ultimate security guarantee\" and a way to maintain peace, serving as a deterrent.\u003cbr\u003e\u003cbr\u003eNATO has played a greater role in coordinating weapons aid to Kyiv but rarely publicly discusses nuclear weapons, although the U.S. has deployed nuclear weapons at multiple locations in Europe. According to the Federation of American Scientists, Russia and the U.S. are by far the world's largest nuclear powers, possessing about 88% of the world's nuclear weapons.\u003cbr\u003e\u003cbr\u003eAccording to the Bulletin of the Atomic Scientists, the U.S. has deployed about 100 non-strategic B61 nuclear weapons in five European countries: Italy, Germany, Turkey, Belgium, and the Netherlands. There are another 100 such nuclear weapons in the U.S.\u003cbr\u003e\u003cbr\u003eRussia has about 1,558 non-strategic nuclear warheads. However, arms control experts say it is difficult to estimate how many nuclear warheads Russia actually has because it is a military secret.\u003cbr\u003e\u003cbr\u003eWelcome to donate to your favorite authors. Your love and encouragement are the cultivation of our media.\u003cbr\u003e\u003cbr\u003eSource: KanZhongGuo\u003cbr\u003e\u003cbr\u003eShort URL: Copyright, any form of reproduction requires authorization from this site. Establishing mirror sites is strictly prohibited.\u003cbr\u003e\u003cbr\u003eSimilar Articles: Change a Batch Reader Recommendations: Change a Batch Readers Like: Change a Batch\u003cbr\u003e\u003cbr\u003e[Recruiting Honorary Members] Streams can converge into the sea, and small kindnesses can achieve great love. We sincerely recruit ten thousand honorary members from global Chinese: each honorary member only needs to pay a subscription fee once a year to become an honorary member of the KanZhongGuo website, helping us break through censorship and blockade, providing independent and true key information to at least 10,000 mainland Chinese compatriots, issuing warnings to them in times of crisis, and saving them from pandemics and other social crises."],["**Day 861 of the Russia-Ukraine War (July 3, 2024): Updates Following Orb\u00e1n's Visit to Kyiv**\u003cbr\u003e\u003cbr\u003eOn July 2, Hungarian Prime Minister Viktor Orb\u00e1n visited Kyiv, proposing to deepen bilateral relations, participate in Ukraine's modernization, assist the Ukrainian government, and provide humanitarian aid.\u003cbr\u003e\u003cbr\u003eOrb\u00e1n's move seems more like a bet on Ukraine to secure the greatest benefits for Hungary.\u003cbr\u003e\u003cbr\u003eInterestingly, Orb\u00e1n reiterated his support for Zelensky's peace initiative and did not oppose Ukraine's ceasefire measures, though he noted that these measures take too long and suggested that a ceasefire could precede negotiations.\u003cbr\u003e\u003cbr\u003eOrb\u00e1n also emphasized that he does not insist on his own proposals and accepts Ukraine's reasons, stating that everything depends on Ukraine.\u003cbr\u003e\u003cbr\u003eIt is evident that Orb\u00e1n's visit aimed not only to deepen bilateral relations and bet on Ukraine but also to tentatively persuade Ukraine to surrender, in an attempt to appease Russia.\u003cbr\u003e\u003cbr\u003eOrb\u00e1n is trying to hedge his bets on both sides to extract benefits for Hungary, leaning towards the side with greater benefits, which is clearly Ukraine.\u003cbr\u003e\u003cbr\u003eOn the evening of July 1, Ukrainian forces used missiles to attack the Black Sea Fleet's 758th Logistics Support Center warehouse in Sevastopol, Crimea, destroying at least 90 Shahed 136 drones.\u003cbr\u003e\u003cbr\u003eIt is reported that the S-400 air defense system was also hit, but detailed information is yet to be clarified.\u003cbr\u003e\u003cbr\u003eOn July 2, Ukrainian forces attacked the Russian 3754th Aviation Technical Base (VCH 13830) in Kursk, Russia, with no losses disclosed by the Russian side.\u003cbr\u003e\u003cbr\u003eAt the same time, Ukrainian unmanned boats attacked the port of Novorossiysk in Russia's Krasnodar Krai, destroying Russian air defense systems, radars, and bases, with the strategic offensive continuing.\u003cbr\u003e\u003cbr\u003eIf all these are destroyed, it would mean significant opportunities for Ukraine.\u003cbr\u003e\u003cbr\u003eLet's look at the latest battlefield news. In the Kharkiv region, reports indicate that Russian forces have withdrawn some troops from Kharkiv and sent them to the Donetsk region to launch an offensive. The Institute for the Study of War (ISW) also confirmed that Russian forces are gathering in Donetsk for a new offensive.\u003cbr\u003e\u003cbr\u003eRussian forces are constantly probing for weak points in Ukrainian defenses, but at a high cost.\u003cbr\u003e\u003cbr\u003eUkrainian forces continue to counterattack in Hlyboke, Starytsia, and Vovchansk.\u003cbr\u003e\u003cbr\u003eRussian forces do not have an advantage here, and as the fighting continues, their losses are increasing.\u003cbr\u003e\u003cbr\u003eIn the Avdiivka region and the Marinka-Novomykhailivka region, Russian forces are trying to push westward to level the front line.\u003cbr\u003e\u003cbr\u003eIn the Shumy direction between Avdiivka and Bakhmut, the fighting has been ongoing for years, with limited Russian advances.\u003cbr\u003e\u003cbr\u003eIn the Bakhmut region, Russian forces continue to besiege Chasiv Yar, attempting to make progress in the Kalynivka, microdistrict, and canal directions but are being blocked by Ukrainian forces.\u003cbr\u003e\u003cbr\u003eThe trend shows that Russian forces are advancing slowly at great cost, aiming to capture the entire Donetsk region, which will be very costly.\u003cbr\u003e\u003cbr\u003eIn the Zaporizhzhia region, Ukrainian forces have recaptured the central area of Urozhaine.\u003cbr\u003e\u003cbr\u003eIn the Kherson region, Russian forces' attack on Krynky was repelled, and Ukrainian forces are working to expand their presence in the area.\u003cbr\u003e\u003cbr\u003eIn the Kupiansk-Kreminna-Lyman region, Ukrainian forces are attacking from Terny, Torske, and Pershotravneve, making progress.\u003cbr\u003e\u003cbr\u003eThe Azov Brigade is also advancing in the forest area south of Dibrova, making slow progress.\u003cbr\u003e\u003cbr\u003eRussian forces are attacking from multiple directions with little progress and significant losses.\u003cbr\u003e\u003cbr\u003eOn July 3, Ukraine released data on Russian losses, indicating that Russian forces are losing over a thousand personnel daily, a high cost.\u003cbr\u003e\u003cbr\u003eOn July 2, Ukrainian National Security Committee member Ivchenko stated that the first batch of F-16s would arrive this month.\u003cbr\u003e\u003cbr\u003eHe added, \"I believe they will initially be used to defend against enemy missiles rather than targeting locations within Russia.\"\u003cbr\u003e\u003cbr\u003eThis is the first time Ukraine has publicly acknowledged the imminent arrival of F-16s, and Russia's continuous attacks on Ukrainian airfields where F-16s might be stationed are aimed at preventing their arrival.\u003cbr\u003e\u003cbr\u003eF-16s have the capability to take off and land on highways, and the airfields and weapons they will be equipped with have not been disclosed. It is certain that AIM-120 air-to-air missiles and Swedish ASC 890 early warning aircraft will support the F-16s.\u003cbr\u003e\u003cbr\u003eDenmark, Norway, the Netherlands, and Belgium plan to transfer over 60 F-16s to Ukraine by the summer of 2024, with a total of 95 aircraft.\u003cbr\u003e\u003cbr\u003eThe F-16s' targets are expected to be Russian aircraft and missiles carrying FAB bombs, with their debut coming soon.\u003cbr\u003e\u003cbr\u003eAt the NATO summit in July, NATO will propose an alternative to Ukraine's NATO membership, the \"New Sweden\" model.\u003cbr\u003e\u003cbr\u003eThis model allows for close cooperation in security and defense without formal membership.\u003cbr\u003e\u003cbr\u003eAdditionally, an annual aid package of 40 billion euros for Ukraine will be discussed.\u003cbr\u003e\u003cbr\u003eNATO also plans to establish a new command center in Wiesbaden, Germany, to coordinate the provision of military equipment and training for Ukrainian forces. This operation, named \"NATO-Ukraine Security Assistance and Training,\" will involve nearly 700 personnel from the 32-nation alliance, including the U.S. and other allies.\u003cbr\u003e\u003cbr\u003eNATO is also preparing to send senior officials to Ukraine to ensure that the supply of weapons to Ukraine continues under any circumstances.\u003cbr\u003e\u003cbr\u003eAll indications are that EU President Ursula von der Leyen, European Commission Secretary-General Berset, EU Foreign Policy Chief Borrell, and NATO Secretary-General-designate Rutte will all strengthen aid to Ukraine.\u003cbr\u003e\u003cbr\u003eEven if Trump wins the U.S. election or right-wing forces win European elections, it will not affect Ukraine.\u003cbr\u003e\u003cbr\u003eU.S. Secretary of State Blinken announced that new measures to strengthen Ukraine's air defense would be unveiled before the NATO summit from July 9 to 11.\u003cbr\u003e\u003cbr\u003eOn July 2, U.S. Secretary of Defense Austin announced that $2.3 billion in military aid would soon be provided to Ukraine, including more air defense interceptors, anti-tank weapons, and other munitions, as well as the procurement of more Patriot and NASAMS air defense systems for Ukraine.\u003cbr\u003e\u003cbr\u003eAustin stated on social media, \"There is no doubt that Ukraine is not alone.\"\u003cbr\u003e\u003cbr\u003eOn July 3, U.S. Assistant Secretary of State James O'Brien stated that if Russia attempts to expand the existing front line, Ukraine will be able to launch longer-range strikes.\u003cbr\u003e\u003cbr\u003eCurrently, the U.S. restricts Ukraine to using American weapons within 100 kilometers of the border, and Ukraine has repeatedly requested the removal of this restriction.\u003cbr\u003e\u003cbr\u003eOn July 2, a large number of T-62M tanks were being transported to Ukraine from the Rostov train station in Russia.\u003cbr\u003e\u003cbr\u003eRussian forces have started using 73mm smoothbore cannons from BMP\u002fBMD-1 armored vehicles to attack Ukrainian positions.\u003cbr\u003e\u003cbr\u003eThe use of a large number of motorcycles, scooters, and golf carts indicates that Russian resources are not unlimited.\u003cbr\u003e\u003cbr\u003eOn July 2, Peskov responded to media questions, stating that Russia is \"still willing\" to negotiate with Ukraine and is open to third-party negotiations.\u003cbr\u003e\u003cbr\u003eUkraine's biggest challenge is persisting for 861 days without surrendering, causing Russia to rapidly deplete its resources and become deeply entangled.\u003cbr\u003e\u003cbr\u003eSo far, Zelensky has shown no signs of giving up territory for peace, and Ukrainians have no intention of surrendering. Fighting to the end until victory is the choice of most Ukrainians.\u003cbr\u003e\u003cbr\u003eAs Blinken explained how to view Ukraine's victory, \"What is success? It is Ukraine, a strong, successful country increasingly integrated with the West, a country that can stand on its own militarily, economically, and democratically.\"\u003cbr\u003e\u003cbr\u003eUkraine's victory is not out of reach, and everything will be worth it in the end. Bless Ukraine."],["Before the outbreak of the Russia-Ukraine war, a single 155mm artillery shell cost $1,500 globally. After the war began, the United States and the European Union started ordering 155mm shells for Ukraine from around the world, causing the price to surge from $2,000, $3,000, $4,000, all the way up to $8,000 per shell.\u003cbr\u003e\u003cbr\u003eMany countries saw an opportunity to make a fortune, especially economically struggling small and medium-sized nations. Pakistan, which is currently over $100 billion in debt, not only has to repay loans and interest annually but also spends a significant amount of foreign exchange on importing steel, energy, food, and industrial products.\u003cbr\u003e\u003cbr\u003ePakistan does not have oil and natural gas exports to generate revenue, nor does it have a large volume of industrial products to profit from. The eightfold price increase of 155mm shells due to the Russia-Ukraine war presented Pakistan with a lucrative opportunity.\u003cbr\u003e\u003cbr\u003eAccording to Newsweek, Pakistan is selling artillery shells to Ukraine. Meanwhile, the International Monetary Fund, led by the United States, is providing aid to Pakistan. Essentially, this means the U.S. is paying Pakistan for the shells.\u003cbr\u003e\u003cbr\u003eWhere did Pakistan get so many 155mm shells? In 2020, Pakistan imported 432 S-15 155mm truck-mounted howitzers from China for $512 million, equipping 24 artillery battalions.\u003cbr\u003e\u003cbr\u003eThis batch of Chinese-made 155mm truck-mounted howitzers came with a large number of 155mm shells, all meeting NATO standards and compatible with NATO-manufactured 155mm howitzers. They were both plentiful and cheap, allowing Pakistan to resell them at several times the original price.\u003cbr\u003e\u003cbr\u003ePakistan's neutrality means it benefits from both sides. With so many shells to sell at high prices, Russia must also court Pakistan. Consequently, Russia signed an oil agreement with Pakistan to provide cheap crude oil.\u003cbr\u003e\u003cbr\u003eThe Finland-Ukraine Defense Association recently stated that Chinese-made 155mm shells are cheap and available in large quantities. The organization also seeks to import these shells through third-party channels and resell them to Ukraine.\u003cbr\u003e\u003cbr\u003eOn the Russia-Ukraine front, Ukrainian drones are numerous and frequently launch swarm attacks. Where does Ukraine get so many drones?\u003cbr\u003e\u003cbr\u003eAfter China announced a ban on exporting drones to the Russia-Ukraine war zone, Ukraine could no longer import drones directly. However, the EU and other pro-Western countries have been importing large quantities of Chinese drones and then transferring them to Ukraine.\u003cbr\u003e\u003cbr\u003eThis approach is similar to how Russia evades Western sanctions by importing banned machinery, dual-use products, and electronic components through third-party countries and companies.\u003cbr\u003e\u003cbr\u003eHow large is Russia's military production capacity?\u003cbr\u003e\u003cbr\u003eA report by the Royal United Services Institute states that by 2024, Russia's defense industry will be able to produce 1 million 152mm shells annually, up from 250,000 in 2022.\u003cbr\u003e\u003cbr\u003eIn 2024, Russia's production of 122mm rockets will reach 500,000, with large-caliber rocket production hitting 17,000 units. Russia will produce 420 KH-101 cruise missiles annually, and the production of Iskander ballistic missiles will double.\u003cbr\u003e\u003cbr\u003eRussia will produce 250 Shahed-136 drones per month. Tank and armored vehicle production will increase to 1,500 tanks and 3,000 various armored vehicles per year, with 85% being refurbished and upgraded from existing stock.\u003cbr\u003e\u003cbr\u003eThe latest BMP-3 infantry fighting vehicle production will reach 135 units per quarter. The Russian Ministry of Defense estimates that Western sanctions have increased the cost of key microelectronic components used in Russian military equipment and weapons by 30%.\u003cbr\u003e\u003cbr\u003eNewly mobilized Russian troops will receive a $2,230 federal signing bonus, a $5,730 regional bonus, and a $3,500 governor's bonus. This means a volunteer soldier will receive a total of $11,000 in bonuses upon signing, with other wages and allowances calculated separately.\u003cbr\u003e\u003cbr\u003eThe Royal United Services Institute report states that Russia is continuously increasing pressure on Ukrainian forces, destroying Ukraine's infrastructure, prolonging the war, and increasing Ukraine's costs.\u003cbr\u003e\u003cbr\u003eRussia's goal is to accelerate the depletion of Ukraine's resources, extend the conflict in terms of time, space, and resources, and exhaust the Ukrainian military and Kyiv government's ability to resist Russian military strikes. Ultimately, this aims to force the Kyiv government to sign a ceasefire agreement that aligns with Russia's interests."],["**Trump Claims \"24-Hour Solution to Russia-Ukraine War,\" Kremlin Responds**\u003cbr\u003e\u003cbr\u003eFormer President Donald Trump, who is actively participating in the 2024 U.S. presidential election, has repeatedly claimed that if he were to return to the White House, the U.S. could resolve the war between Russia and Ukraine \"within 24 hours.\" He reiterated this claim during the first debate of the current election cycle last Thursday, stating that he could solve the issue \"before taking office.\" On Monday (1st), Russia's Ambassador to the United Nations bluntly stated that \"it is impossible to resolve it in one day.\" The Kremlin on Tuesday (2nd) said it could not comment on Trump's statements due to a lack of \"substantive content.\"\u003cbr\u003e\u003cbr\u003eAccording to reports from the Associated Press and Reuters, Trump had already made such claims in May 2023 during a CNN \"Town Hall\" program, saying, \"Russians and Ukrainians are constantly dying in the war, and I want to stop this situation. I can do it, and I can do it within 24 hours.\" Trump added that this could be achieved as long as he met with the presidents of both countries, Vladimir Putin and Volodymyr Zelenskyy. Since then, Trump has repeatedly made this campaign promise.\u003cbr\u003e\u003cbr\u003eDuring the first debate of the 2024 presidential election last Thursday (June 27), Trump once again asserted that if he were elected the next U.S. president, \"I will resolve the war between Putin and Zelenskyy before taking office on January 20,\" and \"I will quickly solve this issue before I take office.\" Trump also mocked Joe Biden, saying that if the U.S. had a \"real\" president who was respected by Putin, Russia would not have invaded Ukraine in February 2022. Biden retorted that Trump \"doesn't know what he's talking about.\"\u003cbr\u003e\u003cbr\u003eAlthough Trump has repeatedly made this claim, he has never detailed how he would end the war that has been ongoing for two years and four months. Steven Cheung, a spokesperson for Trump's campaign team, told Reuters, \"President Trump is the most capable politician and negotiator in history, and he will resolve this conflict if elected.\"\u003cbr\u003e\u003cbr\u003eKremlin spokesperson Dmitry Peskov said on Tuesday that Russia could not comment on Trump's ideas for ending the Ukraine war because Moscow does not know what these ideas entail: \"This is not the first time Trump has made such statements; similar statements have been made before. We cannot comment without understanding the substantive content.\" He emphasized that if Trump were to return to power, any peace plan proposed by the Trump administration would need to reflect the current situation in Ukraine.\u003cbr\u003e\u003cbr\u003eRussia's Ambassador to the United Nations, Vassily Nebenzia, said on Monday at a press conference at the UN headquarters that \"the Ukraine crisis cannot be resolved in one day.\" He noted that the war could have ended in April 2022 when Russia and Ukraine were \"very close\" to reaching an agreement, but Western countries' support for Ukraine to continue resisting Russia hindered the peace talks. Nebenzia criticized Zelenskyy's recent promotion of a so-called peace plan as \"a joke,\" saying it is unworkable and that Zelenskyy must \"realistically\" consider the situation since April this year. Nebenzia warned that the more difficult the situation in Ukraine becomes, the harder it will be to end the war through diplomatic means.\u003cbr\u003e\u003cbr\u003eIn June, Switzerland hosted a peace conference on the Russia-Ukraine war, where nearly 80 countries called for the end-of-war agreement to be based on Ukraine's \"territorial integrity.\" However, many developing countries did not attend the conference, and one of the main parties to the conflict, Russia, was also absent. Nebenzia said that on June 15, Putin had stated that if Kyiv were willing to withdraw from the occupied areas in the four eastern and southern regions of Ukraine and abandon its bid to join NATO, Russia would immediately cease fire and begin negotiations. Zelenskyy has vowed not to give up any lost territory and has rejected Putin's ultimatum, as the conditions are tantamount to demanding Ukraine's surrender."],["**Today marks the 859th day of the Russia-Ukraine war. According to the latest battle report from the Ukrainian General Staff, there were 124 battles on the front line in the past day, with Russian forces suffering a loss of 1,100 personnel...**\u003cbr\u003e\u003cbr\u003e**Clarification Needed: Why Do We Rely on Ukrainian Data and Only Use Russian Media as a Reference?**\u003cbr\u003e\u003cbr\u003eThis is not only because the judgment that Ukrainian media data is \"highly credible\" is a consensus among more than 9,000 authoritative media outlets worldwide, but also due to three fundamental reasons:\u003cbr\u003e\u003cbr\u003e1. Ukrainian data is monitored and compiled by war correspondents and military experts from over 100 countries, making it difficult to falsify.\u003cbr\u003e2. Ukraine is a democratic country where power lies in the hands of the Verkhovna Rada (Ukrainian Parliament). The prerequisite for falsifying information or data is a high degree of centralization, where control over power equates to control over public opinion and media. This is the case in Russia, North Korea, and Iran, but not for Zelensky and the Ukrainian military.\u003cbr\u003e3. Ukraine has no need to falsify data. Data fraud is taboo in the West, and if discovered, it could lead to a cessation of aid, which is not worth the risk.\u003cbr\u003e\u003cbr\u003e**Battle Situation**\u003cbr\u003e\u003cbr\u003eCurrently, the overall situation on the Vovchansk battlefield on the northern line of Kharkiv is settled, but fighting continues in Liptsi. Although the Ukrainian forces have the upper hand, they have not yet driven the Russians back to the border... Reports today indicate that in the Hlyboke area north of Liptsi, the 1st Assault Battalion of the 92nd Assault Brigade, supported by special forces, has begun clearing the remaining Russian forces in the western and northern parts of the city...\u003cbr\u003e\u003cbr\u003eThe Ukrainian Air Force also used French AASM Hammer bombs to strike buildings held by Russian forces, as confirmed by released videos and images.\u003cbr\u003e\u003cbr\u003eGeolocation images show that the main and northern parts of Liptsi have been divided. The Ukrainian forces have recaptured the entire main city area, and the main Russian forces are retreating along the northern part towards the border. To avoid attacks from Russian FAB glide bombs, the pursuing Ukrainian forces are advancing cautiously.\u003cbr\u003e\u003cbr\u003e**Southern Front**\u003cbr\u003e\u003cbr\u003eIn Chasiv Yar near Bakhmut, the 14th Mechanized Brigade of the Ukrainian forces destroyed a Russian ammunition depot and four logistics vehicles. They also conducted small-scale counterattacks, driving Russian forces out of high-rise buildings in the eastern part of the canal district.\u003cbr\u003e\u003cbr\u003e**Further South**\u003cbr\u003e\u003cbr\u003eIn Novomykhailivka, south of Marinka, the 79th Brigade of the Ukrainian forces repelled another mechanized attack by Russian forces yesterday. Videos show multiple Russian armored units being destroyed. The Russian infantry coordinating the attack took refuge in a building, which was soon destroyed by Ukrainian air force bombs, resulting in a powerful explosion... The Russian attack ended disastrously with the loss of nine armored units and all infantry.\u003cbr\u003e\u003cbr\u003e**Geographic Images**\u003cbr\u003e\u003cbr\u003eThe significant equipment losses have left the Russian forces in a dire situation. They are now using old motorcycles and all-terrain vehicles as attack vehicles and have also reactivated a batch of old BTR-70 and BTR-60 armored personnel carriers.\u003cbr\u003e\u003cbr\u003e**Destroyed Russian Golf Cart by the Ukrainian 79th Brigade**\u003cbr\u003e\u003cbr\u003eThe BTR-70 is an eight-wheeled armored personnel carrier equipped by the former Soviet army in 1972, produced by the Gorky Automobile Plant. The BTR-60 armored personnel carrier was equipped by the Soviet army from 1956 to 1959.\u003cbr\u003e\u003cbr\u003eYesterday, we reported that the 25th Brigade of the Ukrainian forces destroyed a Russian assault team composed of female prisoners in Kharkiv. The New York Times provided detailed information today: Russia has emptied several women's prisons to form an unspecified number of female \"penal battalion\" assault teams. Due to the lack of systematic military training, the lifespan of these female assault teams on the battlefield is often 3 to 8 hours...\u003cbr\u003e\u003cbr\u003eIn stark contrast, the Russian Liberation Army is now better equipped. Two former Wagner fighters who recently joined the Russian Volunteer Corps (RDK) looked in good spirits in a photo with the RDK commander... After the photo, they drove the BTR-82A infantry fighting vehicle behind them to the battlefield...\u003cbr\u003e\u003cbr\u003eIn another anti-Putin coalition, the Freedom Legion, former Russian National Bank President and Gazprom Vice President Igor Lobuyev has been fighting the Russian forces at his own expense, buying guns and cannons. Although he is now injured, he still looks in good spirits.\u003cbr\u003e\u003cbr\u003e**Beyond the Battlefield**\u003cbr\u003e\u003cbr\u003eMultiple Russian channels have confirmed a severe explosion near the Crimean Bridge on the 30th. The explosion site has been identified as the Shcholkine area in Russian-occupied Crimea, 60 kilometers from the Kerch Bridge. Local residents reported hearing loud explosions in the Feodosia and Kerch areas in southwestern Crimea.\u003cbr\u003e\u003cbr\u003eYesterday, we also reported that F-16s have begun combat missions in Ukraine, which was confirmed by the Ukrainian Ministry of Defense today. Although the official did not disclose the specific mission of the F-16s, the timing suggests it may be related to the Kerch Bridge explosion. Russian Su-35 fighter jets from the Yabelbek Air Force Base also took off urgently in a combat posture.\u003cbr\u003e\u003cbr\u003eThe General Staff of the Ukrainian Armed Forces stated on July 1 that Ukrainian forces launched a large-scale artillery attack on Russian positions in the Lyman direction, causing the enemy to lose its artillery advantage... After the rapid artillery fire, Ukrainian forces conducted another round of opening artillery fire. Following the artillery action, Ukrainian assault infantry quickly broke through the Russian defense line, recapturing five settlements east of Terny.\u003cbr\u003e\u003cbr\u003eAlexander Bastrykin, Chairman of the Russian Investigative Committee, stated at the St. Petersburg International Legal Forum: \"Russia has sent tens of thousands of immigrants who obtained Russian citizenship to the battlefield to dig trenches and build fortifications. We need skilled hands in this area. Russia is arresting immigrants who obtained Russian citizenship but did not register with the military department. We have arrested more than 30,000 such immigrants, most of whom will soon be sent to the battlefield...\"\u003cbr\u003e\u003cbr\u003eAccording to AFP on July 1, Belarusian Deputy Defense Minister Pavel Muraveik stated: \"Ukraine has deployed 10 NATO tactical groups around the Belarusian border, gathering 20,000 troops. If Belarus's independence is threatened, nuclear weapons will be used...\" Ukraine responded that the 20,000 troops gathered in Zhytomyr Oblast are for defense, as Russian troops are stationed in Belarus, and a significant portion of the Russian forces entered Ukraine from Belarus when the war broke out.\u003cbr\u003e\u003cbr\u003eThe Ukrainian Ministry of Defense released a list of Russian military losses in June: 33,700 soldiers, 3 fixed-wing aircraft, 352 tanks, 58 air defense systems, and 1,758 military vehicles...\u003cbr\u003e\u003cbr\u003eMeanwhile, Zelensky has called on the United States to lift restrictions on Ukraine using American weapons to attack Russian military airports. These planes dropped more than 3,000 bombs\u002fmissiles on Ukraine in June alone, with 820 bombs dropped last week, causing significant civilian casualties in Ukraine. The Russians have been exploiting the U.S. restrictions on Ukraine (prohibiting attacks on Russian airports within 200 kilometers of the border) to act with impunity...\u003cbr\u003e\u003cbr\u003eWe believe Zelensky's call is reasonable. Using Patriot missiles to counter Russian glide bombs is clearly unrealistic. A single Patriot missile costs up to $3 million, and Russian aircraft drop thousands of glide bombs each month. The economic cost is one factor, but the key issue is that even with full production, the Patriot production line cannot keep up with the consumption. The most effective solution is to strike Russian airports and aircraft, destroying the source of these deadly bombs.\u003cbr\u003e\u003cbr\u003eThe situation is constantly changing, and we are optimistic that the United States will flexibly adjust its foreign policy based on the battlefield situation. In over 800 days of life-and-death struggle, Ukrainians have used their frail bodies to withstand the frenzied attacks from the dark world. Justice will not betray every brave heart!"],["U.S. Secretary of Defense Lloyd Austin announced that the United States will provide Ukraine with a new aid package worth $2.3 billion (approximately 3.12 billion Singapore dollars), which includes critical air defense interceptors and anti-tank weapons.\u003cbr\u003e\u003cbr\u003eAccording to AFP, Austin disclosed this information during a meeting with Ukrainian Defense Minister Rustem Umerov on Tuesday (July 2).\u003cbr\u003e\u003cbr\u003eHe stated, \"This package will provide [Ukraine] with more air defense interceptors, anti-tank weapons, and other critical munitions.\"\u003cbr\u003e\u003cbr\u003eUmerov expressed gratitude for Washington's assistance, stating, \"With this support, we will stop Russia and halt the aggression.\"\u003cbr\u003e\u003cbr\u003eSince the outbreak of the Russia-Ukraine war, the United States has been Ukraine's primary military supporter, having committed over $51 billion (approximately 69.2 billion Singapore dollars) in weapons, ammunition, and other security assistance to Ukraine."],["Unable to Win, Seeking Negotiation? Zelensky Pleads with Putin, NATO Chief Blames China\u003cbr\u003e\u003cbr\u003eThe United States and NATO orchestrated the Russia-Ukraine conflict with the intention of using the war to destroy Russia, thereby allowing them to focus on their next adversary\u2014China. However, things did not go as planned. Not only did Russia not collapse, but it has also grown stronger through the conflict, currently holding the initiative in the war and nearing victory. In this context, NATO has shifted its anger towards China, accusing it of being the instigator of the Russia-Ukraine conflict, which is utterly absurd. What exactly is going on here?\u003cbr\u003e\u003cbr\u003eFirst, Zelensky is considering negotiating with Russia!\u003cbr\u003e\u003cbr\u003eRecently, Ukrainian President Zelensky stated in an interview with Western media that negotiations with Russia could be achieved through third-party mediation. He cited the \"Black Sea Grain Corridor\" agreement, which was signed with Russia under the mediation of the United Nations and Turkey. Future third-party mediators for negotiations with Russia could include the United States and Western European countries, as well as nations from Asia, Africa, and Latin America.\u003cbr\u003e\u003cbr\u003ePreviously, Zelensky had adamantly declared that as long as Putin remained in power, there would be no negotiations. So why the sudden 180-degree shift in attitude? The reason is not hard to understand: Russia has gained the upper hand on the Eastern Ukrainian battlefield. For instance, in the Kharkiv and Donetsk directions, the casualty ratio between Russian and Ukrainian forces is 1:6. Additionally, the \"Patriot\" missile defense system has proven ineffective against Russian guided and glide bombs, and its operational costs are exorbitant.\u003cbr\u003e\u003cbr\u003eBut that's not the worst of it. In the past day alone, the Ukrainian military lost 2,025 soldiers. At this rate of attrition, 20,000 Ukrainian soldiers could be dead in just ten days. For the Ukrainian military, which is already severely lacking in manpower and weaponry, this is a devastating blow.\u003cbr\u003e\u003cbr\u003eZelensky's ultimate goal in leading the Ukrainian military to resist the Russian forces is to preserve his political position and his billions of dollars in wealth. Therefore, there is no need to fight Russia to the death. Moreover, his presidential term has long expired, and domestic opposition is significant, prompting Zelensky to consider self-preservation.\u003cbr\u003e\u003cbr\u003eFurthermore, Russia has not closed the door to negotiations. Putin has repeatedly emphasized that negotiations with Ukraine can start at any time. Thus, Zelensky feels that the time has come to negotiate with Russia and withdraw safely. What Zelensky needs to do now is create an opportunity for the U.S. and Russia to engage in negotiations, allowing them to discuss how to end the war, thereby avoiding the blame for war crimes.\u003cbr\u003e\u003cbr\u003eSecondly, as Russia and Ukraine are about to start negotiations, NATO is getting anxious. NATO Secretary-General Stoltenberg has accused China of inciting the Russia-Ukraine conflict.\u003cbr\u003e\u003cbr\u003eRecently, NATO Secretary-General Stoltenberg told Japanese media that China \"incited the Russia-Ukraine war\" and claimed that China is a significant supporter of Russia's continued combat efforts. Without any evidence, Stoltenberg's baseless accusations against China clearly indicate that NATO views China as its next adversary.\u003cbr\u003e\u003cbr\u003eIn my opinion, this reflects a subconscious mindset, suggesting that NATO has long discussed how to deal with China while handling Russia and has already developed contingency plans. Stoltenberg stated that NATO plans to cooperate with Asia-Pacific countries like Japan, South Korea, Australia, and New Zealand to counter China, which would help maintain the international order led by the U.S. and the West.\u003cbr\u003e\u003cbr\u003eThese contingency plans serve two purposes: to highlight the superiority of the U.S. and the West and to bolster NATO's confidence in confronting China. This should raise our vigilance, and we must prepare for potential conflicts with NATO.\u003cbr\u003e\u003cbr\u003eCurrently, the U.S.-Japan-South Korea alliance is nearly complete, forming the prototype of an Asia-Pacific NATO, which is a crucial tool in the U.S. strategy to contain China. Now, the U.S. feels that this is not enough to restrain China and is pushing for a NATO+Japan-South Korea-Australia-New Zealand alliance to deepen strategic cooperation and defeat China together.\u003cbr\u003e\u003cbr\u003eIn response, China must not take this lightly. We must prepare for military struggles and, at critical moments, support Russia in blocking NATO, preventing NATO from focusing its efforts on China."],["Ukrainian President Volodymyr Zelenskyy has confirmed that a \"comprehensive plan\" based on Kyiv's position is being formulated to end the Russia-Ukraine war.\u003cbr\u003e\u003cbr\u003eDuring a joint press conference in Kyiv with visiting Slovenian President Natasa Pirc Musar, President Zelenskyy emphasized that Ukraine believes a \"comprehensive plan\" should be developed to end the Russia-Ukraine war.\u003cbr\u003e\u003cbr\u003e\"It is very important for us to present a plan to end the war that is supported by the majority of countries around the world.\"\u003cbr\u003e\u003cbr\u003e\"This is also the diplomatic path we are pursuing.\"\u003cbr\u003e\u003cbr\u003eCurrently, there are no negotiations taking place between Ukraine and Russia. According to public statements and emphasized positions from both sides, there is a significant gap between Kyiv and Moscow regarding the conditions for ending the war.\u003cbr\u003e\u003cbr\u003eUkraine has repeatedly insisted that before peace talks can begin, Russia must completely withdraw from internationally recognized Ukrainian territories, including the Crimean Peninsula, which Russia illegally annexed in 2014.\u003cbr\u003e\u003cbr\u003eMeanwhile, Russian President Vladimir Putin has demanded that Ukraine cede all territories of its eastern and southern four regions to Russia, including areas of these four Ukrainian regions that are not yet occupied by Russian forces.\u003cbr\u003e\u003cbr\u003eEarlier, leaders and senior officials from over 90 countries attended the first Ukraine Peace Summit held in Switzerland. During the summit, President Zelenskyy worked hard to garner support from participating countries for Ukraine's negotiation stance.\u003cbr\u003e\u003cbr\u003eAdditionally, the Russian invading forces have recently exploited delays in U.S. and Western military aid to Ukraine, leading to shortages in Ukrainian manpower and weaponry, to launch large-scale attacks on Ukrainian positions. They have made some progress near Kharkiv, Ukraine's second-largest city, but the momentum of their offensive has significantly weakened.\u003cbr\u003e\u003cbr\u003eIn an interview with AFP, outgoing NATO Secretary-General Jens Stoltenberg noted that Russian forces attempted to launch new offensives on the Ukrainian battlefield again this spring and summer, but so far have achieved only negligible results.\u003cbr\u003e\u003cbr\u003eHe emphasized that there are no signs or reasons to believe that Russia has the capability or strength to achieve a major breakthrough.\u003cbr\u003e\u003cbr\u003eOn the other hand, AFP quoted Alexei Smirnov, the governor of Russia's Kursk region, which borders Ukraine, as saying that a Ukrainian drone attacked a house in a small village on the Russian side of the Russia-Ukraine border, killing five people, including two children.\u003cbr\u003e\u003cbr\u003e\"We are deeply saddened by the deaths of five people... including two young children. Two other members of this family are in critical condition after being injured.\"\u003cbr\u003e\u003cbr\u003eSmirnov clarified that the Ukrainian forces used a helicopter-type drone, which, despite its small size, was equipped with multiple grenades or other explosives and dropped them from above the target.\u003cbr\u003e\u003cbr\u003eAccording to AFP, both Russian and Ukrainian forces frequently use drones, including large suicide drones capable of flying hundreds of kilometers to attack each other's targets.\u003cbr\u003e\u003cbr\u003eThis year, Ukrainian forces have particularly intensified drone attacks on Russia, bombing oil depots and villages on the Russian side of the Russia-Ukraine border that are alleged to be used for attacks on Ukraine.\u003cbr\u003e\u003cbr\u003eAccording to Reuters, Russian forces launched a missile attack on the central-southern Ukrainian city of Dnipro, hitting a nine-story apartment building and causing at least one death and 12 injuries."],["**Summary: Look at China website prohibits the establishment of mirror sites. Return to the original Look at China website.**\u003cbr\u003e\u003cbr\u003e**Ukrainian Night Raid: Mutiny in Russia's 153rd Anti-Tank Artillery Regiment and Chechen Supervision Troops**\u003cbr\u003e\u003cbr\u003e**Ukraine Destroys Russian Female Prisoner Assault Unit, Captures Female Prisoners for the First Time**\u003cbr\u003e\u003cbr\u003e**Russian 2nd Special Operations Battalion Annihilated, Only 4 Escape**\u003cbr\u003e\u003cbr\u003e**Putin Furious: Russian Defense Ministry High Official Defects, Top Secret Intelligence Leaked**\u003cbr\u003e\u003cbr\u003e**Focus on Battlefield Dynamics, Analyze Geopolitical Disputes. Welcome to the New Cold War Situation Room. I am Yu Tong. Today is July 2, 2024, the 860th day of the Russia-Ukraine war.**\u003cbr\u003e\u003cbr\u003eIn the past two days, a piece of news has spread rapidly, shocking the Moscow high command and infuriating Putin: a former Deputy Minister of Defense of Russia, a female general in charge of military finances, successfully defected to the West under the tight surveillance of numerous agents, taking with her top-secret intelligence highly sought after by NATO. The details are astonishing. But before our detailed analysis, let's first hear the frontline battle report.\u003cbr\u003e\u003cbr\u003e**Chechen Supervision Troops Mutiny**\u003cbr\u003e\u003cbr\u003eThe most explosive news yesterday was the mutiny of the Chechen supervision troops. In the direction of Kharkiv Vovchansk, Ukrainian forces continued to advance northward and continued airstrikes on Russian positions and concentration areas. Due to heavy casualties, soldiers of Russia's 153rd Anti-Tank Artillery Regiment and the Chechen Akhmat Battalion mutinied, refusing to carry out attack orders.\u003cbr\u003e\u003cbr\u003eWhy did the Chechen supervision troops, who are supposed to oversee combat, mutiny?\u003cbr\u003e\u003cbr\u003eDue to unfavorable war conditions, Russian soldiers fighting north of Kharkiv were extremely war-weary. The 7th Motorized Infantry Regiment and the 128th Motorized Rifle Brigade had the most severe desertion issues, with over 500 soldiers deserting at one time. These were also the first two units to be decimated by Ukrainian forces.\u003cbr\u003e\u003cbr\u003eTo curb this phenomenon, the Russian army set up three types of supervision troops: accompanying supervision troops, general supervision troops, and drone electronic supervision troops. Chechens have always served as accompanying supervision troops, with the authority to intercept and shoot deserters on the battlefield.\u003cbr\u003e\u003cbr\u003eOn the night of June 29, several elite Ukrainian assault battalions launched a night attack north of Vovchansk, catching the Russian forces off guard and causing them to flee in disarray. The only unit that held its ground, the elite 83rd Air Assault Brigade, was overwhelmed and chose to retreat to defensive positions 3 kilometers from the border.\u003cbr\u003e\u003cbr\u003eAs a result, the Chechen supervision troops, the Chechen Akhmat Special Forces, and the Chechen 153rd Anti-Tank Artillery Regiment, originally serving as rear guards, suddenly found themselves at the front. Due to the chaotic battlefield and inability to regroup the scattered troops, Russian field commanders ordered the Chechen units to resist in place and await reinforcements.\u003cbr\u003e\u003cbr\u003eThe Chechens, who were more interested in making TikTok videos and looting washing machines, refused to engage in real combat. The three Chechen units collectively mutinied, refusing to carry out combat orders.\u003cbr\u003e\u003cbr\u003eRussian media mostly claimed that the 83rd Guards Air Assault Brigade was decimated by Ukrainian forces, not deserters, while the deserters were from the 7th Motorized Infantry Regiment. This is understandable, as \"Guards\" units are considered elite, and having many deserters would be disgraceful.\u003cbr\u003e\u003cbr\u003eThe Russian army intended to establish a 10-kilometer-wide buffer zone along the border, but instead, the conflict spilled into their own territory. Unable to advance, the Russian army mobilized multiple units to reinforce the Kharkiv front, including the 155th Naval Infantry Brigade from the Pacific Fleet and the 24th Brigade from the 6th Army in St. Petersburg. However, this piecemeal reinforcement strategy met with greater failure. Ukrainian firepower became increasingly overwhelming, and without air superiority, the Russian forces were crushed in almost every aspect, with Ukrainian air and ground forces adding to the pressure. In such a battlefield situation, human wave tactics inevitably led to slaughter.\u003cbr\u003e\u003cbr\u003eWith advantages in firepower, manpower, and mobility, Ukrainian forces used the encirclement of 400 Russian troops at a bone meal factory to lure and trap multiple Russian units. On June 30, the Ukrainian 25th Brigade destroyed a Russian female prisoner assault unit, capturing female prisoners for the first time.\u003cbr\u003e\u003cbr\u003eCurrently, apart from heavy aerial bombs, the Russian army has no effective offensive means left. The massive loss of equipment has forced Russia to bring out BTR-70 armored vehicles, T-62, and T-55 tanks, World War II-era ambulance motorcycles, scooters, and golf carts for attacks. Can such equipment compete with Leopard 2 and Bradley vehicles? No wonder there are mutinies.\u003cbr\u003e\u003cbr\u003eIn the past 24 hours, Ukrainian forces have engaged in firefights with encircled Russian troops, likely indicating Russian attempts to break out.\u003cbr\u003e\u003cbr\u003e**Avdiivka Frontline**\u003cbr\u003e\u003cbr\u003eOn the Avdiivka frontline, the Russian 506th Regiment's 2nd Battalion assault unit filmed a video complaining to their superiors:\u003cbr\u003e\u003cbr\u003e\"We were hit by 155mm artillery and cluster munitions. Everyone was left in the forest plantation. We were deceived. We were sent to be cannon fodder, and we were surrounded and defeated by the Ukrainians.\"\u003cbr\u003e\u003cbr\u003eIn the past seven to eight months, although Russian human wave attacks achieved some tactical victories, the casualties were extremely high. For example, in the battle west of Avdiivka, the Russian 2nd Special Operations Battalion entered with 350 men, but only 4 survived.\u003cbr\u003e\u003cbr\u003e**Defense Ministry High Official Defects, Top Secret Intelligence Leaked**\u003cbr\u003e\u003cbr\u003eA few nights ago, a middle-aged, slightly overweight Russian woman hurriedly packed a suitcase \"filled with large amounts of cash\" and $1 billion worth of cryptocurrency, boarded a plane, and defected to Paris, France, seeking asylum. This woman is not an ordinary person; she is Tatiana Shevtsova, the former Deputy Minister of Defense of Russia and Shoigu's \"money bag.\"\u003cbr\u003e\u003cbr\u003eThis explosive news quickly spread among the Moscow high command, causing Putin to lose face: Shoigu's close deputy, Deputy Minister of Defense Shevtsova, had defected.\u003cbr\u003e\u003cbr\u003eThe Kremlin has not officially responded to Shevtsova's defection, but the new Russian Defense Minister Belousov angrily called Shevtsova a \"parasite\" and a \"traitor to the nation.\"\u003cbr\u003e\u003cbr\u003eShevtsova was once a favorite of Putin, or more accurately, Shoigu's favorite. She, like Putin and Medvedev, came from the \"St. Petersburg faction.\" Shevtsova, 55, graduated from St. Petersburg State University of Economics in 1991 with a Ph.D. in Economics. She rose through the ranks from a grassroots tax collector to Deputy Director of the Russian Tax Service in 2004, and then to Deputy Minister of Defense in 2010. In 2012, she was awarded the rank of General, despite having no military experience, at the age of 41, a meteoric rise that even Xi Jinping's favorite, Qin Gang, would envy.\u003cbr\u003e\u003cbr\u003eShevtsova is the highest-ranking female in the modern military rank system and holds the title of \"State Senior Advisor\" in Russia. This is something that even Peng Liyuan, who has sung praises for the Party for many years, cannot match, as she is only a Major General.\u003cbr\u003e\u003cbr\u003eRussian military corruption is systemic, much like the Chinese military. During her nearly fourteen years in office, Shevtsova, who controlled the Defense Ministry's finances, was no exception. According to Forbes, Shevtsova amassed a fortune, owning luxury homes worth hundreds of millions of dollars in Moscow and expensive apartments, land, and luxury cars abroad. She allegedly transferred $1 billion worth of cryptocurrency, which is plausible given her role as \"financial director\" and her familiarity with complex financial processes. In peacetime, she was a major embezzler, and during wartime, she dared to profiteer from the national crisis.\u003cbr\u003e\u003cbr\u003eIf all this is true, the consequences will be severe, dealing a heavy blow to Putin. The defection of a female general has caused panic in the Kremlin, as she holds numerous core secrets of Russia, including details of Russia's backers, secret procurement paths for dual-use products, Russia-China, Russia-North Korea, and Russia-Iran cooperation details, nuclear weapons funding, and Russian defense industry production and research. These are the top-secret intelligence NATO dreams of obtaining.\u003cbr\u003e\u003cbr\u003eThere are rumors that the KGB has launched a \"cleanup operation\" against Shevtsova, but regardless of whether it proceeds, the leak of Russia's top military secrets is inevitable.\u003cbr\u003e\u003cbr\u003eStrictly speaking, Shevtsova was not Putin's confidant but Shoigu's, who served as Defense Minister for 12 years. On June 17, after Putin ordered the dismissal of four Deputy Defense Ministers, Shevtsova's position was taken by Putin's niece, Zivileva, who is a true confidant. As Putin's niece, Zivileva can make the president more at ease, exemplifying the principle of \"appointing the worthy without avoiding relatives.\"\u003cbr\u003e\u003cbr\u003eIncidentally, Zivileva's husband is the current Russian Minister of Energy, and she herself runs a large coal company. Energy and coal are Russia's economic lifelines. What does this indicate?\u003cbr\u003e\u003cbr\u003eIt indicates that although Putin gained much praise for \"opposing financial oligarchs,\" the current Russian system still concentrates national resources in the hands of a few, much like the past.\u003cbr\u003e\u003cbr\u003eAlright, that's all for today's New Cold War Situation Room. Follow us for battlefield dynamics and geopolitical analysis. Exciting content is in the New Cold War Situation Room!\u003cbr\u003e\u003cbr\u003e=====================\u003cbr\u003e\u003cbr\u003eHello everyone, I am the host of the \"New Cold War Situation Room.\"\u003cbr\u003e\u003cbr\u003eIf you like our channel, please like, subscribe, comment, and turn on the little bell \ud83d\udd14 to watch exciting content as soon as possible.\u003cbr\u003e\u003cbr\u003e\u25cf Clean World \"New Cold War Situation Room\" Subscription Channel\u003cbr\u003e\u003cbr\u003ehttps:\u002f\u002fwww.ganjing.com\u002fzh-TW\u002fchannel\u002f1f0pfr9iea8dLmIA3dw0Nuyyd12m0c\u003cbr\u003e\u003cbr\u003e\u25cf \"New Cold War Situation Room\" Subscription Channel\u003cbr\u003e\u003cbr\u003ehttps:\u002f\u002fwww.youtube.com\u002fchannel\u002fUCkCfjd8aOsJHdpgj6FD9L1w (The article only represents the author's personal stance and views)\u003cbr\u003e\u003cbr\u003eFeel free to donate to your favorite authors. Your support and encouragement are the driving force behind our media efforts.\u003cbr\u003e\u003cbr\u003eSource: New Cold War Situation Room\u003cbr\u003e\u003cbr\u003eShort URL: All rights reserved. Any form of reproduction requires authorization from this site. Establishing mirror sites is strictly prohibited.\u003cbr\u003e\u003cbr\u003eSimilar articles: Change batch Reader recommendations: Change batch Reader favorites: Change batch\u003cbr\u003e\u003cbr\u003e**[Call for Honorary Members] Streams can converge into the sea, and small acts of kindness can achieve great love. We sincerely invite 10,000 honorary members from the global Chinese community: each honorary member only needs to pay a subscription fee once a year to become an honorary member of the \"Look at China\" website, helping us break through censorship and blockades, and deliver independent and truthful key information to at least 10,000 compatriots in mainland China, issuing warnings in times of crisis and saving them from pandemics and other social dangers.**"],["F-16 Fighter Jet Illustration (Image Source: Horacio Villalobos#Corbis\u002fGetty Images)\u003cbr\u003e\u003cbr\u003e[The Epoch Times, July 2, 2024] (Compiled and reported by The Epoch Times reporter Wen Tianqing) The first batch of F-16 fighter jets provided by Western countries is expected to arrive this month, prompting Russian forces to attack Ukrainian air bases. Following Kyiv's use of the MGM-140 Army Tactical Missile System (ATACMS) to strike the Crimean port city of Sevastopol, causing casualties, Russia is also studying this American-made long-range missile.\u003cbr\u003e\u003cbr\u003eIn Response to F-16 Fighter Jets, Russia Attacks Ukrainian Air Base\u003cbr\u003e\u003cbr\u003eReuters reported on July 2 that Kyiv is facing the challenge of rebuilding its air force and deploying the first batch of American-made F-16 fighter jets. In response, Russia is determined to find ways to ground or destroy these Western-supplied jets. Consequently, Ukraine's air defense missile systems have had to promptly counter Russian missile attacks on Ukrainian air bases in the west.\u003cbr\u003e\u003cbr\u003eThe city of Starokostiantyniv in the Khmelnytskyi region, historically a 16th-century defensive fortress, is now a significant Ukrainian air base. This historic military outpost, nicknamed \"Starkon,\" has frequently been a target of Russian attacks. Since the full-scale outbreak of the Russia-Ukraine war in February 2022, this air base has often been subjected to attacks from Russian drones and hypersonic missiles.\u003cbr\u003e\u003cbr\u003eThe first batch of F-16 fighter jets is expected to arrive in Ukraine this month. Kyiv hopes these jets will enhance its military's capability to counter Russian forces, including the destructive glide bombs that F-16s can carry. Ukrainian government officials have not disclosed the deployment locations of the F-16 jets.\u003cbr\u003e\u003cbr\u003eFollowing a June 27 attack on the western Ukrainian city of Starokostiantyniv, Moscow stated that Russian forces had targeted Ukrainian airfields believed to be capable of deploying F-16 jets.\u003cbr\u003e\u003cbr\u003eIn response, a Ukrainian Air Force spokesperson said that while the Russian attacks have caused some operational difficulties and losses at Ukrainian airfields, they will not affect the delivery of the F-16 jets or their participation in combat against Russian forces.\u003cbr\u003e\u003cbr\u003eKyiv has remained tight-lipped about information regarding Russian attacks on Ukrainian military bases and critical infrastructure.\u003cbr\u003e\u003cbr\u003eMilitary analysts suggest that Moscow's targets may include airfield runways and storage facilities, making it more challenging for F-16 jets to take off and land. The deployment of these jets will also become more complicated once they arrive in Ukraine.\u003cbr\u003e\u003cbr\u003eJustin Bronk, a senior research fellow at the Royal United Services Institute, noted that Ukraine's insufficient air defense missile systems might force the military to relocate these valuable F-16 jets around the airfields.\u003cbr\u003e\u003cbr\u003eRussia Studies ATACMS Long-Range Missiles\u003cbr\u003e\u003cbr\u003eRussian state news agency RIA Novosti reported that Russian forces have obtained the complete guidance system from an American-made ATACMS missile and are studying the military technology of this long-range missile.\u003cbr\u003e\u003cbr\u003eAccording to video footage released by RIA Novosti, an unidentified weapons expert, with his face covered, is inspecting what he claims to be the guidance system of an American ATACMS missile shot down by Russian forces. The expert showed the label on the back of the missile's GPS guidance system, indicating it was from the U.S. Army in Alabama.\u003cbr\u003e\u003cbr\u003eRetired Russian Colonel Viktor Litovkin told the online news site Lenta.ru that Moscow would try to identify any weaknesses in the ATACMS missile and use the information gathered to improve the Russian military's ability to intercept and shoot down these missiles.\u003cbr\u003e\u003cbr\u003eLitovkin said, \"We can reconfigure Russia's surface-to-air missile systems to shoot it (the ATACMS missile) down, and we can also reconfigure and fine-tune Russia's electronic warfare systems to counter this missile.\"\u003cbr\u003e\u003cbr\u003eNewsweek, AFP, and Voice of America reported that the American-made ATACMS missile is a ground-launched missile with a range of about 200 miles (approximately 322 kilometers). The Biden administration provided it to Kyiv for striking Russian targets far from the Ukrainian mainland front lines and the Crimean Peninsula.\u003cbr\u003e\u003cbr\u003eOn June 23, the Russian Ministry of Defense claimed that Ukrainian forces fired five ATACMS missiles equipped with cluster munition warheads, provided by the U.S., at civilian infrastructure in the Crimean port city of Sevastopol, resulting in three deaths, including two children, and about 100 injuries.\u003cbr\u003e\u003cbr\u003eThe Russian Ministry of Defense stated that Russian air defense systems shot down four of the ATACMS missiles, and the fifth missile's warhead exploded in the air. Falling missile debris caused local casualties.\u003cbr\u003e\u003cbr\u003eRussian UN Ambassador: Russia-Ukraine War Cannot End in a Day\u003cbr\u003e\u003cbr\u003eThe Associated Press reported that U.S. presidential candidate Donald Trump claimed he could end the war within 24 hours if re-elected. Although he did not provide any details, Trump said that if the U.S. had a \"real president\" respected by Russian President Putin, Moscow would not have launched the Russia-Ukraine war in February 2022.\u003cbr\u003e\u003cbr\u003eLast week, during his first presidential debate with President Biden this year, Trump said, \"Before I take office on January 20, I will resolve the war between Russian President Putin and Ukrainian President Zelensky. I will resolve this issue as soon as possible before I take office.\"\u003cbr\u003e\u003cbr\u003eAmerican voters will vote for the next president on November 5 this year, with a four-year term.\u003cbr\u003e\u003cbr\u003eOn July 1, during a press conference as Russia assumed the rotating presidency of the UN Security Council for July, Russian UN Ambassador Vassily Nebenzia told reporters that the Ukraine crisis could not be resolved in a day.\u003cbr\u003e\u003cbr\u003eAlthough Moscow has tried to downplay the impact of the U.S. presidential election, the election results are crucial for Russia. This will determine the extent of Washington's continued support for Ukraine against Russian forces and the provision of advanced American weapons.\u003cbr\u003e\u003cbr\u003eReuters reported on June 25 that two of Trump's key national security advisors had proposed a plan to end the Russia-Ukraine war if Trump wins this year's presidential election. The plan includes informing Kyiv that more American military equipment will be provided if Ukraine enters peace negotiations for the Russia-Ukraine war.\u003cbr\u003e\u003cbr\u003eIn an interview with Reuters, Kremlin spokesperson Dmitry Peskov said, \"The value of any plan lies in the details and needs to consider the local realities (in eastern Ukraine). We don't know what kind of plan is being discussed or what it stipulates.\"\u003cbr\u003e\u003cbr\u003ePeskov said, \"President Putin has repeatedly stated that local realities (in eastern Ukraine) need to be considered. Russia has always been open to negotiations (for the Russia-Ukraine war). We remain open to (Ukraine peace) negotiations, but to evaluate the (peace) plan, we first need to understand it.\"\u003cbr\u003e\u003cbr\u003ePeskov noted that Putin's recent peace proposal had not been accepted by the West or Kyiv. \"You know, President Putin recently proposed a peace initiative, but unfortunately, it was not accepted by the West or the Ukrainians.\"\u003cbr\u003e\u003cbr\u003eReporter: Wen Tianqing\u003cbr\u003e\u003cbr\u003eSource: The Epoch Times -- All rights reserved. Any form of reproduction requires authorization from The Epoch Times. Strictly prohibited from creating mirror websites.\u003cbr\u003e\u003cbr\u003eFeel free to donate to your favorite authors. Your kind encouragement is the reward for our media efforts.\u003cbr\u003e\u003cbr\u003eShort URL for this article:\u003cbr\u003e\u003cbr\u0
