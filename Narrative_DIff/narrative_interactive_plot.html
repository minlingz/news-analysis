 during his first wartime visit to Kyiv on July 2.\u003cbr\u003e\u003cbr\u003eOrb\u00e1n has been the most sceptical of the EU leaders when it comes to European financial and military support for Ukraine. He was instrumental in delaying the agreement of a \u20ac50 billion (\u00a342 billion) aid package for several months earlier this year.\u003cbr\u003e\u003cbr\u003eBut, despite Orb\u00e1n's reticence, the EU recently agreed a bilaterial security pact with Zelensky while he visited Brussels on June 27. Under the terms of the deal, \"the European Union and its\u003cbr\u003e\u003cbr\u003eMember States will contribute, for the long term and together with partners, to security commitments to Ukraine, which will help Ukraine to defend itself, resist destabilisation efforts and deter acts of aggression in the future\".\u003cbr\u003e\u003cbr\u003eThe EU deal is the latest of 20 such bilateral agreements, including with the US and major European powers. But while they represent a show of support for Ukraine, they fall short of providing actual security guarantees. None of Kyiv's partners are willing to deploy troops for the country's defence, primarily because this is seen as a pathway to escalation into a full-scale confrontation between Russia and Nato.\u003cbr\u003e\u003cbr\u003eSo none of these security agreements are therefore likely to deter Putin in his war of aggression. But they are far from ineffective or useless. They provide ten-year commitments to train and equip Ukraine's armed forces, to strengthen the country's defence industrial base and to contribute to its economic recovery.\u003cbr\u003e\u003cbr\u003eAt the same time, they reiterate the need for Russian leaders to be held accountable and for sanctions against Moscow to be maintained, and if necessary extended. All of this sends a clear signal that Ukraine's western partners are serious about their support.\u003cbr\u003e\u003cbr\u003eBeyond the symbolism of the sheer number of agreements, they have also had positive practical consequences for Ukraine. Kyiv's ground offensive last year may have failed to liberate much territory, but Ukraine's forces have decimated the Russian Black Sea fleet. It has had to relocate from its traditional base in Sevastopol to sites on the Russian mainland.\u003cbr\u003e\u003cbr\u003eThis has decreased the risk of any seaborne landing by Russian forces on Ukraine's Black Sea coast and has allowed Kyiv to establish a secure maritime trade corridor in the western Black Sea to enable its agricultural exports.\u003cbr\u003e\u003cbr\u003eSimilarly, Ukrainian drones have been able to reach deeper and deeper into Russian territory and attack military bases, supply routes and energy infrastructure there.\u003cbr\u003e\u003cbr\u003eTogether with fewer restrictions on the use of advanced military systems against Russian territory, Ukraine has gradually improved its position on the ground.\u003cbr\u003e\u003cbr\u003eThis can, and should, not detract from the fact that Russia has made gains in the land war and continues to do so while also targeting Ukraine's critical national infrastructure. But it does indicate that for as long as western support is forthcoming, it is unlikely that Putin's aggression will succeed.\u003cbr\u003e\u003cbr\u003eBut, for all its heroism in the field, Ukraine is very far from establishing a clear pathway to victory. Russias' economy remains resilient, Moscow continues to mobilise more troops than Kyiv, and its alliances with Iran, North Korea, and China are giving it valuable economic, military and diplomatic cover.\u003cbr\u003e\u003cbr\u003eIt is not clear how long Russia can maintain this position of at least relative strength. But neither is it clear that Ukraine's situation will continue to improve.\u003cbr\u003e\u003cbr\u003eA return of Donald Trump to the White House after the US presidential elections in November 2024 - at present looking increasingly likely - would bring with it a resurgence of Trump's so-called \"America-first\" foreign policy. The US would then probably try to force Ukraine - and its other western partners - to accept Russian terms in a negotiated settlement.\u003cbr\u003e\u003cbr\u003eWithout any real, hard security guarantees for Ukraine in such a settlement, Kyiv would find itself back where it was a decade ago. Faced with Russian occupation of Crimea and large chunks of eastern Ukraine - and with lukewarm support from the west - it had to rely on a worthless \"agreement\" with Russia and no assurances against further Russian aggression.\u003cbr\u003e\u003cbr\u003eBut this isn't a foregone conclusion, whatever the outcomes of November's presidential election. On the contrary, the multiple security agreements that Ukraine has signed over the past few months also make an alternative future conceivable.\u003cbr\u003e\u003cbr\u003eIt's a future in which, with western help, Kyiv can demonstrate the futility of Russian aggression by regaining more territory and provide more effective air defences for its population and infrastructure. Western military aid, and the permission to strike at Russian military bases will help disrupt the supply lines that have enabled Russia's battlefield victories.\u003cbr\u003e\u003cbr\u003eIn this case, Putin is unlikely to look like the kind of winner that Trump likes to back. This calculation creates a window of opportunity for Ukraine's western partners over the next six or so months to double down on, and accelerate, their support for Kyiv and future-proof what ultimately might turn out a winning strategy in a war of attrition after all.\u003cbr\u003e\u003cbr\u003eStefan Wolff is a past recipient of grant funding from the Natural Environment Research Council of the UK, the United States Institute of Peace, the Economic and Social Research Council of the UK, the British Academy, the NATO Science for Peace Programme, the EU Framework Programmes 6 and 7 and Horizon 2020, as well as the EU's Jean Monnet Programme. He is a Trustee and Honorary Treasurer of the Political Studies Association of the UK and a Senior Research Fellow at the Foreign Policy Centre in London."],["University of Birmingham provides funding as a founding partner of The Conversation UK.\u003cbr\u003e\u003cbr\u003eUkraine has firmly ruled out any compromises in its war with Russia, according to a senior aide to President Volodymyr Zelensky. Andriy Yermak, the Ukrainian president's chief of staff, said that while Kyiv welcomed advice on how to reach a \"just peace\", Ukraine is \"not ready to go to the compromise for the very important things and values ... independence, freedom, democracy, territorial integrity, sovereignty\".\u003cbr\u003e\u003cbr\u003eYermak's comments came a day after Viktor Orb\u00e1n, the Hungarian prime minister suggested that Kyiv should agree a ceasefire with Moscow. Orb\u00e1n, who is known to be close to Vladimir Putin and who has just taken over the rotating presidency of the European Council, raised the idea during his first wartime visit to Kyiv on July 2.\u003cbr\u003e\u003cbr\u003eOrb\u00e1n has been the most sceptical of the EU leaders when it comes to European financial and military support for Ukraine. He was instrumental in delaying the agreement of a \u20ac50 billion (\u00a342 billion) aid package for several months earlier this year.\u003cbr\u003e\u003cbr\u003eBut, despite Orb\u00e1n's reticence, the EU recently agreed a bilaterial security pact with Zelensky while he visited Brussels on June 27. Under the terms of the deal, \"the European Union and its Member States will contribute, for the long term and together with partners, to security commitments to Ukraine, which will help Ukraine to defend itself, resist destabilisation efforts and deter acts of aggression in the future\".\u003cbr\u003e\u003cbr\u003eThe EU deal is the latest of 20 such bilateral agreements, including with the US and major European powers. But while they represent a show of support for Ukraine, they fall s itory and provide more effective air defences for its population and infrastructure. Western military aid, and the permission to strike at Russian military bases will help disrupt the supply lines that have enabled Russia's battlefield victories.\u003cbr\u003e\u003cbr\u003eIn this case, Putin is unlikely to look like the kind of winner that Trump likes to back. This calculation creates a window of opportunity for Ukraine's western partners over the next six or so months to double down on, and accelerate, their support for Kyiv and future-proof what ultimately might turn out a winning strategy in a war of attrition after all."],["BERLIN, July 3. \u002fTASS\u002f. German Chancellor Olaf Scholz has promised that Germany will not be a party to the conflict in Ukraine even though Berlin provides military aid to Kiev.\u003cbr\u003e\u003cbr\u003e\"Yes, I give this guarantee,\" he said when asked by Bundestag members. \"I do guarantee this as chancellor,\" Scholz added.\u003cbr\u003e\u003cbr\u003eGermany is Ukraine's second largest military equipment donor after the United States. Berlin's present and future expenditures are currently estimated at about 28 billion euro. Russia has reiterated that pumping weapons into Ukraine will not weaken Russia's resolve or reverse the progress of its special military operation."]],"hoverinfo":"none","marker":{"color":"blue","size":6},"mode":"markers","name":"English","x":[1.3784377574920654,0.718156099319458,1.0930533409118652,-1.3223850727081299,0.5776313543319702,0.714339017868042,-1.9882477521896362,0.9393035173416138,1.2225635051727295,0.5235327482223511,0.7162802815437317,0.3036397099494934,1.146747350692749,0.8853759169578552,-1.3224964141845703,1.381113886833191,1.3680615425109863,0.4267444610595703,0.9370648264884949,1.1626465320587158,-0.8882300853729248,-1.3223086595535278,0.3726394474506378,0.9189475178718567,1.3335713148117065,-0.05733616650104523],"y":[-2.4939911365509033,-1.221770167350769,-0.964421272277832,-0.42145389318466187,-3.4252431392669678,-1.2529088258743286,-0.7280791997909546,-1.5302560329437256,-0.9923235177993774,-2.4789130687713623,-1.2440433502197266,-4.133790493011475,-0.96131831407547,-1.0128241777420044,-0.4213852882385254,-2.4924755096435547,-1.3888550996780396,-4.250396728515625,-2.9147281646728516,-0.9636294841766357,-3.5430333614349365,-0.4215165376663208,-0.25982147455215454,-1.522833228111267,-1.4397557973861694,-2.236024856567383],"type":"scatter"},{"customdata":[["Russia and North Korea just signed a military assistance agreement, and unexpectedly, North Korea has already started deploying troops. According to media reports, under the authorization of North Korea's Supreme Leader Kim Jong-un, a total of 20,000 troops from four North Korean engineering brigades will soon arrive in the eastern Ukraine region. Their purpose is not to directly participate in the Russia-Ukraine war but to help Russia strengthen its military fortifications in the area. However, this move has met with strong opposition from the United States and South Korea, and Ukrainian President Zelensky is also in a state of panic. Although North Korea is not directly engaging in combat, its actions are tantamount to indirect involvement. After all, once North Korean engineers arrive, Russia can redeploy more troops from construction duties to the front lines against Ukraine.\u003cbr\u003e\u003cbr\u003eThis situation is certainly unbearable for Zelensky. The reason the U.S. and South Korea are so unsettled is clearly because they are worried that if North Korea faces trouble in the future, Russia is highly likely to step in and help. The formal activation of a military alliance would be bad news for the U.S. and South Korea. However, the most anxious person right now is Ukrainian President Zelensky. If he decides to make a last-ditch effort on the front lines, can he turn the tide? Media reports suggest that Zelensky has finally succumbed to pressure and sought help from China. Ukraine plans to launch a large-scale counteroffensive in the Zaporizhzhia and Donetsk regions in July. Although Ukraine has the resources of more than 20 NATO countries behind it, the outcomes of several confrontations have been unacceptable to Zelensky, as they have not only failed to gain an advantage but have also resulted in disadvantages.\u003cbr\u003e\u003cbr\u003eNow that North Korea is also getting involved, it becomes even more unfavorable for Ukraine to reverse the situation. In this context, Zelensky has turned his attention to China, hoping that China can help resolve the crisis. It seems that Zelensky has forgotten his hostile attitude towards China at the Shangri-La Dialogue, where he openly criticized China for interfering with the \"Swiss Peace Summit.\" Now that he is in trouble, he turns to China for help. In fact, at the \"Swiss Peace Summit,\" which China did not attend, the world once again witnessed China's global influence. After China announced it would not participate in the summit, more than a dozen countries also declared they would not attend, including South Africa, India, and Brazil. These countries are either BRICS members or partners in China's \"Belt and Road\" initiative, clearly demonstrating China's influence.\u003cbr\u003e\u003cbr\u003eOn the other hand, Zelensky is also worried that if relations with China deteriorate, it might push China closer to Russia, which would be a significant loss. However, Zelensky's concerns are somewhat unnecessary. China has long made its stance clear: it remains neutral in the Russia-Ukraine conflict and does not take sides. China has consistently pushed for a political resolution to the conflict between Russia and Ukraine. It is Ukraine's unwavering alignment with the U.S. and the West that has prolonged this conflict. The urgent task for Ukraine is to correct its attitude, recognize the fact that Russia holds the advantage on the front lines, and quickly come to the negotiating table. With the support of neutral countries like China, a peace plan that serves the interests of both parties should be reached to avoid further casualties."],["Finnish President Alexander Stubb stated that Russia's dependence on China has reached such a level that if the Chinese government wished, it could end the war in Ukraine.\u003cbr\u003e\u003cbr\u003eIn an interview in Helsinki on Tuesday, President Stubb said, \"Russia is now very dependent on China.\" \"A single phone call from President Xi Jinping could resolve this crisis.\"\u003cbr\u003e\u003cbr\u003eBloomberg reported that these remarks reflect the growing frustration among Ukraine's allies over China's perceived support for Russia's war efforts. They accuse Beijing of providing weapon technology and components to the Kremlin and helping Moscow circumvent international trade restrictions.\u003cbr\u003e\u003cbr\u003eThe 56-year-old new Finnish president said, \"If he says, 'It's time to start peace negotiations,' Russia will be forced to do so.\" \"They have no choice.\"\u003cbr\u003e\u003cbr\u003eChina rejected this suggestion\u003cbr\u003e\u003cbr\u003eChinese Foreign Ministry spokesperson Mao Ning said at a regular press conference in Beijing on Wednesday, \"China and Russia are both independent major countries. China did not create the Ukraine crisis.\" She also assured, \"We will always stand on the side of peaceful dialogue, maintain communication with relevant parties, including Russia, and play a constructive role in the political resolution of the crisis.\"\u003cbr\u003e\u003cbr\u003eBloomberg's report stated that Xi Jinping has been trying to portray China as a neutral party in discussions about the Russia-Ukraine war. The Chinese government has also criticized Russia for attacking civilians and threatening to use nuclear weapons. However, China fundamentally opposes international sanctions, stating that it only respects sanctions supported by the United Nations, and accuses the United States and its allies of fueling the war by providing weapons to Ukraine.\u003cbr\u003e\u003cbr\u003eTrade: China-Russia up, EU-Russia down\u003cbr\u003e\u003cbr\u003eAccording to Bloomberg-compiled statistics, last year China accounted for about 28% of Russia's total trade, up from 19% in 2021. In contrast, the EU's share of Russia's trade fell from 36% to 17% over the same period.\u003cbr\u003e\u003cbr\u003eOn May 16, Xi Jinping hosted Russian President Vladimir Putin in Beijing and called for an international conference, including Russia and Ukraine, to address what he called the \"Ukraine issue.\"\u003cbr\u003e\u003cbr\u003eXi Jinping and Putin attended the Shanghai Cooperation Organization summit, which opened on Wednesday in Astana, the capital of Kazakhstan. They met there.\u003cbr\u003e\u003cbr\u003eThe new Finnish head of state was sworn in on March 1. In this country of 5.5 million people, he has served as Prime Minister, Finance Minister, and Foreign Minister. His predecessor, Sauli Niinisto, reached the constitutional term limit after 12 years in office.\u003cbr\u003e\u003cbr\u003eEnding Russia's invasion of Ukraine is beneficial for China\u003cbr\u003e\u003cbr\u003eSpeaking in the gilded presidential palace, a former residence from when Finland was part of the Russian Empire, President Stubb said that ending Putin's \"war of aggression and colonization\" in Ukraine is beneficial for China. Because \"China needs to uphold international rules regarding territorial integrity and sovereignty.\" This is the right thing to do and can also demonstrate China's leadership.\u003cbr\u003e\u003cbr\u003eHungarian Prime Minister Viktor Orban, the most pro-Russian leader among EU countries, said on Tuesday that he had asked Ukrainian President Volodymyr Zelensky to negotiate with Russia for a quick ceasefire. The Finnish president expressed disagreement.\u003cbr\u003e\u003cbr\u003e\"Russia only understands strength\"\u003cbr\u003e\u003cbr\u003ePresident Stubb said, \"It is currently impossible to push for a ceasefire; real peace negotiations are needed.\" And \"the only thing Russia understands is strength. Therefore, the more we can help Ukraine now, the sooner the war can end.\"\u003cbr\u003e\u003cbr\u003eStubb also urged Europe to strengthen its support for Ukraine while enhancing its own defense capabilities in traditional military fields and against Russia's hybrid warfare.\u003cbr\u003e\u003cbr\u003eStubb stated that Ukraine needs both material assistance (including financial aid) and political support, including paving the way for joining the EU and NATO.\u003cbr\u003e\u003cbr\u003eHe said Europe needs to transition to a \"wartime economy,\" pooling ammunition and weapons orders to give the defense industry a long-term outlook. In addition to state funding, Stubb also called on the European Investment Bank, where he once served as vice president, to cross the red line and start being more \"optimistic\" about the development of the military industry.\u003cbr\u003e\u003cbr\u003eRussia's hybrid warfare includes migration\u003cbr\u003e\u003cbr\u003eLike most countries on NATO's eastern flank, Finland has experienced some types of Russia's hybrid warfare in recent months: cyberattacks, GPS interference, airspace violations, and using migration as a \"military tool.\"\u003cbr\u003e\u003cbr\u003ePresident Stubb said, \"Russia is trying to make us overreact or respond unusually through hybrid attacks. However, attributing these hybrid attacks to Russia also helps to stop such attacks.\" \"If you refuse to acknowledge reality or ignore it, then I think Russia will continue to do so.\"\u003cbr\u003e\u003cbr\u003eFinland shares a border of over 1,300 kilometers (800 miles) with Russia, guarding half of NATO's border with its main adversary, and has a history of difficult coexistence with Russia.\u003cbr\u003e\u003cbr\u003eAs a grand duchy of the Russian Empire, Finland gained independence in 1917 after more than 100 years of Russian rule and fought two wars with the Soviet Union, ceding some territory in 1944. Finland then carefully navigated a period of neutrality during the Cold War (out of necessity, not choice), maintaining its independence while complying with Moscow under the so-called Finlandization policy.\u003cbr\u003e\u003cbr\u003eEurope's strongest artillery\u003cbr\u003e\u003cbr\u003eAfter the collapse of the Soviet Union, Finland followed Sweden in joining the EU, with both countries joining in 1995. However, before Russia's invasion of Ukraine in 2022, Finnish policymakers rarely viewed Russia as a major military threat, at least publicly. But in April 2023, Finland joined NATO.\u003cbr\u003e\u003cbr\u003eTo survive, this Nordic country has always remained vigilant against Russia. It can deploy 280,000 troops in wartime and has one of the most powerful artillery forces in Europe.\u003cbr\u003e\u003cbr\u003eStubb said, \"Finland is currently one of the most important countries in Europe geopolitically and geostrategically because we have just doubled NATO's border with Russia.\" \"Many people are counting on us.\""],["On July 3rd, during an interview with American media, Zelensky responded to earlier reports that Trump is negotiating with Russian leader Putin about how much Ukrainian territory Moscow can retain.\u003cbr\u003e\u003cbr\u003eIn Trump's plan, the consideration to end the Russia-Ukraine war involves Ukraine giving up territory as a compromise.\u003cbr\u003e\u003cbr\u003eIn response, Zelensky told the media, \"If Trump knows how to end this war, he should tell us today. If Ukraine's independence is at risk, if we are to lose our national status -- we want to be prepared, we want to know.\"\u003cbr\u003e\u003cbr\u003eZelensky warned that any proposal must avoid infringing on national sovereignty.\u003cbr\u003e\u003cbr\u003eClearly, Ukraine does not intend to give up its territory and sovereignty, and NATO is also transferring the command of aid to Ukraine from the United States to NATO leadership.\u003cbr\u003e\u003cbr\u003eTrump may have considerable influence, but Europe will not give up, and Ukraine will not abandon its goals.\u003cbr\u003e\u003cbr\u003eEarlier, Ukraine stated that even without aid, they would fight with shovels if necessary.\u003cbr\u003e\u003cbr\u003eIf Trump returns to the White House and forces Ukraine to give up territory for negotiations, it may not necessarily succeed."],["**Russian Forces Destroy 5 Ukrainian Su-27s in a Single Strike, Sending a Warning to F-16s**\u003cbr\u003e\u003cbr\u003eAccording to a report released by the Russian Ministry of Defense, Russian forces launched an \"Iskander\" tactical missile in a cluster attack on the Mirgorod airport in eastern Ukraine. The \"Iskander\" missile, equipped with a cluster warhead, penetrated the Ukrainian air defense network and struck five Su-27 fighter jets. Among them, two were completely destroyed, and three were damaged. This has left some netizens puzzled, wondering how Ukraine still has so many Su-27s after more than two years of conflict. Can Russian forces shoot down F-16s? Today, Lin will discuss whether the undefeated record of F-16s against Soviet and Russian aircraft might be broken.\u003cbr\u003e\u003cbr\u003eAfter the dissolution of the Soviet Union, Ukraine inherited approximately 77 Su-27 fighter jets. However, due to economic collapse and military corruption, by the time the Russia-Ukraine war began, only 32 of these jets were operational. Surprisingly, despite the war lasting over two years, these 32 jets have not been completely destroyed. What\u2019s the reason behind this? In reality, Ukraine has very few Su-27s left, probably just over 10, as most have been shot down. The recent destruction of five Su-27s in a single strike is a significant blow to the Ukrainian Air Force.\u003cbr\u003e\u003cbr\u003eThe reason Ukraine still retains over 10 Su-27s is not due to the strength of its air force but because of its long-term strategy of keeping these jets in reserve. For instance, while Russian forces might deploy aircraft 30 times a day, Ukrainian forces might only deploy one or two sorties. Most of the time, Ukrainian Su-27s, MiG-29s, and Su-24s are kept in reserve, resulting in lower operational rates and fewer losses. After all, these aircraft represent the entirety of Ukraine\u2019s air force; once they are gone, there are no replacements.\u003cbr\u003e\u003cbr\u003eThe timing of the Russian airstrike is also very strategic. The F-16 had just completed its first attack on the eastern Ukrainian battlefield. Although this attack was a probing one and did not cause significant damage to Russian forces, it marked the real deployment of the F-16 in the eastern Ukrainian theater. By attacking the Ukrainian airbase at this moment, Russian forces aimed to send a warning to the F-16s. Considering the underperformance of the Russian Aerospace Forces and air defense systems, many have doubted whether Russian forces can shoot down F-16s. Such doubts are entirely unnecessary.\u003cbr\u003e\u003cbr\u003eThe Russia-Ukraine war is the largest-scale conflict with the smallest technological gap between the two sides since the Cold War. As long as the F-16s enter eastern Ukraine, it is only a matter of time before they are shot down. Every weapon system incurs losses; the key is whether it can be replenished in time. As early as 2018, Houthi forces used old R-27 air-to-air missiles launched from the ground to accurately shoot down two Saudi F-15 fighter jets. The Saudi F-15s were custom versions with better performance than the U.S. military\u2019s own, while the Ukrainian F-16s are early export versions. Without a technological gap, it is almost impossible for the F-16s to achieve zero losses in the eastern Ukrainian battlefield.\u003cbr\u003e\u003cbr\u003eMoreover, the first batch of F-16s received by Ukraine is too small, only 4 to 6 aircraft. It is impossible to achieve air superiority with just 4 to 6 F-16s. Their primary function is to launch AIM-120 long-range air-to-air missiles to push back Russian Su-34 fighter-bombers.\u003cbr\u003e\u003cbr\u003eThe destruction of five Su-27s indicates that the Ukrainian forces are incapable of adequately protecting their airbases. To prevent the newly deployed F-16s from being destroyed immediately, Ukraine has applied to station them at neighboring countries' airbases, including Poland, the Czech Republic, and Slovakia.\u003cbr\u003e\u003cbr\u003eAlthough the Russian S-300 and S-400 air defense systems have not performed as expected in combat, overhyping the F-16 will only lead to its quicker downfall from grace."],["**Today's Content: Look at China Website - Prohibition on Creating Mirror Sites. Return to the Original Look at China Website.**\u003cbr\u003e\u003cbr\u003e**Elite Ukrainian Forces Kill Two Russian Battalions in Half a Month; Russian Soldiers Nearly Depleted**\u003cbr\u003e\u003cbr\u003e**Russia's Most Advanced Artillery Destroyed; Ukrainian Drones Achieve New Successes**\u003cbr\u003e\u003cbr\u003e**Russian Troops Terrified; Urgently Arming Crimea**\u003cbr\u003e\u003cbr\u003e**Aerial Bombs Strike Russian Forces; Motorcycle Charges Appear on the Frontline**\u003cbr\u003e\u003cbr\u003eFocusing on battlefield dynamics and analyzing geopolitical disputes, welcome to the New Cold War Situation Room. I'm Yu Tong.\u003cbr\u003e\u003cbr\u003eToday is July 3, 2024, marking the 861st day of the Russia-Ukraine war.\u003cbr\u003e\u003cbr\u003eThe Ukrainian General Staff released the latest data showing that in June 2024, the Russian army lost a total of 35,030 personnel in just one month. As of July 1, 2024, Russian battlefield losses have approached the 550,000 mark.\u003cbr\u003e\u003cbr\u003eNotably, the elite 47th Brigade of the Ukrainian army is engaged in combat with two Russian brigades and five regiments in the Pokrovsk direction, eliminating 975 Russian soldiers in half a month. In the fierce battles on the northern flank of Avdiivka lasting eight months, the 47th Brigade has at least three times completely destroyed the combat capabilities of the Russian 15th and 30th Brigades.\u003cbr\u003e\u003cbr\u003eThe Ukrainian army pointed out that Russian soldiers are unwilling to be captured; they often use light weapons or grenades to blow themselves up or have their comrades end their lives.\u003cbr\u003e\u003cbr\u003eIncreasing evidence suggests that Russian soldiers are nearly depleted. Recruitment billboards have now appeared in major Russian cities like St. Petersburg and Novosibirsk. To attract new recruits, the authorities have raised the compensation for new soldiers to 1.3 million rubles, a 650% increase from 200,000 rubles two years ago. Additionally, these cities now frequently see funeral processions and retired personnel with prosthetics, a situation that was previously uncommon.\u003cbr\u003e\u003cbr\u003e**Russia's Most Advanced Artillery Destroyed; Ukrainian Drones Achieve New Successes**\u003cbr\u003e\u003cbr\u003eCurrently, the Russian army mainly launches attacks in groups of infantry, with artillery continuously bombarding. Recently, there has been little activity from armored columns, but it is expected that the Russian army may soon regroup a large number of armored units for an offensive.\u003cbr\u003e\u003cbr\u003eIn the village of Stepove in Avdiivka, the Ukrainian 109th Brigade discovered a newly arrived Russian 2S19 self-propelled howitzer at a firing position, which was quickly destroyed by Ukrainian drones and FPV.\u003cbr\u003e\u003cbr\u003eIt is reported that the Russian army has gathered its remaining most advanced equipment in the Pokrovsk direction, but progress has been minimal.\u003cbr\u003e\u003cbr\u003eRecently, a Roniny drone from the Ukrainian 56th Independent Mechanized Brigade hit a Russian fuel train near Tokmak in the Zaporizhzhia region.\u003cbr\u003e\u003cbr\u003eIt is unclear what damage was caused after the drone hit the 2TE116 diesel locomotive, as the drone could no longer transmit images after the explosion. \"Defense Express\" pointed out that this attack occurred within 20-30 kilometers of the front line, indicating that Ukrainian drone technology has improved. Additionally, the appearance of the fuel train suggests that the Russian army is actively developing a \"railway corridor\" from Donbas to Crimea, which will undoubtedly become a key target for Ukrainian FPV drones.\u003cbr\u003e\u003cbr\u003eOn the other hand, Russian attacks continue. On July 1, with the assistance of Russian drones, the Russian army used Iskander missiles to attack the Ukrainian Myrhorod Air Base. A Russian blogger claimed that at least three F-16s were destroyed.\u003cbr\u003e\u003cbr\u003eUkrainian Air Force official Yury Ignat admitted that the Myrhorod Air Base was hit by missiles. Satellite images show that the Russian army destroyed at least one Su-27 aircraft, with several other aircraft damaged, but there were no F-16s at this base.\u003cbr\u003e\u003cbr\u003eSome analysts believe that the Ukrainian army's placement of unprotected Su-27 fighters within the range of Iskander missiles is more of a strategy to confuse the Russian army, possibly aiming to deplete Russian missiles. If these planes were operational, they should be fully fueled and ready to take off. However, reports suggest that these planes might be non-flying Su-27 spare parts that have been parked at the airport for a long time, lacking any camouflage or air defense measures.\u003cbr\u003e\u003cbr\u003eRegarding the F-16, Russian media have reported that Ukrainian F-16 fighters were detected over Kherson, accompanied by NATO AWACS, but there was no engagement.\u003cbr\u003e\u003cbr\u003eDutch Defense Minister Kajsa Ollongren recently stated that two F-16 fighters will be sent to Ukraine. They can be used anywhere, including within Russian territory. It seems the F-16 will soon make its official debut.\u003cbr\u003e\u003cbr\u003e**Russian Troops Terrified; Urgently Arming Crimea**\u003cbr\u003e\u003cbr\u003eOn July 1, Ukrainian missiles struck Sevastopol in Crimea. The Russian army claimed to have shot down all the missiles, but their logistics base was suspected to have been hit, with losses still being clarified.\u003cbr\u003e\u003cbr\u003eThe repeatedly attacked Russian army is now like a \"frightened bird.\" On July 1, they installed a Tor M2KM surface-to-air missile system near the Sevastopol beach.\u003cbr\u003e\u003cbr\u003eThis move significantly endangers local civilians' safety because the surface-to-air missile system itself is a high-value military target, likely to attract enemy attacks. In emergencies, the missile system might mistakenly identify and attack non-military targets, causing unintended harm to nearby residents and infrastructure. Additionally, radiation and explosion hazards may also arise.\u003cbr\u003e\u003cbr\u003eFurthermore, Russia has turned Crimea into a heavily guarded area, setting up over 233 military bases and using civilians as human shields. Despite the militarization, Russia still encourages tourism, putting civilians at risk and violating international law.\u003cbr\u003e\u003cbr\u003eA few days ago, a missile hit a seaside resort in Crimea, causing hundreds of casualties. Ukraine then paused its attacks on Crimea for a few days. Ukrainian military expert Roman Svitan stated in an interview that this pause gave the Russians a chance to regroup, disperse air defense systems, and move them to new locations.\u003cbr\u003e\u003cbr\u003eSvitan believes that the Ukrainian army should have no reservations and must maintain high-intensity strikes to destroy the Russian air defense systems on the island, ideally striking daily. The Russian army needs 1.5 to 2 days to move air defense systems from one place to another, and continuous strikes can weaken their ability to mobilize air defense systems to protect themselves.\u003cbr\u003e\u003cbr\u003eObservers believe that once Crimea's air defense systems are exhausted, Ukrainian F-16s and even landing forces could strike Crimea.\u003cbr\u003e\u003cbr\u003e**Aerial Bombs Strike Russian Forces; Motorcycle Charges Appear on the Frontline**\u003cbr\u003e\u003cbr\u003eIn the Kharkiv region, the Ukrainian army used precision bombs, various artillery, and drones to fiercely attack the Russian army, forcing them to redeploy troops for reinforcement. The Ukrainian army has sent tens of thousands of soldiers to Kharkiv, significantly outnumbering the Russian forces, but has not launched a major offensive. Analysts believe that the Ukrainian army aims to achieve its goals through continuous attrition of Russian forces. The Kharkiv battle will become a burden for the Russian army.\u003cbr\u003e\u003cbr\u003eReports indicate that a Russian assault team entered the Sumy region of Ukraine, attempting to create a new hotspot, but their assembly point was directly destroyed by a Ukrainian JDAM bomb. Provoking in Sumy will not yield good results.\u003cbr\u003e\u003cbr\u003eIn the Kherson region, the Ukrainian army used missiles to attack a Russian base on the left bank of Nova Kakhovka, causing several explosions and a subsequent fire. The extent of the damage is still unclear.\u003cbr\u003e\u003cbr\u003eIn the Bakhmut war zone, Ukrainian Air Force aircraft used precision AASM-250 \"Hammer\" aerial bombs to bomb a Russian gathering point in the northern suburb of Paraskoviivka, achieving significant results.\u003cbr\u003e\u003cbr\u003eHowever, Ukrainian forces stationed in high-rise buildings are currently suffering heavy bombardment from Russian TOS-2. The TOS-2 uses 220mm rockets filled with highly flammable triethylaluminum. This agent can ignite in the air and explode upon contact with water. It is highly corrosive to human skin and can continue to burn even when buried in the ground, likely causing significant Ukrainian casualties.\u003cbr\u003e\u003cbr\u003eNazar Voloshyn, spokesperson for the Ukrainian Khortytsia Island Joint Task Force, stated in a live TV broadcast on July 1 that the Russian army is now fiercely attacking in the Horlivka-Toretsk direction, with the offensive on Chasiv Yar weakening.\u003cbr\u003e\u003cbr\u003eVoloshyn pointed out that Russia's attack on Toretsk aims to exert pressure on Chasiv Yar from another direction.\u003cbr\u003e\u003cbr\u003eSome analysts believe that the Russian attack on Toretsk is due to heavy casualties in Chasiv Yar, leading to war-weariness among soldiers, prompting them to continue the attrition war in a different location.\u003cbr\u003e\u003cbr\u003eObservers have also noted that to avoid Ukrainian drone attacks, the Russian army has started using motorcycles to transport ammunition to the front line and has launched motorcycle charges. On July 1, the Ukrainian 72nd Brigade destroyed a Russian motorcycle charge attack in Vuhledar. This may indicate the worsening equipment situation of the Russian army.\u003cbr\u003e\u003cbr\u003eThe \"Southern Daily\" used AI models to examine satellite images of 87 Russian military bases, including 16 bases storing tanks, artillery, and armored personnel carriers. The results show a significant reduction in the number of Russian armored vehicles since February 24, 2022.\u003cbr\u003e\u003cbr\u003eThe \"New York Times\" reported that the new tactic of motorcycle charges is spreading on the front line, adding more chaos and brutality to the battle. The Russian army is trying to use the speed advantage of motorcycles to cross open ground, adapting to a battlefield filled with mines and drones. Although this tactic is extremely risky, it addresses the key challenge of crossing open ground under drone and artillery surveillance.\u003cbr\u003e\u003cbr\u003eSergeant Sapsan of the Ukrainian 47th Mechanized Brigade stated, \"They get close and then dismount to start shooting... These off-road vehicles and motorcycles are very fast.\" Although this tactic has led to significant Russian casualties, it has indeed achieved some success in breaking through drone and artillery blockades.\u003cbr\u003e\u003cbr\u003eAlright, that's all for today's New Cold War Situation Room. Stay tuned for more battlefield dynamics and geopolitical analysis, all in the New Cold War Situation Room!\u003cbr\u003e\u003cbr\u003e====================\u003cbr\u003e\u003cbr\u003eHello everyone, I'm the host of the \"New Cold War Situation Room.\"\u003cbr\u003e\u003cbr\u003eIf you like our channel, please like, subscribe, comment, and turn on the little bell \ud83d\udd14 to watch exciting content as soon as possible.\u003cbr\u003e\u003cbr\u003e\u25cf Clean World \"New Cold War Situation Room\" Subscription Channel\u003cbr\u003e\u003cbr\u003ehttps:\u002f\u002fwww.ganjing.com\u002fzh-TW\u002fchannel\u002f1f0pfr9iea8dLmIA3dw0Nuyyd12m0c\u003cbr\u003e\u003cbr\u003e\u25cf \"New Cold War Situation Room\" Subscription Channel\u003cbr\u003e\u003cbr\u003ehttps:\u002f\u002fwww.youtube.com\u002fchannel\u002fUCkCfjd8aOsJHdpgj6FD9L1w (The article represents the author's personal stance and views only)\u003cbr\u003e\u003cbr\u003eFeel free to donate to your favorite authors. Your kind encouragement is the cultivation of our media.\u003cbr\u003e\u003cbr\u003eSource: Look at China Video\u003cbr\u003e\u003cbr\u003eShort URL: All rights reserved. Any form of reproduction requires authorization from this site. Creating mirror sites is strictly prohibited.\u003cbr\u003e\u003cbr\u003eSimilar Articles: Change Batch Reader Recommendations: Change Batch Reader Favorites: Change Batch\u003cbr\u003e\u003cbr\u003e[Seeking Honorary Members] Streams can converge into the sea, and small acts of kindness can achieve great love. We sincerely invite ten thousand honorary members from global Chinese communities: Each honorary member only needs to pay a subscription fee once a year to become an honorary member of the \"Look at China\" website, helping us break through censorship and blockades, providing independent and truthful key information to at least 10,000 mainland Chinese compatriots, issuing warnings in times of crisis, and saving them from pandemics and other social crises."],["**Today's Content**\u003cbr\u003e\u003cbr\u003e**Elite Ukrainian Forces Kill Two Battalions in Half a Month; Russian Soldiers Nearly Depleted**\u003cbr\u003e\u003cbr\u003e**Russia's Most Advanced Artillery Destroyed; Ukrainian Drones Achieve New Successes**\u003cbr\u003e\u003cbr\u003e**Russian Troops Terrified, Urgently Arm Crimea**\u003cbr\u003e\u003cbr\u003e**Aerial Bombs Strike Russian Forces; Motorcycle Charges Appear on the Frontline**\u003cbr\u003e\u003cbr\u003eWelcome to the New Cold War Situation Room, focusing on battlefield dynamics and geopolitical disputes. I'm Yu Tong.\u003cbr\u003e\u003cbr\u003eToday is July 3, 2024, marking the 861st day of the Russia-Ukraine war.\u003cbr\u003e\u003cbr\u003eThe Ukrainian General Staff released the latest data showing that in June 2024 alone, the Russian army lost a total of 35,030 personnel. As of July 1, 2024, Russian battlefield losses have approached the 550,000 mark.\u003cbr\u003e\u003cbr\u003eNotably, Ukraine's elite 47th Brigade is engaged in combat with two Russian brigades and five regiments in the Pokrovsk direction, eliminating 975 Russian soldiers in half a month. In the fierce battles on the northern flank of Avdiivka lasting eight months, the 47th Brigade has at least three times completely destroyed the combat capabilities of Russia's 15th and 30th Brigades.\u003cbr\u003e\u003cbr\u003eThe Ukrainian army pointed out that Russian soldiers are unwilling to be captured, often using light weapons or grenades to kill themselves or asking comrades to do so.\u003cbr\u003e\u003cbr\u003eIncreasing evidence suggests that Russian soldiers are nearly depleted. Recruitment billboards have appeared in major Russian cities like St. Petersburg and Novosibirsk. To attract new recruits, the authorities have raised the compensation to 1.3 million rubles, a 650% increase from 200,000 rubles two years ago. Additionally, these cities now frequently see funeral processions and retired personnel with prosthetics, a situation previously unseen.\u003cbr\u003e\u003cbr\u003e**Russia's Most Advanced Artillery Destroyed; Ukrainian Drones Achieve New Successes**\u003cbr\u003e\u003cbr\u003eCurrently, Russian forces mainly launch attacks in large infantry groups, with artillery continuously bombarding. Armored convoys are rarely seen, but it is expected that Russian forces may soon regroup large armored units for an offensive.\u003cbr\u003e\u003cbr\u003eIn Stepove village near Avdiivka, Ukraine's 109th Brigade discovered a newly arrived Russian 2S19 self-propelled howitzer at a firing position, which was quickly destroyed by Ukrainian drones and FPVs.\u003cbr\u003e\u003cbr\u003eReportedly, Russia has concentrated its remaining most advanced equipment in the Pokrovsk direction, but progress has been minimal.\u003cbr\u003e\u003cbr\u003eRecently, a Roniny drone from Ukraine's 56th Independent Mechanized Brigade hit a Russian fuel train near Tokmak in Zaporizhzhia Oblast.\u003cbr\u003e\u003cbr\u003eThe outcome of the drone strike on the 2TE116 diesel locomotive is unclear, as the drone could not transmit images after the explosion. \"Defense Express\" noted that this attack occurred within 20-30 kilometers of the frontline, indicating improved Ukrainian drone technology. The presence of the fuel train suggests that Russia is actively developing a \"rail corridor\" from Donbas to Crimea, which will likely become a key target for Ukrainian FPV drones.\u003cbr\u003e\u003cbr\u003eOn the other hand, Russian attacks continue. On July 1, with the support of Russian drones, Russian forces used Iskander missiles to strike Ukraine's Myrhorod Air Base. A Russian blogger claimed that at least three F-16s were destroyed.\u003cbr\u003e\u003cbr\u003eUkrainian Air Force official Yury Ignat admitted that Myrhorod Air Base was hit by missiles. Satellite images show that at least one Su-27 aircraft was destroyed, and several other aircraft were damaged, but there were no F-16s at the base.\u003cbr\u003e\u003cbr\u003eAnalysts believe that the exposed Su-27s within Iskander missile range might be a strategy to deceive Russian forces, possibly to deplete their missiles. If these planes were operational, they should be fueled and ready for takeoff. However, reports suggest these planes might be non-flying Su-27 parts, parked at the base for a long time without any camouflage or air defense measures.\u003cbr\u003e\u003cbr\u003eRegarding the F-16s, Russian media reported that Ukrainian F-16s were detected over Kherson, accompanied by NATO AWACS, but no engagement occurred.\u003cbr\u003e\u003cbr\u003eDutch Defense Minister Ollongren recently stated that two F-16 fighters will be sent to Ukraine and can be used anywhere, including inside Russia. It seems the F-16s will soon make their official debut.\u003cbr\u003e\u003cbr\u003e**Russian Troops Terrified, Urgently Arm Crimea**\u003cbr\u003e\u003cbr\u003eOn July 1, Ukrainian missiles struck Sevastopol in Crimea. Russia claimed to have shot down all missiles, but a Russian logistics base was suspected to be hit, with losses still being clarified.\u003cbr\u003e\u003cbr\u003eThe repeatedly attacked Russian forces are now like \"frightened birds.\" On July 1, they installed Tor M2KM surface-to-air missile systems near Sevastopol beach.\u003cbr\u003e\u003cbr\u003eThis move significantly endangers local civilians, as surface-to-air missile systems are high-value military targets that attract enemy attacks. In emergencies, these systems might misidentify and attack non-military targets, causing unintended harm to nearby residents and infrastructure. Additionally, radiation and explosion hazards may arise.\u003cbr\u003e\u003cbr\u003eRussia has turned Crimea into a heavily fortified area, setting up over 233 military bases and using civilians as human shields. Despite militarization, Russia still encourages tourism, putting civilians at risk and violating international law.\u003cbr\u003e\u003cbr\u003eA few days ago, a missile hit a seaside resort in Crimea, causing hundreds of casualties. Ukraine then paused attacks on Crimea for a few days. Ukrainian military expert Roman Svitan said this pause allowed Russia to regroup, disperse air defense systems, and relocate them.\u003cbr\u003e\u003cbr\u003eSvitan believes Ukraine should have no reservations and must maintain high-intensity strikes to destroy Russian air defense systems on the island, ideally daily. Russian forces need 1.5 to 2 days to relocate air defense systems, and continuous strikes can weaken their ability to protect themselves.\u003cbr\u003e\u003cbr\u003eObservers believe that once Crimea's air defense systems are depleted, Ukraine's F-16s and even landing forces could strike Crimea.\u003cbr\u003e\u003cbr\u003e**Aerial Bombs Strike Russian Forces; Motorcycle Charges Appear on the Frontline**\u003cbr\u003e\u003cbr\u003eIn the Kharkiv region, Ukrainian forces used precision bombs, various artillery, and drones to heavily strike Russian forces, forcing them to redeploy reinforcements. Ukraine has sent tens of thousands of soldiers to Kharkiv, significantly outnumbering Russian forces but has not launched a major offensive. Analysts believe Ukraine aims to achieve its goals through continuous attrition of Russian forces. The Kharkiv battle will become a burden for Russian forces.\u003cbr\u003e\u003cbr\u003eReports indicate that Russian assault teams entered Ukraine's Sumy region to create new hotspots, but their assembly points were directly destroyed by Ukrainian JDAM bombs. Provocations in Sumy will not yield good results.\u003cbr\u003e\u003cbr\u003eIn the Kherson region, Ukrainian missiles struck a Russian base in Nova Kakhovka on the left bank, causing multiple explosions and a fire. The extent of the damage is unclear.\u003cbr\u003e\u003cbr\u003eIn the Bakhmut sector, Ukrainian Air Force jets used precision AASM-250 \"Hammer\" bombs to strike Russian gathering points in the northern suburbs of Paraskoviivka, achieving significant results.\u003cbr\u003e\u003cbr\u003eHowever, Ukrainian forces stationed in high-rise buildings are currently under heavy bombardment by Russian TOS-2 systems. The TOS-2 uses 220mm rockets filled with highly flammable triethylaluminum. This agent can self-ignite in air and explode upon contact with water, causing severe corrosion to human skin and continuing to burn even when buried. Ukrainian casualties are expected to be significant.\u003cbr\u003e\u003cbr\u003eNazar Voloshyn, spokesperson for Ukraine's Joint Task Force on Khortytsia Island, stated in a live broadcast on July 1 that Russian forces are now heavily attacking in the Horlivka-Toretsk direction, with the offensive on Chasiv Yar weakening.\u003cbr\u003e\u003cbr\u003eVoloshyn noted that Russia's attack on Toretsk aims to pressure Chasiv Yar from another direction.\u003cbr\u003e\u003cbr\u003eAnalysts believe that Russia's attack on Toretsk is due to heavy casualties in Chasiv Yar, leading to war-weariness among soldiers, prompting a shift to continue attrition elsewhere.\u003cbr\u003e\u003cbr\u003eObservers also noted that to avoid Ukrainian drone attacks, Russian forces have started using motorcycles to transport ammunition to the front and have launched motorcycle charges. On July 1, Ukraine's 72nd Brigade destroyed a Russian motorcycle charge in Vuhledar. This may indicate worsening equipment conditions for Russian forces.\u003cbr\u003e\u003cbr\u003eThe \"Southern Daily\" used AI models to examine satellite images of 87 Russian military bases, including 16 storing tanks, artillery, and armored personnel carriers. The results show a significant reduction in Russia's armored vehicles since February 24, 2022.\u003cbr\u003e\u003cbr\u003eThe \"New York Times\" reported that the new motorcycle charge tactic is spreading on the frontlines, adding more chaos and brutality to the battles. Russian forces are trying to use the speed of motorcycles to cross open ground, adapting to a battlefield filled with mines and drones. Although this tactic is highly risky, it addresses the critical challenge of crossing open ground under drone and artillery surveillance.\u003cbr\u003e\u003cbr\u003eSergeant Sapsan of Ukraine's 47th Mechanized Brigade stated, \"They dismount and start shooting after getting close... These off-road vehicles and motorcycles are very fast.\" While this tactic has caused significant Russian casualties, it has achieved some success in breaking through drone and artillery blockades.\u003cbr\u003e\u003cbr\u003eThat's all for today's New Cold War Situation Room. Stay tuned for more battlefield dynamics and geopolitical analysis. Exciting content awaits in the New Cold War Situation Room!\u003cbr\u003e\u003cbr\u003e====================\u003cbr\u003e\u003cbr\u003eHello everyone, I'm the host of the \"New Cold War Situation Room.\"\u003cbr\u003e\u003cbr\u003eIf you like our channel, please like, subscribe, comment, and turn on the notification bell \ud83d\udd14 to watch exciting content as soon as it's available.\u003cbr\u003e\u003cbr\u003e\u25cf Clean World \"New Cold War Situation Room\" Subscription Channel\u003cbr\u003e\u003cbr\u003ehttps:\u002f\u002fwww.ganjing.com\u002fzh-TW\u002fchannel\u002f1f0pfr9iea8dLmIA3dw0Nuyyd12m0c\u003cbr\u003e\u003cbr\u003e\u25cf \"New Cold War Situation Room\" Subscription Channel\u003cbr\u003e\u003cbr\u003ehttps:\u002f\u002fwww.youtube.com\u002fchannel\u002fUCkCfjd8aOsJHdpgj6FD9L1w (The article represents the author's personal views and opinions)\u003cbr\u003e\u003cbr\u003eFocus on \"Ukraine Crisis\"\u003cbr\u003e\u003cbr\u003eSource: Watch China Video -- All rights reserved. Any form of reproduction requires authorization from Watch China. Strictly prohibited from creating mirror websites.\u003cbr\u003e\u003cbr\u003eWelcome to donate to your favorite authors. Your support and encouragement are the driving force behind our media efforts.\u003cbr\u003e\u003cbr\u003eShort URL of this article:\u003cbr\u003e\u003cbr\u003eSimilar articles: Change a batch\u003cbr\u003e\u003cbr\u003eChange a batch\u003cbr\u003e\u003cbr\u003eReaders recommend: Change a batch\u003cbr\u003e\u003cbr\u003eChange a batch\u003cbr\u003e\u003cbr\u003eReaders like: Change a batch\u003cbr\u003e\u003cbr\u003eChange a batch\u003cbr\u003e\u003cbr\u003e1\u003cbr\u003e\u003cbr\u003eThe new issue of the special edition has been published\u003cbr\u003e\u003cbr\u003ePlease log in as an honorary member to download\u003cbr\u003e\u003cbr\u003eMember\u003cbr\u003e\u003cbr\u003e1\u003cbr\u003e\u003cbr\u003eThe new issue of the special edition has been published\u003cbr\u003e\u003cbr\u003ePlease log in as an honorary member to download\u003cbr\u003e\u003cbr\u003e[Recruiting Honorary Members] Streams can converge into the sea, and small kindnesses can achieve great love. We sincerely recruit ten thousand honorary members from global Chinese: Each honorary member only needs to pay a subscription fee once a year to become an honorary member of \"Watch China\" website, helping us break through censorship and blockade, and deliver independent and truthful key information to at least 10,000 compatriots in mainland China, issuing warnings in times of crisis, saving them from pandemics and other social crises.\u003cbr\u003e\u003cbr\u003eSource: Watch China Video\u003cbr\u003e\u003cbr\u003eKeywords: Russia-Ukraine War, Putin, Russian Army, Ukrainian Army, Russia, Ukraine, Crimea"],["### Majority of European Countries Now Believe Negotiations Are the Best Way to End the Russia-Ukraine War\u003cbr\u003e\u003cbr\u003e**(Image Source: Michele Tantussi\u002fGetty Images)**\u003cbr\u003e\u003cbr\u003e**Kan Zhongguo Website Prohibits the Establishment of Mirror Sites. Return to the Original Kan Zhongguo Website.**\u003cbr\u003e\u003cbr\u003e**[Kan Zhongguo, July 3, 2024]** (Compiled and reported by Kan Zhongguo reporter Wen Tianqing) Hungarian Prime Minister Viktor Orb\u00e1n has urged Ukrainian President Volodymyr Zelensky to consider a ceasefire to expedite the end of the Russia-Ukraine war. A major European poll shows that most European countries now believe that negotiations are the best way to end the Russia-Ukraine war, rather than Ukraine achieving a complete military victory. **Kan Zhongguo Website Prohibits the Establishment of Mirror Sites. Return to the Original Kan Zhongguo Website.**\u003cbr\u003e\u003cbr\u003eAccording to reports from Reuters and AFP, at a joint press conference held in Kyiv, the capital of Ukraine, on July 2, Orb\u00e1n stated that he urged Ukrainian President Zelensky to consider a ceasefire in the Russia-Ukraine war. He said, \"I asked the President (Zelensky) to consider whether... a rapid ceasefire could expedite peace negotiations.\"\u003cbr\u003e\u003cbr\u003eOrb\u00e1n stated, \"A ceasefire related to a deadline would provide an opportunity to accelerate peace talks. I discussed this possibility with the President, and I appreciate his honest response and negotiations.\"\u003cbr\u003e\u003cbr\u003eZelensky, speaking before Orb\u00e1n, did not respond to these comments. At the joint press conference, he praised the potential for broad bilateral cooperation agreements between Ukraine and Hungary. The Ukrainian President said, \"The content of our dialogue on all issues can form the basis of a bilateral relations document between our two countries, which will regulate all our bilateral relations.\"\u003cbr\u003e\u003cbr\u003eOrb\u00e1n welcomed Zelensky's remarks, stating that Hungary is willing to help Ukraine achieve economic modernization.\u003cbr\u003e\u003cbr\u003eSubsequently, Zelensky's foreign policy advisor Ihor Zhovkva stated in a televised speech that this was not the first time such a proposal had been made, and Zelensky had responded to Orb\u00e1n with his public stance. He said, \"We say that Ukraine indeed wants to achieve peace on its own, which is logical... For this, we have a tool: the Peace Summit,\" referring to Kyiv's push to establish a global alliance to support Ukraine's peace vision.\u003cbr\u003e\u003cbr\u003e### European Poll Shows: Negotiations Are the Best Way to End the Russia-Ukraine War\u003cbr\u003e\u003cbr\u003eAccording to reports from The Guardian and Politico, in the first half of May this year, the pan-European think tank \"The European Council on Foreign Relations\" (ECFR) conducted a public opinion survey of 19,566 people in 15 European countries. The poll results show that few respondents believe that Ukraine can achieve a complete military victory in the Russia-Ukraine war.\u003cbr\u003e\u003cbr\u003eDespite the reversals faced by Russian troops on the Ukrainian battlefield, most European voters still support aiding the Kyiv authorities. This support is seen as necessary, not for Kyiv to achieve a comprehensive victory on the battlefield, but to strengthen Ukraine's position in future negotiations with Russia.\u003cbr\u003e\u003cbr\u003eAmong the surveyed European countries, Estonians believe that Ukraine will completely win the Russia-Ukraine war; most people in Sweden and Poland hope that Europe will support Ukraine in continuing to fight until it recovers all its territories. In Italy, Greece, and Bulgaria, most people believe that increasing arms supplies to Ukraine is a bad idea.\u003cbr\u003e\u003cbr\u003eOverall, Italy has become the least supportive major European country for Ukraine. Countries such as the Czech Republic, France, Germany, the Netherlands, Spain, and Switzerland lack a national consensus on the Russia-Ukraine war and the EU's stance.\u003cbr\u003e\u003cbr\u003eIn France, President Macron has not been able to persuade the French people to follow his lead in taking a tougher stance in support of Ukraine. One-third of the French support Ukraine in recovering lost territories, one-third prefer to push for peace negotiations between Ukraine and Russia, and one-third remain undecided.\u003cbr\u003e\u003cbr\u003eIvan Krastev, co-author of the survey report and chairman of the Centre for Liberal Strategies, stated, \"The notable aspect of public opinion relative to Ukraine is its remarkable stability -- while the conflict continues to escalate.\" Public attitudes have not been frozen in many ways.\"\u003cbr\u003e\u003cbr\u003eMark Leonard, co-author of the poll report and director of the European Council on Foreign Relations, said, \"Our new poll shows that one of the main challenges facing Western leaders is the conflicting positions between Europeans and Ukrainians on how to end the Russia-Ukraine war.\"\u003cbr\u003e\u003cbr\u003e**Support Your Favorite Authors. Your Encouragement is the Best Reward for Our Media Efforts.**\u003cbr\u003e\u003cbr\u003e**Source: Kan Zhongguo**\u003cbr\u003e\u003cbr\u003e**Short URL: All rights reserved. Any form of reproduction requires authorization from this site. Establishing mirror sites is strictly prohibited.**\u003cbr\u003e\u003cbr\u003e**Similar Articles: Change Batch Reader Recommendations: Change Batch Reader Favorites: Change Batch**\u003cbr\u003e\u003cbr\u003e**[Call for Honorary Members] Streams can converge into the sea, and small acts of kindness can achieve great love. We sincerely invite 10,000 honorary members from the global Chinese community: Each honorary member only needs to pay a subscription fee once a year to become an honorary member of the Kan Zhongguo website, helping us break through censorship and blockades, and deliver independent and truthful key information to at least 10,000 compatriots in mainland China, issuing warnings to them in times of crisis, and saving them from pandemics and other social crises.**"],["NATO is Preparing a \"Plan B\" for Ukraine to Ensure Aid to Kyiv Authorities (Image Source: Oleg Nikishin\u002fGetty Images)\u003cbr\u003e\u003cbr\u003e[The Epoch Times, July 3, 2024] (Reported by Wen Tianqing, translated and compiled by The Epoch Times) As the possibility of U.S. presidential candidate Trump returning to the White House increases, NATO is preparing a \"Plan B\" for Ukraine to ensure aid to the Kyiv authorities. U.S. media revealed that Trump's aides are planning a \"complete reorientation\" of NATO, making Europe the dominant force while the U.S. takes a back seat.\u003cbr\u003e\u003cbr\u003ePolitico Exposes Trump's Complete Reorientation Plan for NATO\u003cbr\u003e\u003cbr\u003eOn July 2, the U.S. political news website Politico reported that U.S. presidential candidate Trump has repeatedly criticized NATO member countries for not fairly sharing military expenses. Therefore, there is concern about when he might abandon the 75-year-old North Atlantic Treaty Alliance if re-elected. However, interviews with former Trump national security officials and defense experts who might serve in Trump's second term suggest that Trump is unlikely to completely withdraw from NATO but will continue to demand that European member countries significantly increase their military spending.\u003cbr\u003e\u003cbr\u003eIn an interview, defense expert Dan Caldwell, familiar with the internal thoughts of Trump's national security advisor circle, said, \"We really have no choice.\" He cited the rising U.S. national debt, recruitment difficulties in the military, and the weak foundation of the U.S. defense industry as challenges in facing Moscow and Beijing.\u003cbr\u003e\u003cbr\u003eTrump and his presidential campaign team have not yet appointed a new national security team or publicly accepted a new agenda for NATO. However, discussions on related issues are ongoing within Trump's campaign team. Former officials and experts interviewed stated that if Trump wins, in his second term, the U.S. will retain its air forces and bases in Germany, the UK, and Turkey, as well as naval forces, to maintain the nuclear umbrella over Europe. Meanwhile, most infantry, armor, logistics, and artillery will eventually be handed over to European countries.\u003cbr\u003e\u003cbr\u003eCaldwell stated that this shift would involve \"a significant and substantial reduction in the U.S.'s security role, not being the primary provider of combat power in Europe, but providing support only in times of crisis.\"\u003cbr\u003e\u003cbr\u003eAnother part of Trump's plan is a two-tier NATO system. This idea was first proposed by another former senior Trump administration official, retired Army Lieutenant General Keith Kellogg. It means that NATO member countries that have not met the goal of spending 2% of their GDP on defense budgets will not receive U.S. defense security guarantees.\u003cbr\u003e\u003cbr\u003eAlthough Article 5 of NATO stipulates that an attack on any member country is considered an attack on all member countries, requiring an immediate response from other members, Trump's foreign policy think tank members claim that the wording of Article 5 is flexible and does not require any member country to respond with military force.\u003cbr\u003e\u003cbr\u003eTo date, the U.S. is the largest contributor to the military alliance NATO, with a defense budget of about $860 billion, accounting for 68% of NATO's total defense budget in 2023. Jeremy Shapiro, research director at the pan-European think tank \"The European Council on Foreign Relations\" (ECFR), stated that a significant portion of the U.S. defense budget (about 3.5% of U.S. GDP) is used to defend Europe, although the Pentagon refuses to disclose specific amounts.\u003cbr\u003e\u003cbr\u003eKiron Skinner, former director of the U.S. State Department's Policy Planning Office during the Trump administration and a key figure in \"Project 2025,\" said, \"The U.S. is not the world's ATM. NATO can play an important role in the Atlantic and Indo-Pacific theaters, but we need more strategic thinking.\"\u003cbr\u003e\u003cbr\u003eTrump's new NATO policy plan could also play a key role in quickly resolving the ongoing 2.5-year Russia-Ukraine war, which he believes \"should never have started.\" The Republican presidential candidate is considering reaching an agreement with Russian President Putin to decide which countries can join NATO, particularly Ukraine and Georgia. This would have a significant impact on NATO's vague commitment to Ukraine's future, a commitment the Biden administration is implementing without a timeline.\u003cbr\u003e\u003cbr\u003eAccording to a national security expert familiar with Trump's thinking, who wished to remain anonymous, Trump \"is open to stopping NATO expansion and will not return to Ukraine's 1991 borders. This will be on the table. But this does not mean abandoning any other possibilities, including providing substantial weapons to Ukraine.\"\u003cbr\u003e\u003cbr\u003eNATO is Preparing a Plan B for Ukraine\u003cbr\u003e\u003cbr\u003eOn July 1, The Wall Street Journal, citing unnamed U.S. and NATO allied officials, reported that during the summit in Washington, D.C., from July 9 to July 11, NATO will announce several new measures to address the impact of Trump's return to the White House on NATO's support for Ukraine.\u003cbr\u003e\u003cbr\u003eThe report stated that NATO is planning new measures to protect support for Ukraine. This plan has been underway for months and is accelerating due to Biden's poor performance in the first U.S. presidential debate. NATO's measures include sending a new senior civilian official to Kyiv and establishing a new military command in Wiesbaden, western Germany, to coordinate military aid and training for Ukrainian forces from NATO member countries.\u003cbr\u003e\u003cbr\u003eThe new military command in Wiesbaden is called \"NATO Security Assistance and Training for Ukraine,\" consisting of about 700 U.S. and allied personnel from all NATO member countries.\u003cbr\u003e\u003cbr\u003eTrump has barely concealed his disappointment with NATO allies, repeatedly criticizing them for taking advantage of U.S. security assistance in Europe and failing to meet the NATO defense budget commitment (2% of GDP). In 2014, NATO member countries agreed to spend 2% of their GDP on defense budgets, but many countries have failed to meet this goal.\u003cbr\u003e\u003cbr\u003eReuters reported that in recent years, NATO allies' defense budgets have been highly controversial, especially with former U.S. President Trump criticizing European allies for spending too little on their own security and relying on U.S. protection. Earlier this year, Trump hinted that he would not protect NATO allies whose defense budgets are less than 2% of GDP.\u003cbr\u003e\u003cbr\u003eOn June 17, NATO Secretary-General Jens Stoltenberg, during a meeting with U.S. President Biden at the White House, said that five years ago, fewer than ten NATO allies met the goal of spending at least 2% of GDP on defense budgets. He emphasized how NATO allies have increased their continuous military spending since Russia seized Crimea from Ukraine in 2014.\u003cbr\u003e\u003cbr\u003eStoltenberg said, \"In Europe and Canada, NATO allies' defense budgets have increased by 18% this year, the largest increase in decades. Twenty-three allies will spend 2% or more of their GDP on defense this year.\"\u003cbr\u003e\u003cbr\u003eNATO Secretary-General Stoltenberg stated that when NATO leaders set the goal of spending 2% of GDP on defense budgets at the 2014 summit, only three allies, the U.S., Greece, and the UK, met this goal. At that time, NATO had 28 member countries, now it has increased to 32.\u003cbr\u003e\u003cbr\u003eEarlier, Stoltenberg said at a speech at the Wilson Center think tank that increasing defense spending by NATO allies \"benefits both Europe and the U.S., especially since most of this additional funding is spent in the U.S.\"\u003cbr\u003e\u003cbr\u003eNATO Negotiates Nuclear Weapons Deployment\u003cbr\u003e\u003cbr\u003eThe UK's The Daily Telegraph reported in June that NATO Secretary-General Stoltenberg, in an interview with the media, said that facing the increasing threats from Moscow and Beijing, NATO is negotiating the deployment of more nuclear weapons and keeping them on standby.\u003cbr\u003e\u003cbr\u003eStoltenberg said, \"I will not discuss in detail how many nuclear warheads should be available and which nuclear warheads should be stored, but we need to consult on these nuclear weapons issues. This is what we are doing. Transparency helps convey a direct message: we (NATO) are a nuclear alliance.\" \"NATO's goal is, of course, a world without nuclear weapons, but as long as nuclear weapons exist, we will continue to be a nuclear alliance because Russia, China, and North Korea have nuclear weapons. If NATO did not have nuclear weapons, the world would be a more dangerous place.\"\u003cbr\u003e\u003cbr\u003ePreviously, Stoltenberg stated that nuclear weapons are NATO's \"ultimate security guarantee\" and a way to maintain peace, serving as a deterrent.\u003cbr\u003e\u003cbr\u003eNATO has played a greater role in coordinating weapons aid to Kyiv but rarely talks publicly about nuclear weapons, although the U.S. has deployed nuclear weapons at multiple locations in Europe. According to the Federation of American Scientists, Russia and the U.S. are by far the world's largest nuclear powers, possessing about 88% of the world's nuclear weapons.\u003cbr\u003e\u003cbr\u003eAccording to the Bulletin of the Atomic Scientists, the U.S. has deployed about 100 non-strategic B61 nuclear weapons in five European countries: Italy, Germany, Turkey, Belgium, and the Netherlands. There are another 100 such nuclear weapons within the U.S.\u003cbr\u003e\u003cbr\u003eRussia has about 1,558 non-strategic nuclear warheads. However, arms control experts say it is difficult to estimate how many nuclear warheads Russia actually has, as it is a military secret.\u003cbr\u003e\u003cbr\u003eReporter: Wen Tianqing\u003cbr\u003e\u003cbr\u003eSource: The Epoch Times -- All rights reserved. Any form of reproduction requires authorization from The Epoch Times. Strictly prohibited from creating mirror websites.\u003cbr\u003e\u003cbr\u003eWelcome to donate to your favorite authors. Your kind encouragement is the cultivation of our media.\u003cbr\u003e\u003cbr\u003eShort URL of this article:\u003cbr\u003e\u003cbr\u003eSimilar articles: Change batch\u003cbr\u003e\u003cbr\u003eChange batch\u003cbr\u003e\u003cbr\u003eReaders recommend: Change batch\u003cbr\u003e\u003cbr\u003eChange batch\u003cbr\u003e\u003cbr\u003eReaders like: Change batch\u003cbr\u003e\u003cbr\u003eChange batch\u003cbr\u003e\u003cbr\u003e1\u003cbr\u003e\u003cbr\u003eThe new issue of the special edition has been published\u003cbr\u003e\u003cbr\u003ePlease log in to download as an honorary member\u003cbr\u003e\u003cbr\u003eMember\u003cbr\u003e\u003cbr\u003e1\u003cbr\u003e\u003cbr\u003eThe new issue of the special edition has been published\u003cbr\u003e\u003cbr\u003ePlease log in to download as an honorary member\u003cbr\u003e\u003cbr\u003e[Recruiting Honorary Members] Streams can converge into the sea, and small kindnesses can achieve great love. We sincerely recruit ten thousand honorary members from global Chinese: each honorary member only needs to pay a subscription fee once a year to become an honorary member of The Epoch Times website, helping us break through censorship and blockade, providing independent and truthful key information to at least 10,000 mainland Chinese compatriots, issuing warnings to them in times of crisis, and saving them from pandemics and other social crises.\u003cbr\u003e\u003cbr\u003eSource: The Epoch Times\u003cbr\u003e\u003cbr\u003eKeyword search: NATO, Trump, Ukraine, U.S., Kyiv, Europe, defense budget, GDP, nuclear weapons"],["NATO is Preparing a \"Plan B\" for Ukraine to Ensure Aid to Kyiv Authorities (Image Source: Oleg Nikishin\u002fGetty Images) KanZhongGuo Website Prohibits the Establishment of Mirror Sites. Return to the Original KanZhongGuo Website.\u003cbr\u003e\u003cbr\u003e[KanZhongGuo, July 3, 2024] (KanZhongGuo reporter Wen Tianqing compiled\u002fcomprehensive report) As the possibility of U.S. presidential candidate Trump returning to the White House increases, NATO is preparing a \"Plan B\" for Ukraine to ensure aid to the Kyiv authorities. U.S. media disclosed that Trump's aides are planning a \"complete repositioning\" of NATO, making Europe the dominant force while the U.S. steps back. KanZhongGuo Website Prohibits the Establishment of Mirror Sites. Return to the Original KanZhongGuo Website.\u003cbr\u003e\u003cbr\u003ePolitico Exposes Trump's Complete Repositioning of NATO Plan\u003cbr\u003e\u003cbr\u003eOn July 2, the U.S. political news website Politico reported that U.S. presidential candidate Trump has repeatedly criticized NATO member countries for not fairly sharing military expenses. Therefore, the outside world is concerned about when he might abandon the 75-year-old North Atlantic Treaty Alliance if he is re-elected as U.S. president. However, through interviews with former Trump national security officials and defense experts who might serve in Trump's second term, it is unlikely that Trump will completely withdraw from NATO but will continue to demand that European member countries significantly increase their military spending.\u003cbr\u003e\u003cbr\u003eIn an interview, defense expert Dan Caldwell, familiar with the internal thoughts of Trump's national security advisor circle, said, \"We really have no choice.\" He cited the rising U.S. national debt, weak military recruitment, and the fragile foundation of the U.S. defense industry as unable to meet the challenges from Moscow and Beijing authorities.\u003cbr\u003e\u003cbr\u003eTrump and his presidential campaign team have not yet appointed a new national security team nor publicly accepted NATO's new agenda. However, discussions on related topics are ongoing within Trump's campaign team. Former officials and experts interviewed said that if Trump wins, in his second term as U.S. president, the U.S. will retain its air forces and bases in Germany, the UK, and Turkey, as well as naval forces, to maintain the nuclear umbrella over Europe. At the same time, most infantry, armor, logistics, and artillery will eventually be handed over to European countries.\u003cbr\u003e\u003cbr\u003eCaldwell stated that this shift would involve \"a significant and substantial reduction in the U.S.'s security role, not being the primary provider of combat power in Europe, only providing support in times of crisis.\"\u003cbr\u003e\u003cbr\u003eAnother part of Trump's team plan is a two-tier NATO system. This idea was first proposed by another former senior Trump administration official, retired Army Lieutenant General Keith Kellogg. It means that NATO member countries that have not yet achieved the goal of spending 2% of GDP on defense budgets will not receive U.S. defense security guarantees.\u003cbr\u003e\u003cbr\u003eAlthough NATO's Article 5 stipulates that an attack on any member country is considered an attack on all member countries, requiring an immediate response from other member countries, members of Trump's foreign policy think tank said that the wording of NATO's Article 5 is flexible and does not require any member country to respond with military force.\u003cbr\u003e\u003cbr\u003eSo far, the U.S. is the largest contributor to the military alliance NATO, with a defense budget of about $860 billion, accounting for 68% of NATO's total defense budget in 2023. Jeremy Shapiro, research director at the pan-European think tank \"The European Council on Foreign Relations\" (ECFR), stated that a large part of the U.S. defense budget (about 3.5% of U.S. GDP) is used to defend Europe, although the Pentagon refuses to disclose specific amounts.\u003cbr\u003e\u003cbr\u003eKiron Skinner, former director of the U.S. State Department's Policy Planning Office during the Trump administration and a key figure in the \"Project 2025,\" said, \"The U.S. is not the world's ATM. NATO can play an important role in the Atlantic and Indo-Pacific theaters, but we need more strategic thinking.\"\u003cbr\u003e\u003cbr\u003eTrump's new NATO policy plan may also play a key role in quickly resolving the ongoing two-and-a-half-year Russia-Ukraine war. He believes \"this is a war that should never have started.\" The Republican presidential candidate is considering reaching an agreement with Russian President Putin to decide which countries can join NATO, especially Ukraine and Georgia. This will have a significant impact on NATO's vague commitment to Ukraine's future, which the Biden administration is implementing, but this commitment has no timetable.\u003cbr\u003e\u003cbr\u003eAccording to a national security expert familiar with Trump's thinking who wished to remain anonymous, Trump \"is open to stopping NATO expansion and will not return to Ukraine's 1991 borders. This will be on the table. But this does not mean giving up any other possibilities, including providing substantial weapons to Ukraine.\"\u003cbr\u003e\u003cbr\u003eNATO is Preparing a Plan B for Ukraine\u003cbr\u003e\u003cbr\u003eOn July 1, the Wall Street Journal quoted unnamed U.S. and NATO allied officials as saying that during the summit held in Washington, D.C., from July 9 to July 11, NATO will announce several new measures to respond to the impact of Trump's return to the White House on NATO's support for Ukraine policy.\u003cbr\u003e\u003cbr\u003eThe report stated that NATO is planning new measures to protect support for Ukraine. This plan has been underway for several months and is accelerating due to Biden's poor performance in the first U.S. presidential election debate. NATO's measures include sending a new senior civilian official to Kyiv, the capital of Ukraine, and establishing a new military command in Wiesbaden, western Germany, to coordinate military aid and training for the Ukrainian army from NATO member countries.\u003cbr\u003e\u003cbr\u003eThe new military command in Wiesbaden is called \"NATO Security Assistance and Training for Ukraine,\" consisting of about 700 U.S. and allied personnel from all NATO member countries.\u003cbr\u003e\u003cbr\u003eTrump has hardly concealed his disappointment with NATO allies, repeatedly criticizing them for taking advantage of U.S. security assistance in Europe and not fulfilling the NATO defense budget (2% of GDP) commitment. In 2014, NATO member countries agreed to spend 2% of GDP on defense budgets, but many countries have failed to achieve this goal.\u003cbr\u003e\u003cbr\u003eReuters reported that in recent years, NATO allies' defense budgets have caused significant controversy, especially with former U.S. President Trump criticizing European allies for spending too little on their own national security and relying on U.S. protection. Earlier this year, U.S. Republican presidential candidate Trump hinted that he would not protect NATO allies whose defense budgets are less than 2% of GDP.\u003cbr\u003e\u003cbr\u003eOn June 17, NATO Secretary-General Stoltenberg said during a meeting with U.S. President Biden at the White House that five years ago, fewer than ten NATO allies achieved the goal of a defense budget of at least 2% of GDP. He emphasized how NATO allies have increased their continuous military spending since Russia seized Crimea from Ukraine in 2014.\u003cbr\u003e\u003cbr\u003eStoltenberg said, \"In Europe and Canada, NATO allies' defense budget increase this year is 18%, the largest increase in decades. Twenty-three allies will have a defense budget of 2% of GDP or higher this year.\"\u003cbr\u003e\u003cbr\u003eNATO Secretary-General Stoltenberg stated that when NATO leaders set the goal of a defense budget of 2% of GDP at the 2014 summit, only three allies, the U.S., Greece, and the UK, achieved this goal. At that time, NATO had 28 allies, now it has increased to 32 allies.\u003cbr\u003e\u003cbr\u003eEarlier, Stoltenberg said in a speech at the Wilson Center think t
