    <div id="plot"><div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>                <div id="4e1770ed-2c0f-4940-9c8e-2804963a8a9c" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("4e1770ed-2c0f-4940-9c8e-2804963a8a9c")) {                    Plotly.newPlot(                        "4e1770ed-2c0f-4940-9c8e-2804963a8a9c",                        [{"customdata":[["WASHINGTON -- The 32 members of the NATO military alliance will meet in Washington next week to project a united front on Ukraine and its fight against Russian aggression, but there could be some fractures behind the harmonious facade.\u003cbr\u003e\u003cbr\u003eBulgarian President Rumen Radev last week refused to lead his country's delegation to the NATO summit due to disagreements with Bulgaria's position in support of Ukraine.\u003cbr\u003e\u003cbr\u003eSlovakia's prime minister, Robert Fico, claimed last month that he was the target of an assassination attempt because his opposition to arming Ukraine deviated from the European mainstream.\u003cbr\u003e\u003cbr\u003eAnd Hungary has continued to maintain close ties with Russia and resist pressure to help Ukraine economically or militarily. Prime Minister Viktor Orban urged Ukraine on Tuesday to consider a cease-fire to speed up peace talks.\u003cbr\u003e\u003cbr\u003eMore cracks in the alliance could emerge Sunday with the potential electoral triumph of France's main far-right party. The party, National Rally, has a history of pro-Russia sympathies, and last year abstained in a vote on France's security pact with Ukraine.\u003cbr\u003e\u003cbr\u003eOutgoing NATO Secretary General Jens Stoltenberg acknowledged the split in opinion on Ukraine in a news conference with Orban in June but expressed optimism in the alliance ultimately standing together in solidarity.\u003cbr\u003e\u003cbr\u003e\"We are 32 allies, and sometimes there are different opinions, but we have proven again and again that we are able to overcome them and find a common way forward,\" he said.\u003cbr\u003e\u003cbr\u003eOrban has assured NATO that Hungary will not oppose the expected announcement next week of a new mission in Germany to coordinate aid to Ukraine as well as a long-term financial pledge by the alliance to provide military support. But Orban also made clear that Hungary will not contribute personnel or funds for the efforts.\u003cbr\u003e\u003cbr\u003eFor now, any disagreements among NATO allies concerning Ukraine seem to be superficial cracks in the veneer of the alliance rather than at its foundations, according to Sean Monaghan, a U.K. visiting fellow with the Center for Strategic and International Studies, a Washington think tank.\u003cbr\u003e\u003cbr\u003e\"Gaining consensus in the face of differing national positions on critical issues is normal business for NATO, and I would expect any cracks to be patched up by the time we get to Washington next week,\" he said.\u003cbr\u003e\u003cbr\u003eThe main aim of the summit will be to maintain and show unity, especially as the alliance marks a landmark 75th anniversary while war rages in Europe, and its largest member -- the United States -- moves into a highly consequential presidential election, Monaghan said.\u003cbr\u003e\u003cbr\u003eThe public is unlikely to see the kind of discord that accompanied last year's summit in Lithuania, when open debate about Ukraine's future with the alliance caused Ukrainian President Volodymyr Zelenskyy to lash out in frustration, he said.\u003cbr\u003e\u003cbr\u003e\"We won't see any last-minute debates in public this time. We'll see a unified position on Ukraine,\" Monaghan said.\u003cbr\u003e\u003cbr\u003eBehind the scenes, countries such as Hungary and Slovakia could cause problems, but the biggest sources of potential obstacles will be the U.S. and Germany, said Luke Coffey, a senior fellow at the Hudson Institute, a conservative think tank.\u003cbr\u003e\u003cbr\u003e\"Hungary and Slovakia are very loud with their rhetoric, but behind closed doors, they tend to be more cooperative and pragmatic. If we wanted to do something with Ukraine inside NATO, and the only voice against it was Hungary's, there are ways to make Hungary come around,\" he said. \"But if Berlin or Washington is against something, they're too big. They're too big to try to influence or persuade.\"\u003cbr\u003e\u003cbr\u003eWashington and Berlin are \"dead set against\" extending an invitation for Ukraine to join NATO, he said. However, support for arming Ukraine to repel Russia's invasion remains strong in NATO and is unlikely to change in the near term.\u003cbr\u003e\u003cbr\u003e\"Is the political will still there to do this? So far, I think the answer is yes,\" Coffey said.\u003cbr\u003e\u003cbr\u003eThat resolve is expected to continue even as various countries head to the polls. Coffey noted widespread fears in 2022 that the election of far-right leader Giorgia Meloni as Italy's prime minister would spell disaster for Ukraine never came to pass.\u003cbr\u003e\u003cbr\u003e\"Now, Italy is one of the strongest advocates for arming Ukraine,\" he said.\u003cbr\u003e\u003cbr\u003eThe glue holding the NATO alliance together ultimately goes beyond each member nation's shifting politics, Monaghan said.\u003cbr\u003e\u003cbr\u003e\"NATO is an alliance of liberal democracies,\" he said. \"The democracies have elections, and the positions of allies change, but I don't think they change so fundamentally to turn cracks into massive fissures. NATO is an alliance that's built on a community of shared values. It always has been, and I think it will continue into the future.\""],["The United States is sending Ukraine a significant new package of weapons and equipment to support the Ukrainian military as it continues to fight against Russian aggression. This $150 million package provided under Presidential Drawdown Authority includes missiles for HAWK air defense systems, ammunition for High Mobility Artillery Rocket Systems (HIMARS), 155mm and 105mm artillery rounds, 81mm mortar rounds, Tube-Launched, Optically-Tracked, Wire-Guided (TOW) missiles, Javelin and AT-4 anti-armor systems, small arms ammunition and grenades, demolitions equipment and munitions, tactical vehicles to tow and haul equipment, tactical air navigation systems and aircraft support equipment, night vision devices, and spare parts, maintenance, and other field and ancillary equipment. This support will also help strengthen Ukraine's air defenses against Russian attacks and reinforce Ukraine's capabilities across the front lines.\u003cbr\u003e\u003cbr\u003eThis is the seventh security assistance package the President has authorized to help Ukraine since signing the national security supplemental two months ago. We will move this new assistance as quickly as possible to bolster Ukraine's defense of its territory and its people. As President Biden has made clear, the United States and the international coalition we have assembled will continue to stand with Ukraine.\u003cbr\u003e\u003cbr\u003e\u002fPublic Release. This material from the originating organization\u002fauthor(s) might be of the point-in-time nature, and edited for clarity, style and length. Mirage.News does not take institutional positions or sides, and all views, positions, and conclusions expressed herein are solely those of the author(s).View in full here."],["The Department of Defense announced a $2.2 billion boost to Ukraine's air defenses on Wednesday, which includes missiles for the Patriot systems and National Advanced Surface-to-Air Missile Systems (NASAMS) already in Kyiv's possession.\u003cbr\u003e\u003cbr\u003eAccording to a release from the DOD, the additional interceptors will be purchased from U.S. manufacturers under the Ukraine Security Assistance Initiative (USAI). Both the Patriot and NASAMS systems have played a crucial role in Ukraine's ability to defend against Russian air attacks.\u003cbr\u003e\u003cbr\u003eThe Pentagon also announced a $150 million boost for Ukraine through the Presidential Drawdown Authority (PDA) package, which allows the DOD to draw directly from the U.S.'s stockpiles. The PDA package will include additional air defense interceptors, artillery and anti-tank weapons.\u003cbr\u003e\u003cbr\u003eAccording to the DOD's announcement, this is the 60th time that the Biden Administration has drawn from Washington's inventories for Ukraine since August 2021.\u003cbr\u003e\u003cbr\u003e\"Make no mistake, Ukraine is not alone, and the United States will never waver in our support,\" Defense Secretary Lloyd Austin said during a meeting with Ukrainian Defense Minister Rustem Umerov at the Pentagon on Tuesday. \"Alongside some 50 allies and partners, we'll continue to provide critical capabilities that Ukraine needs to push back Russian aggression today and to deter Russian aggression tomorrow.\"\u003cbr\u003e\u003cbr\u003eUkraine is currently in possession of at least two Patriot missile defense systems -- one that was donated by the U.S., and another that was provided in partnership between Germany and the Netherlands. Ukrainian President Volodymyr Zelensky has said that Kyiv needs at a \"minimum\" of \"seven more 'Patriots' or similar air defense systems\" in order to defend against Russia.\u003cbr\u003e\u003cbr\u003e\"[Russian President Vladimir] Putin must be brought down to earth, and our sky must become safe again...And it depends fully on your choice...[the] choice whether we are indeed allies,\" Zelensky during a speech to the NATO-Ukraine Council back in April, as reported by Reuters.\u003cbr\u003e\u003cbr\u003eThe U.S. first provided Ukraine with NASAMS systems in November 2022. Other NATO allies, including Norway and Lithuania, have also pledged to deliver defense launches to Ukraine.\u003cbr\u003e\u003cbr\u003ePurchasing additional interceptors through the USAI program takes longer than providing Ukraine with supplies under the PDA, although the Biden administration \"plans to accelerate delivery of [USAI] munitions by re-sequencing upcoming Foreign Military Sales deliveries for Ukraine,\" according to the Pentagon's release.\u003cbr\u003e\u003cbr\u003e\"As a result, Ukraine will be provided with the interceptors it urgently needs to protect its people and critical infrastructure against Russia's aerial attacks,\" the DOD added.\u003cbr\u003e\u003cbr\u003eNewsweek reached out to Ukraine's Ministry of Defense via email for additional comment."],["The motorcycle's growling engine was no match for the silent drone as it stalked Babenko. \"Push, push more. Pedal to the metal, man,\" his colleagues called out over a walkie-talkie as the drone swooped toward him. \"You're screwed, screwed!\"\u003cbr\u003e\u003cbr\u003eIf the drone had been armed with explosives, and if his colleagues hadn't disengaged the autonomous tracking, Babenko would have been a goner.\u003cbr\u003e\u003cbr\u003eVyriy is just one of many Ukrainian companies working on a major leap forward in the weaponization of consumer technology, driven by the war with Russia. The pressure to outthink the enemy, along with huge flows of investment, donations and government contracts, has turned Ukraine into a Silicon Valley for autonomous drones and other weaponry.\u003cbr\u003e\u003cbr\u003eWhat the companies are creating is technology that makes human judgment about targeting and firing increasingly tangential. The widespread availability of off-the-shelf devices, easy-to-design software, powerful automation algorithms and specialized artificial intelligence microchips has pushed a deadly innovation race into uncharted territory, fueling a potential new era of killer robots.\u003cbr\u003e\u003cbr\u003eThe most advanced versions of the technology that allows drones and other machines to act autonomously have been made possible by deep learning, a form of AI that uses large amounts of data to identify patterns and make decisions. Deep learning has helped generate popular large language models, like OpenAI's GPT-4, but it also helps make models interpret and respond in real time to video and camera footage. That means software that once helped a drone follow a snowboarder down a mountain can now become a deadly tool.\u003cbr\u003e\u003cbr\u003eIn more than a dozen interviews with Ukrainian entrepreneurs, engineers and military units, a picture emerged of a near future when swarms of self-guided drones can coordinate attacks and machine guns with computer vision can automatically shoot down soldiers. More outlandish creations, like a hovering unmanned copter that wields machine guns, are also being developed.\u003cbr\u003e\u003cbr\u003eThe weapons are cruder than the slick stuff of science-fiction blockbusters, like \"The Terminator\" and its T-1000 liquid-metal assassin, but they are a step toward such a future. While these weapons aren't as advanced as expensive military-grade systems made by the United States, China and Russia, what makes the developments significant is their low cost -- just thousands of dollars or less -- and ready availability.\u003cbr\u003e\u003cbr\u003eExcept for the munitions, many of these weapons are built with code found online and components such as hobbyist computers, like Raspberry Pi, that can be bought from Best Buy and a hardware store. Some U.S. officials said they worried that the abilities could soon be used to carry out terrorist attacks.\u003cbr\u003e\u003cbr\u003eFor Ukraine, the technologies could provide an edge against Russia, which is also developing autonomous killer gadgets -- or simply help it keep pace. The systems raise the stakes in an international debate about the ethical and legal ramifications of AI on the battlefield. Human rights groups and United Nations officials want to limit the use of autonomous weapons for fear that they may trigger a new global arms race that could spiral out of control.\u003cbr\u003e\u003cbr\u003eIn Ukraine, such concerns are secondary to fighting off an invader.\u003cbr\u003e\u003cbr\u003e\"We need maximum automation,\" said Mykhailo Fedorov, Ukraine's minister of digital transformation, who has led the country's efforts to use tech startups to expand advanced fighting capabilities. \"These technologies are fundamental to our victory.\"\u003cbr\u003e\u003cbr\u003eAutonomous drones like Vyriy's have already been used in combat to hit Russian targets, according to Ukrainian officials and video verified by The New York Times. Fedorov said the government was working to fund drone companies to help them rapidly scale up production.\u003cbr\u003e\u003cbr\u003eMajor questions loom about what level of automation is acceptable. For now, the drones require a pilot to lock onto a target, keeping a \"human in the loop\" -- a phrase often invoked by policymakers and AI ethicists. Ukrainian soldiers have raised concerns about the potential for malfunctioning autonomous drones to hit their own forces. In the future, constraints on such weapons may not exist.\u003cbr\u003e\u003cbr\u003eUkraine has \"made the logic brutally clear of why autonomous weapons have advantages,\" said Stuart Russell, an AI scientist and professor at the University of California, Berkeley, who has warned about the dangers of weaponized AI. \"There will be weapons of mass destruction that are cheap, scalable and easily available in arms markets all over the world.\"\u003cbr\u003e\u003cbr\u003eIn a ramshackle workshop in an apartment building in eastern Ukraine, Dev, a 28-year-old soldier in the 92nd Assault Brigade, has helped push innovations that turned cheap drones into weapons. First, he strapped bombs to racing drones, then added larger batteries to help them fly farther and recently incorporated night vision so the machines can hunt in the dark.\u003cbr\u003e\u003cbr\u003eIn May, he was one of the first to use autonomous drones, including those from Vyriy. While some required improvements, Dev said, he believed that they would be the next big technological jump to hit the front lines.\u003cbr\u003e\u003cbr\u003eAutonomous drones are \"already in high demand,\" he said. The machines have been especially helpful against jamming that can break communications links between drone and pilot. With the drone flying itself, a pilot can simply lock onto a target and let the device do the rest.\u003cbr\u003e\u003cbr\u003eMakeshift factories and labs have sprung up across Ukraine to build remote-controlled machines of all sizes, from long-range aircraft and attack boats to cheap kamikaze drones -- abbreviated as FPVs, for first-person view, because they are guided by a pilot wearing virtual-reality-like goggles that give a view from the drone. Many are precursors to machines that will eventually act on their own.\u003cbr\u003e\u003cbr\u003eEfforts to automate FPV flights began last year, but were slowed by setbacks building flight control software, according to Fedorov, who said those problems had been resolved. The next step was to scale the technology with more government spending, he said, adding that about 10 companies were already making autonomous drones.\u003cbr\u003e\u003cbr\u003e\"We already have systems which can be mass-produced, and they're now extensively tested on the front lines, which means they're already actively used,\" Fedorov said.\u003cbr\u003e\u003cbr\u003eSome companies, like Vyriy, use basic computer vision algorithms, which analyze and interpret images and help a computer make decisions. Other companies are more sophisticated, using deep learning to build software that can identify and attack targets. Many of the companies said they pulled data and videos from flight simulators and front-line drone flights.\u003cbr\u003e\u003cbr\u003eOne Ukrainian drone maker, Saker, built an autonomous targeting system with AI processes originally designed for sorting and classifying fruit. During the winter, the company began sending its technology to the front lines, testing different systems with drone pilots. Demand soared.\u003cbr\u003e\u003cbr\u003eBy May, Saker was mass-producing single-circuit-board computers loaded with its software that could be easily attached to FPV drones so the machines could auto-lock onto a target, said the company's CEO, who asked to be referred to only by his first name, Viktor, for fear of retaliation by Russia.\u003cbr\u003e\u003cbr\u003eThe drone then crashes into its target \"and that's it,\" he said. \"It resists wind. It resists jamming. You just have to be precise with what you're going to hit.\"\u003cbr\u003e\u003cbr\u003eSaker now makes 1,000 of the circuit boards a month and plans to expand to 9,000 a month by the end of the summer. Several of Ukraine's military units have already hit Russian targets on the front lines with Saker's technology, according to the company and videos confirmed by the Times.\u003cbr\u003e\u003cbr\u003eIn one clip of Saker technology shared on social media, a drone flies over a field scarred by shelling. A box at the center of the pilot's viewfinder suddenly zooms in on a tank, indicating a lock. The drone attacks on its own, exploding into the side of the armor.\u003cbr\u003e\u003cbr\u003eSaker has gone further in recent weeks, successfully using a reconnaissance drone that identified targets with AI and then dispatched autonomous kamikaze drones for the kill, Viktor said. In one case, the system struck a target 25 miles away.\u003cbr\u003e\u003cbr\u003e\"Once we reach the point when we don't have enough people, the only solution is to substitute them with robots,\" said Rostyslav, a Saker co-founder who also asked to be referred to only by his first name.\u003cbr\u003e\u003cbr\u003eOn a hot afternoon last month in the eastern Ukrainian region known as the Donbas, Yurii Klontsak, a 23-year-old reservist, trained four soldiers to use the latest futuristic weapon: a gun turret with autonomous targeting that works with a PlayStation controller and a tablet.\u003cbr\u003e\u003cbr\u003eSpeaking over booms of nearby shelling, Klontsak explained how the gun, called Wolly after a resemblance to the Pixar robot WALL-E, can auto-lock on a target up to 1000 meters away and jump between preprogrammed positions to quickly cover a broad area. The company making the weapon, DevDroid, was also developing an auto-aim to track and hit moving targets.\u003cbr\u003e\u003cbr\u003e\"When I first saw the gun, I was fascinated,\" Klontsak said. \"I understood this was the only way, if not to win this war, then to at least hold our positions.\"\u003cbr\u003e\u003cbr\u003eThe gun is one of several that have emerged on the front lines using AI-trained software to automatically track and shoot targets. Not dissimilar to the object identification featured in surveillance cameras, software on a screen surrounds humans and other would-be targets with a digital box. All that's left for the shooter to do is remotely pull the trigger with a video game controller.\u003cbr\u003e\u003cbr\u003eFor now, the gunmakers say they do not allow the machine gun to fire without a human pressing a button. But they also said it would be easy to make one that could.\u003cbr\u003e\u003cbr\u003eMany of Ukraine's innovations are being developed to counter Russia's advancing weaponry. Ukrainian soldiers operating machine guns are a prime target for Russian drone attacks. With robot weapons, no human dies when a machine gun is hit. New algorithms, still under development, could eventually help the guns shoot Russian drones out of the sky.\u003cbr\u003e\u003cbr\u003eSuch technologies, and the ability to quickly build and test them on the front lines, have gained attention and investment from overseas. Last year, Eric Schmidt, a former Google CEO, and other investors set up a firm called D3 to invest in emerging battlefield technologies in Ukraine. Other defense companies, such as Helsing, are also teaming up with Ukrainian firms.\u003cbr\u003e\u003cbr\u003eUkrainian companies are moving more quickly than competitors overseas, said Eveline Buchatskiy, a managing partner at D3, adding that the firm asks the companies it invests in outside Ukraine to visit the country so they can speed up their development.\u003cbr\u003e\u003cbr\u003e\"There's just a different set of incentives here,\" she said.\u003cbr\u003e\u003cbr\u003eOften, battlefield demands pull together engineers and soldiers. Oleksandr Yabchanka, a commander in Da Vinci Wolves, a battalion known for its innovation in weaponry, recalled how the need to defend the \"road of life\" -- a route used to supply troops fighting Russians along the eastern front line in Bakhmut -- had spurred invention. Imagining a solution, he posted an open request on Facebook for a computerized, remote-controlled machine gun.\u003cbr\u003e\u003cbr\u003eIn several months, Yabchanka had a working prototype from a firm called Roboneers. The gun was almost instantly helpful for his unit.\u003cbr\u003e\u003cbr\u003e\"We could sit in the trench drinking coffee and smoking cigarettes and shoot at the Russians,\" he said.\u003cbr\u003e\u003cbr\u003eYabchanka's input later helped Roboneers develop a new sort of weapon. The company mounted the machine gun turret atop a rolling ground drone to help troops make assaults or quickly change positions. The application has led to a bigger need for AI-powered auto-aim, Roboneers CEO Anton Skrypnyk said.\u003cbr\u003e\u003cbr\u003eSimilar partnerships have pushed other advances. On a drone range in May, Swarmer, another local company, held a video call with a military unit to walk soldiers through updates to its software, which enables drones to carry out swarming attacks without a pilot.\u003cbr\u003e\u003cbr\u003eThe software from Swarmer, which was formed last year by a former Amazon engineer, Serhii Kupriienko, was built on an AI model that was trained with large amounts of data on front-line drone missions. It enables a single technician to operate up to seven drones on bombing and reconnaissance missions.\u003cbr\u003e\u003cbr\u003eRecently, Swarmer added abilities that can guide kamikaze attack drones up to 35 miles. The hope is that the software, which has been in tests since January, will cut down on the number of people required to operate the miniaturized air forces that dominate the front lines.\u003cbr\u003e\u003cbr\u003eDuring a demonstration, a Swarmer engineer at a computer watched a map as six autonomous drones buzzed overhead. One after the other, large bomber drones flew over a would-be target and dropped water bottles in place of bombs.\u003cbr\u003e\u003cbr\u003eSome drone pilots are afraid they will be replaced entirely by the technology, Kupriienko said.\u003cbr\u003e\u003cbr\u003e\"They say: 'Oh, it flies without us. They will take away our remote controls and put a weapon in our hand,'\" he said, referring to the belief that it's safer to fly a drone than occupy a trench on the front.\u003cbr\u003e\u003cbr\u003e\"But I say, no, you'll now be able to fly with five or 10 drones at the same time,\" he said. \"The software will help them fight better.\"\u003cbr\u003e\u003cbr\u003eIn 2017, Russell, the Berkeley AI researcher, released an online film, \"Slaughterbots,\" warning of the dangers of autonomous weapons. In the movie, roving packs of low-cost armed AI drones use facial recognition technology to hunt down and kill targets.\u003cbr\u003e\u003cbr\u003eWhat's happening in Ukraine moves us toward that dystopian future, Russell said. He is already haunted, he said, by Ukrainian videos of soldiers who are being pursued by weaponized drones piloted by humans. There's often a point when soldiers stop trying to escape or hide because they realize they cannot get away from the drone.\u003cbr\u003e\u003cbr\u003e\"There's nowhere for them to go, so they just wait around to die,\" Russell said.\u003cbr\u003e\u003cbr\u003eHe isn't alone in fearing that Ukraine is a turning point. In Vienna, members of a panel of U.N. experts also said they worried about the ramifications of the new techniques being developed in Ukraine.\u003cbr\u003e\u003cbr\u003eOfficials have spent more than a decade debating rules about the use of autonomous weapons, but few expect any international deal to set new regulations, especially as the United States, China, Israel, Russia and others race to develop even more advanced weapons. In one U.S. program announced in August, known as the Replicator initiative, the Pentagon said it planned to mass-produce thousands of autonomous drones.\u003cbr\u003e\u003cbr\u003e\"The geopolitics makes it impossible,\" said Alexander Kmentt, Austria's top negotiator on autonomous weapons at the U.N. \"These weapons will be used, and they'll be used in the military arsenal of pretty much everybody.\"\u003cbr\u003e\u003cbr\u003eNobody expects countries to accept an outright ban of such weapons, he said, \"but they should be regulated in a way that we don't end up with an absolutely nightmare scenario.\"\u003cbr\u003e\u003cbr\u003eGroups including the International Committee of the Red Cross have pushed for legally binding rules that prohibit certain types of autonomous weapons, restrict the use of others and require a level of human control over decisions to use force.\u003cbr\u003e\u003cbr\u003eFor many in Ukraine, the debate is academic. They are outgunned and outmanned.\u003cbr\u003e\u003cbr\u003e\"We need to win first,\" said Fedorov, the minister of digital transformation. \"To do that, we will do everything we can to introduce automation to its maximum to save the lives of our soldiers.\"\u003cbr\u003e\u003cbr\u003eWritten by: Paul Mozur and Adam Satariano"],["Former President Donald Trump has repeatedly claimed he could end the Ukraine-Russia war within 24 hours of being elected. Ukrainian President Volodymyr Zelensky wants to know how.\u003cbr\u003e\u003cbr\u003e\"If Trump knows how to finish this war, he should tell us today,\" Zelensky said in a Bloomberg TV interview aired on Wednesday. \"If there are risks to Ukrainian independence, if we lose statehood -- we want to be ready for this, we want to know.\"\u003cbr\u003e\u003cbr\u003eDuring last week's debate with President Joe Biden, Trump claimed that if the United States had \"a real president, a president that knew -- that was respected by [Russian President Vladimir] Putin, he would have never invaded Ukraine.\"\u003cbr\u003e\u003cbr\u003eHe also claimed at the debate that he will \"have that war settled between Putin and Zelensky as president-elect before I take office on Jan. 20.\"\u003cbr\u003e\u003cbr\u003e\"I'll get it settled fast, before I take office,\" he added.\u003cbr\u003e\u003cbr\u003eAt a May 2023 CNN town hall, Trump acknowledged that there have been mass casualties in the multiyear war and that he could make it stop.\u003cbr\u003e\u003cbr\u003e\"And I'll have that done -- I'll have that done in 24 hours,\" he said.\u003cbr\u003e\u003cbr\u003eTrump claimed then, as he has several times since on the campaign trail, that his superior negotiating skills would kick in once he got Putin and Zelensky into a room together. He'd have a deal between the two warring nations wrapped up in a day, he said.\u003cbr\u003e\u003cbr\u003eTrump has also claimed that the billions of dollars in aid going to Ukraine was doing little good, adding that Kyiv is \"not winning the war.\"\u003cbr\u003e\u003cbr\u003eZelensky took umbrage with Trump's comments that Kyiv is losing, rejecting the term \"deadlock\" that Trump used to describe the conflict.\u003cbr\u003e\u003cbr\u003e\"It's not a deadlock, it's a problematic situation,\" Zelensky said. \"A deadlock means there's no way out. But a problem can be solved if one has the will and has the tools. We do have the will, and the tools -- they haven't arrived yet.\"\u003cbr\u003e\u003cbr\u003eZelensky acknowledged that they've had a \"real long, long, long wait\" between what they've been promised regarding money and aid and when they've received it. However, he lauded the $61 billion assistance package approved by Congress this year.\u003cbr\u003e\u003cbr\u003eAnother person not buying Trump's claims of a quick fix is Russia's United Nations ambassador, Vassily Nebenzia, who told reporters on Monday that the \"Ukrainian crisis cannot be solved in one day.\"\u003cbr\u003e\u003cbr\u003eThe Kremlin also pushed back on Wednesday, claiming there were no talks in place between Putin and Trump on possible conditions for peace.\u003cbr\u003e\u003cbr\u003eCLICK HERE TO READ MORE FROM THE WASHINGTON EXAMINER\u003cbr\u003e\u003cbr\u003e\"No, that's not true,\" Putin's spokesman Dmitry Peskov told reporters when asked about the talks.\u003cbr\u003e\u003cbr\u003eSeparately, on Wednesday, NATO allies agreed to provide at least $43 billion in military aid for Ukraine per year but shied from explicit pledges for the years ahead, Bloomberg reported."],["Exiled Kazakh journalist dies after shooting in Kyiv, exposing global reach of authoritarian regimes. Aidos Sadykov, a Kazakh opposition figure who fled to Ukraine in 2014, died on July 2 after being shot in Kyiv. His murder not only strains Ukraine-Kazakhstan relations but also highlights the increasing vulnerability of political dissidents abroad, even in countries seen as safe havens.\u003cbr\u003e\u003cbr\u003eRussian morning attack on Dnipro kills 4, injures 27 - UPDATED. A series of explosions in Dnipro on 3 July left three dead and 18 injured, including a 14-year-old girl, as Russian forces targeted the city with missiles and drones.\u003cbr\u003e\u003cbr\u003eRussian air strike on Kharkiv injures 14, including infant. Russians hit Kharkiv with three guided bombs from Russia's Belgorod Oblast.\u003cbr\u003e\u003cbr\u003eBattle for Chasiv Yar: analysts report Russian progress, Ukrainian army disputes. The Ukrainian analytical project Deep State claims that Ukrainian forces have retreated from one district of Chasiv Yar.\u003cbr\u003e\u003cbr\u003eISW: Russia may intend to leverage ongoing Toretsk push for advances in Chasiv Yar or Avdiivka areas. Ukrainian military sources report increased Russian assaults on multiple fronts in eastern Ukraine, with a focus on the Toretsk area that could threaten nearby strategic locations.\u003cbr\u003e\u003cbr\u003eNaval drones attack Russia's largest southern port Novorossiysk overnight. Novorossiysk's mayor claims Ukrainian naval drones attacked Novorossiysk, a key Black Sea port and naval base.\u003cbr\u003e\u003cbr\u003eAs of 03 Jul 2024, the approximate losses of weapons and military equipment of the Russian Armed Forces from the beginning of the invasion to the present day:\u003cbr\u003e\u003cbr\u003eUkraine's use of American arms still restricted, says Pentagon. They are not for deep strikes into Russia.\u003cbr\u003e\u003cbr\u003eUS State Department: If Russia expands front, Ukraine to be permitted to strike at greater distances. US lawmakers are calling for the removal of all restrictions on Ukraine's use of long-range American missiles against Russian military targets, citing the need for a more robust defense strategy.\u003cbr\u003e\u003cbr\u003eUS allocates $ 2.2 billion for Patriot missiles to Ukraine, adds $ 150 million in military aid. US Defense Secretary Lloyd Austin hinted at this during a meeting with Ukrainian Defense Minister Rustem Umerov at the Pentagon on 2 July.\u003cbr\u003e\u003cbr\u003eErdogan proposes T\u00fcrkiye as mediator for Russia-Ukraine ceasefire in talks with Putin. Earlier, Ukrainian President Volodymyr Zelensky expressed openness to peace talks, but only with international mediators.\u003cbr\u003e\u003cbr\u003eShow us your war-ending plan, Zelenskyy tells Trump. Trump has previously claimed he could stop the war with Russia within 24 hours.\u003cbr\u003e\u003cbr\u003eReuters: NATO allies commit to \u20ac 40 billion support for Ukraine in 2025. The decision is expected to receive formal approval at the NATO summit in Washington.\u003cbr\u003e\u003cbr\u003eNew Dutch Prime Minister assures Zelenskyy of further support for Ukraine. Despite recent far-right electoral gains, the Netherlands' new government under Prime Minister Dick Schooff has pledged ongoing aid to Ukraine.\u003cbr\u003e\u003cbr\u003eUkraine rejects Orban's ceasefire proposal during Kyiv talks. Ukrainian President Volodymyr Zelenskyy has dismissed Hungarian Prime Minister Viktor Orban's suggestion for a ceasefire, maintaining Kyiv's stance against temporary halts in hostilities.\u003cbr\u003e\u003cbr\u003eTrump considers NATO deal with Putin, potentially to block Ukraine's NATO accession. A potential second Trump term could see a dramatic reduction in America's role in NATO, with European allies expected to shoulder more of the burden.\u003cbr\u003e\u003cbr\u003eOrb\u00e1n meets Zelenskyy in Kyiv while Hungarian FM calls Lavrov. The Russian Foreign Ministry reported that Budapest initiated the call, where both sides praised their \"political dialogue.\"\u003cbr\u003e\u003cbr\u003eHead of Ukraine's Presidential Office: Ukraine not ready to compromise with Russia. As the NATO summit approaches, Ukraine's leadership reaffirms its stance against territorial concessions while remaining open to discussions on achieving a \"just peace.\"\u003cbr\u003e\u003cbr\u003eTrap Aggressor: Russian billionaire Abramovich not under US sanctions yet, while his business fuels Russia's war in Ukraine. Despite Roman Abramovich's metallurgical and mining company supplying materials to the Russian state-run military-industrial complex for over a decade, the United States has yet to impose sanctions on the billionaire, while his children live in the UK and the US without sanctions, according to Trap Aggressor's investigation."],["State of the Union: Ukraine's relationship to the bloc will be discussed at NATO's summit next week.\u003cbr\u003e\u003cbr\u003eOrganized by Stephen Wertheim, a senior fellow with the Carnegie Endowment, 60 experts have signed a letter published Wednesday warning against the use of next week's upcoming NATO summit to push Ukrainian NATO membership.\u003cbr\u003e\u003cbr\u003eThe letter says including Ukraine in the pact would give Kiev a security guarantee that could lead to World War III and commit the U.S. to fighting Russia in any future Russia-Ukraine conflict. The letter argues that Ukrainian NATO membership \"would reduce the security of the United States and NATO Allies, at considerable risk to all.\" The letter also calls into doubt whether Ukrainian NATO membership would deter a future conflict.\u003cbr\u003e\u003cbr\u003eThe letter argues that NATO expansion and the desire of many to incorporate Ukraine into NATO were the primary motivations for Russia's invasion. The letter claims that the sooner Ukrainian NATO membership is taken off the table, the sooner peace can be established.\u003cbr\u003e\u003cbr\u003eThe letter deprecates emotive arguments for Ukrainian NATO membership: \"The purpose of NATO is not to signal esteem for other countries; it is to defend NATO territory and strengthen the security of NATO members.\"\u003cbr\u003e\u003cbr\u003eThe letter included signatories from across the political spectrum, including the former Senator Jim Webb (D-VA), the international relations theorist John Measheimer, the foreign affairs expert John C. Hulsman, and William Ruger, president of the American Institute for Economic Research. Sumantra Maitra, a senior editor at The American Conservative, was also a signatory."],["Investigation by hromadske: Strategic port sold to company linked to pro-Russian businessman\u003cbr\u003e\u003cbr\u003eThe founder of the company that bought the Ust-Dunaisk International Trade Port from the State Property Fund of Ukraine is a business partner of pro-Russian Odesa businessman Andrii Ivanov, who now lives in Serbia.\u003cbr\u003e\u003cbr\u003eAfter Russia's invasion of Ukraine, the port became a strategic asset for a time, as the ports of Odesa, Mykolaiv, and Kherson shut down.\u003cbr\u003e\u003cbr\u003eThe White House has announced another $150 million military aid package for Ukraine, which includes HAWK missiles, ammunition for HIMARS systems, artillery shells, and more.\u003cbr\u003e\u003cbr\u003eMoreover, in the Kharkiv region, the Russian military attacked the village of Borova, leaving one dead and one wounded. The occupiers struck the village of Ruska Lozova in the Kharkiv region with guided aerial bombs: two civilians were injured, one of them in serious condition.\u003cbr\u003e\u003cbr\u003eIn Poltava region, one person was killed in a Russian strike.\u003cbr\u003e\u003cbr\u003eNear Toretsk, the occupiers attacked an evacuation vehicle: two paramedics were injured.\u003cbr\u003e\u003cbr\u003eCiting two national security experts associated with US presidential candidate Donald Trump's entourage, Politico writes that the politician is considering talks with Russian President Vladimir Putin on \"NATO non-expansion\" and how much of the seized territory of Ukraine the Kremlin can keep.\u003cbr\u003e\u003cbr\u003ePresident Volodymyr Zelenskyy said that if Trump has a plan to end the Russian-Ukrainian war, he should share it. However, he warned that any proposal should not violate Ukraine's sovereignty.\u003cbr\u003e\u003cbr\u003eThe head of the Presidential Office, Andriy Yermak, also emphasized that Ukraine is not ready to give up its territories, but is ready to listen to advice on establishing a \"just peace\".\u003cbr\u003e\u003cbr\u003eOn the night of July 1, officers of the Defence Intelligence of Ukraine and the Foreign Intelligence Service attacked the Oskol Ugarov Electrometallurgical Plant in the Belgorod region. This is the only full-cycle metallurgical enterprise in Russia.\u003cbr\u003e\u003cbr\u003eAfter the attack, all electric arc furnaces at the plant stopped, as the metal froze.\u003cbr\u003e\u003cbr\u003eNATO members have agreed on annual funding of 40 billion euros for Ukraine, Reuters reports, citing an unnamed European diplomat.\u003cbr\u003e\u003cbr\u003eNATO leaders are expected to sign the pledge at a summit in Washington on July 9-11.\u003cbr\u003e\u003cbr\u003eUkraine has received a $2.2 billion tranche from the International Monetary Fund. The transferred amount should help the Ukrainian government finance critical budget expenditures, social benefits, and salaries for doctors and teachers.\u003cbr\u003e\u003cbr\u003eIn a veterinary clinic, a man cursed at doctor Oleksii Prytula, a veteran of the Ukrainian Armed Forces, when he apparently saw that he was wearing prostheses. The visitor wanted the vet to come to his dog.\u003cbr\u003e\u003cbr\u003eLater, a video of the man apologizing appeared online. He says he did not see that the vet was wearing prostheses. The doctor said he did not accept the apology.\u003cbr\u003e\u003cbr\u003eOn July 3, the Kyiv Court of Appeal left MP Mykola Tyshchenko under house arrest. The politician tried to appeal against the preventive measure imposed on him on June 25 after a conflict with a former military officer in Dnipro.\u003cbr\u003e\u003cbr\u003eThe lawyers said that there were not enough MPs in the parliament, to which the judge replied: \"There are also not enough judges, but we are working somehow.\"\u003cbr\u003e\u003cbr\u003eBloomberg, citing European officials, writes that Chinese and Russian companies are developing a drone analogous to Iran's Shahed attack drone. This indicates that Beijing is preparing to transfer lethal weapons to Moscow, as Western officials have previously warned, the journalists say."],["The U.S. Department of Defense said this in a press release, Ukrinform reports.\u003cbr\u003e\u003cbr\u003e\"This includes the authorization of a Presidential Drawdown Authority (PDA) package valued at up to $150 million to provide Ukraine with key capabilities, including additional air defense interceptors; artillery and other fires, and anti-tank weapons,\" the press release said.\u003cbr\u003e\u003cbr\u003eThe capabilities in the PDA package include missiles for HAWK air defense systems, ammunition for High Mobility Artillery Rocket Systems (HIMARS), 155mm and 105mm artillery rounds, 81mm mortar rounds, Tube-Launched, Optically-Tracked, Wire-Guided (TOW) missiles, Javelin and AT-4 anti-armor systems, and small arms ammunition and grenades.\u003cbr\u003e\u003cbr\u003eIn addition, the Ukrainian Armed Forces will receive demolitions equipment and munitions, tactical vehicles to tow and haul equipment, tactical air navigation systems and aircraft support equipment, as well as spare parts, maintenance, and other field and ancillary equipment.\u003cbr\u003e\u003cbr\u003eIn addition, the Department of Defense is announcing a significant package of air defense interceptors using approximately $2.2 billion in Ukraine Security Assistance Initiative (USAI) funds. This funding will be used to purchase interceptors for Patriot and NASAMS air defense systems for Ukraine. As previously announced, the Biden Administration plans to accelerate delivery of these munitions by re-sequencing upcoming Foreign Military Sales deliveries for Ukraine.\u003cbr\u003e\u003cbr\u003e\"The United States will continue to work together with some 50 Allies and partners to ensure Ukraine's brave defenders receive the critical capabilities needed to fight Russian aggression,\" the press release reads."],["Know what moves the world. Stay informed with Kompreno. Get quality journalism from across Europe.\u003cbr\u003e\u003cbr\u003eRussia continues to destroy Ukraine, and the West and Ukraine are footing the bill. Meanwhile, the G7 countries have frozen $300 billion of Russian assets in their banks but cannot make the jump to seize them to help Ukraine's fight.\u003cbr\u003e\u003cbr\u003eWhy the holdup? Euromaidan Press explains in collaboration with the International Center for Ukrainian Victory.\u003cbr\u003e\u003cbr\u003eNot fully. First, we cannot fully calculate the extent of damage; second, human lives are priceless. After Ukraine's victory, much will remain to be done to bring Russia to justice. But right now, the G7 have frozen Russian assets in their countries, which can be fully used. However, even now, they are already less than the damages suffered by Ukraine, and the size of the damages is still growing.\u003cbr\u003e\u003cbr\u003eThe biggest slice of the pie is Russian state assets (reserves of the Russian Central Bank, Russia's central financial institution) - $300 billion. They've been frozen in banking institutions across the G7 countries.\u003cbr\u003e\u003cbr\u003eSo why are these assets parked there in the first place?\u003cbr\u003e\u003cbr\u003eWell, at the time of Russia's full-scale invasion of Ukraine, Russia kept some assets in money and securities abroad in reliable banks, scooping up foreign currency.\u003cbr\u003e\u003cbr\u003eWe know for a fact that the lion's share of these assets, \u20ac192 billion to be precise, is held in Euroclear, a financial institution headquartered in Brussels that specializes in the safekeeping and settlement of securities.\u003cbr\u003e\u003cbr\u003eAs for the rest of the assets, their exact size and location are a bit of a mystery since that information is classified, but it's a safe bet that a hefty chunk is in the USA.\u003cbr\u003e\u003cbr\u003eThere are also Russian private assets floating around abroad, like yachts and businesses belonging to Russian oligarchs and propagandists.\u003cbr\u003e\u003cbr\u003eBut the total value of these is way smaller than the $300 billion in state assets, and confiscating them is a whole other can of worms. Each country has to make its own call on the matter, and then there's a court procedure to go through for each individual case, which is going to take a while.\u003cbr\u003e\u003cbr\u003eIt is also very difficult because the human rights of Russians owning them should be complied with, and the highest legal standards should be applied. That's why the spotlight is on the state assets, given Ukraine's urgent military and reconstruction needs. Confiscating these will be a quicker process.\u003cbr\u003e\u003cbr\u003eThis step falls under the category of countermeasures against an aggressor state that has launched an aggressive war and is violating international law left and right. Western countries have already frozen these funds based on this logic, but they haven't quite mustered up the resolve to fully confiscate them and hand them over to Ukraine.\u003cbr\u003e\u003cbr\u003eThere have been plenty of times throughout history when states have frozen the assets of other countries as a response to aggression:\u003cbr\u003e\u003cbr\u003eBut actually confiscating those assets and transferring them to the victim country? That's a lot rarer.\u003cbr\u003e\u003cbr\u003eHistorically, this has always been part of a post-war settlement, like the Treaty of Versailles after World War I or Germany's and Japan's World War II reparations. Directly confiscating frozen assets and handing them over to the victim country while the conflict is still ongoing? That's uncharted territory.\u003cbr\u003e\u003cbr\u003eIf the proposed use of frozen Russian assets for Ukraine's reconstruction actually happens, it would be a pretty big deal in this regard, but there are solid grounds for it.\u003cbr\u003e\u003cbr\u003eRussia stands accused of committing genocide in Ukraine and has caused mind-boggling damage to its infrastructure.\u003cbr\u003e\u003cbr\u003eThe reconstruction bill already stands at a whopping $486 billion, according to the World Bank. The damage to Ukraine's power grid is especially severe, with Russian strikes destroying 70% of its generating capacity.\u003cbr\u003e\u003cbr\u003eUkraine does not insist that this money is simply given to Ukraine; rather, the plan is to make the funds work for Ukraine's defense, which is the top priority. There are a few ways this could play out:\u003cbr\u003e\u003cbr\u003eUkraine is pushing for the ability to buy domestically-produced weapons with these funds, which are less expensive than western-made ones. They're also beefing up their capacity to handle the funds by ramping up anti-corruption measures.\u003cbr\u003e\u003cbr\u003eBeyond defense, the Russian funds are likely to be used for reconstruction and compensation for victims, although the exact breakdown isn't clear yet.\u003cbr\u003e\u003cbr\u003eOne big step forward to the confiscation of these funds was the US passing the REPO (Russian Elites, Proxies, and Oligarchs) Act on 23 April 2024.\u003cbr\u003e\u003cbr\u003eWhile successfully implementing it depends on further actions and certifications, the REPO Act lays out a legal mechanism for asset confiscation, gives the President the power to start the confiscation process, and allows for coordination with G7 countries, the EU, and other partners. It could potentially give Ukraine access to an estimated $5-8 billion in Russian sovereign assets located in the US.\u003cbr\u003e\u003cbr\u003eHowever, the G7 did not follow the US's lead.\u003cbr\u003e\u003cbr\u003eInstead, on 3 May 2024, the Financial Times reported that the G7 was no longer considering a full confiscation of frozen Russian assets, with an official saying that these assets could be used as leverage in potential peace negotiations with Russia.\u003cbr\u003e\u003cbr\u003eThis stance fails to recognize Russia's true objectives and the pointlessness of using these assets as a bargaining chip, given Russia's continued escalation of aggression and substantial revenues from fossil fuel exports.\u003cbr\u003e\u003cbr\u003eSeveral initial steps have been taken to ensure that Russia's frozen funds are already benefiting Ukraine:\u003cbr\u003e\u003cbr\u003eThis loan would allow Ukraine to survive. However, it would not ensure that Russia is punished for its crimes against mankind, ensure Ukraine's victory, or compensate Ukraine for the massive damages Russia caused.\u003cbr\u003e\u003cbr\u003eWhile Ukraine is set to receive portions of the frozen Russian assets, the entire $300 billion would be a game-changer. To put this sum into perspective:\u003cbr\u003e\u003cbr\u003eThis funding would allow the West to shift from \"drip-feeding\" weapons to a more impactful \"shock and awe\" support strategy. It would ensure a stable supply of ammunition and weapons, addressing the kind of shortages that led to Russian gains in spring 2024 when US aid was delayed.\u003cbr\u003e\u003cbr\u003eEconomist Timothy Ash argues that for Ukraine to pose a serious challenge to Russia, Western aid needs to increase from $100 billion to $150 billion annually. He suggests that using the confiscated assets is:\u003cbr\u003e\u003cbr\u003eIn essence, this massive injection of funds could provide Ukraine with critical resources while easing the financial burden on Western taxpayers.\u003cbr\u003e\u003cbr\u003eWhat could Ukraine do with $300 billion in Russian assets?\u003cbr\u003e\u003cbr\u003eTo put this sum into perspective, let's look at the numbers:\u003cbr\u003e\u003cbr\u003eInterestingly, with these resources, Ukraine has managed to destroy Russian equipment worth an estimated $98.7 billion - nearly double the value of their own arsenal (check out how we made these estimates here).\u003cbr\u003e\u003cbr\u003eIf Ukraine were to receive the full $300 billion, it could potentially increase its military capacity by almost six times. Of course, this is a simplification, as factors like equipment availability also play a role.\u003cbr\u003e\u003cbr\u003eSo, what could Ukraine actually buy with this money? According to defense expert Ivan Kyrychevskyi, here's a potential shopping list:\u003cbr\u003e\u003cbr\u003eKyrychevskyi estimates this funding could provide Ukraine with a 5-year security cushion. However, he cautions that even with money available, acquiring weapons isn't always straightforward due to availability issues and rising prices.\u003cbr\u003e\u003cbr\u003eRussia has already been forcing sales of Western assets at knock-off prices, as well as imposing punitive taxes on Western enterprises for a while now, way before any talk of confiscating Russian assets started:\u003cbr\u003e\u003cbr\u003eReports show that Russia had also basically stolen assets from a bunch of other Western companies by handing them over to state-owned enterprises or Putin's buddies' businesses for super cheap:\u003cbr\u003e\u003cbr\u003eRussia did all this in violation of international investment law, so Western companies have every right to hit back. Plus, the longer Western companies stay in Russia, the more likely it is that their assets will get snatched up or sold for peanuts.\u003cbr\u003e\u003cbr\u003eSo playing nice with Russia on this issue probably won't do much to protect Western investments anyway.\u003cbr\u003e\u003cbr\u003eRussia will definitely try to challenge the confiscation of its assets in court, because it can. It will likely file lawsuits in various courts like the EU Court of Justice, the European Court of Human Rights, the International Court of Justice, and international investment arbitration tribunals.\u003cbr\u003e\u003cbr\u003eBut here's the thing - Russia's chances of actually winning these cases are really low.\u003cbr\u003e\u003cbr\u003eAt the end of the day, if asset confiscation measures are well-designed and clearly based on Russia's well-documented violations of fundamental international laws and norms, they will have a strong legal foundation to withstand Russia's legal challenges. Careful legal framing can make the measures even more bulletproof.\u003cbr\u003e\u003cbr\u003eSo while Russia will certainly use whatever legal options it has to fight back, its own blatant disregard for international law leaves it without a strong legal case.\u003cbr\u003e\u003cbr\u003eThe only courts where Russia is likely to win are Russian ones, and then the decision will apply to the territory of Russia. So, theoretically, Western companies that are still doing business in Russia can be affected, but as we've already seen, Putin's regime can confiscate their assets without any legal pretexts anyway, so it would be wiser for them to simply get out of Russia.\u003cbr\u003e\u003cbr\u003eSome worry that confiscating Russian assets might hurt the EU's economy. They think the euro could lose value if people start pulling their money out of banks.\u003cbr\u003e\u003cbr\u003eThere's a fear that other countries might get spooked, thinking their money isn't safe in EU banks anymore. This could cause financial trouble in the Eurozone. Big players like China, Saudi Arabia, and Indonesia have been lobbying against asset confiscation, worried about what it might mean for their own money.\u003cbr\u003e\u003cbr\u003eBut these fears might be blown out of proportion.\u003cbr\u003e\u003cbr\u003eHere's the thing: Russian assets are only on the chopping block because Russia invaded Ukraine. If you're not planning to invade anyone, you've got nothing to worry about. And if you are, perhaps you'll get second thoughts. Two birds with one stone.\u003cbr\u003e\u003cbr\u003eSome are particularly worried about China pulling its investments from Euroclear. But so far, China hasn't made any threats or official statements about doing this. And they haven't done anything like this in the past either.\u003cbr\u003e\u003cbr\u003eEconomist Timothy Ash points out that when the West froze Russian money two years ago, emerging economies did not react in any way.\u003cbr\u003e\u003cbr\u003eHe also says that even if countries like Saudi Arabia and China wanted to move their money elsewhere, there's really nowhere else to go. Western banks are still the safest and most reliable places to keep large amounts of money. The euro is still a superstar currency, used in countries with detailed banking laws and high standards to protect people's money.\u003cbr\u003e\u003cbr\u003eAsh adds that if a country did try to move its money, it would probably end up hurting itself more than anyone else. They could face sanctions from Western countries, see less economic growth, have less trade and investment, and even see oil and commodity prices drop. Countries like Saudi Arabia and China care a lot about keeping their economies stable, so they're unlikely to risk all that just to back up Russia.\u003cbr\u003e\u003cbr\u003eSo, while some people are worried, it's pretty unlikely that taking Russian assets would cause other countries to pull their money out of Western banks en masse. The potential downsides for countries trying to move their money, plus the lack of good alternatives to Western banks, make this scenario highly improbable.\u003cbr\u003e\u003cbr\u003eAt its core, the issue of confiscation comes down to political will.\u003cbr\u003e\u003cbr\u003eDespite the various reasons that are raised in discussions about confiscating Russian assets, the true answer is that Western countries still aren't fully convinced of Ukraine's eventual victory. As a result, they lack a clear strategy for ensuring Ukraine's success and Russia's defeat.\u003cbr\u003e\u003cbr\u003eThey want to maintain a window for future negotiations with Russia. They fear that asset confiscation will be perceived as a serious escalation and are reluctant to demonstrate strength. They are concerned about jeopardizing future business opportunities, hoping that the familiar world in which Russia was a business partner will eventually return.\u003cbr\u003e\u003cbr\u003eThe US Congress passing the REPO Act shows that asset confiscation is legally doable and can happen if the political will is there.\u003cbr\u003e\u003cbr\u003eDespite this big step forward, the G7 countries still haven't gathered the courage to do the same.\u003cbr\u003e\u003cbr\u003eRecent reports suggest that the G7 is backing off from fully confiscating frozen Russian assets, with some officials hinting that these assets could be used as a bargaining chip in potential peace talks with Russia. This attitude doesn't recognize the true nature of Russian aggression and the Kremlin's ultimate goal of replacing the rules-based order with a \"might makes right\" approach.\u003cbr\u003e\u003cbr\u003eUltimately, the West's hesitation to confiscate Russian assets comes from not being fully convinced that Ukraine will win in the end and not having a clear plan for making sure Ukraine succeeds and Russia loses.\u003cbr\u003e\u003cbr\u003eSome Western countries are still hoping to keep the door open for future negotiations with Russia, worried that taking their assets will be seen as a major escalation. They're also worried about losing out on future business opportunities, holding onto the hope that the familiar world where Russia was a business buddy will eventually come back.\u003cbr\u003e\u003cbr\u003eBut Russia's actions over the past two years have made it clear that it has no plans to return to the rules-based international order.\u003cbr\u003e\u003cbr\u003eIt's time for bold moves, and the G7 needs to find the courage to follow the US's lead in confiscating Russian assets. By doing this, they can show they're committed to Ukraine's victory, hold Russia accountable for its crimes, and make it crystal clear that aggression won't be tolerated in the 21st century.\u003cbr\u003e\u003cbr\u003eEverybody's support matters, and you can help! Raise your voice and tell your politicians, and especially G7 leaders, that the confiscation of Russian assets is a step towards justice, because Russia must pay for the crimes it has done. You could publish appeals to G7 leaders, tagging them, in social media requesting the confiscation of the funds. You could also contact your local politicians and ask them to ask the G7 leaders to give a green light to the confiscation of the funds."],["Ukrainian President Volodymyr Zelensky is ready to meet with Donald Trump should the presumptive GOP nominee win the election -- but said that if the presidential hopeful has a plan to end Ukraine's war, he should \"tell us today.\"\u003cbr\u003e\u003cbr\u003eThe ex-president -- who currently leads the 2024 race in the polls -- claimed during last week's debate that if he wins in November, he could end the desperate war in Eastern Europe even before he gets inaugurated about two months later.\u003cbr\u003e\u003cbr\u003eBut Zelensky said that if Trump knows how to end the conflict -- which began when Russia invaded its neighbor without provocation in February 2022 -- he should tell Ukrainian officials now, according to Bloomberg.\u003cbr\u003e\u003cbr\u003e\"If Trump knows how to finish this war, he should tell us today,\" Zelensky said in a Bloomberg Television interview in Kyiv on Wednesday. \"If there are risks to Ukrainian independence, if we lose statehood - we want to be ready for this, we want to know.\u003cbr\u003e\u003cbr\u003e\"They can't plan my life and the life of our people and our children,\" he added during the hour-long interview, in which he also lamented delays in Western weapons system deliveries.\u003cbr\u003e\u003cbr\u003e\"We want to understand whether in November we will have the powerful support of the US, or will be all alone.\"\u003cbr\u003e\u003cbr\u003eOn Wednesday, a Trump spokesman told The Post that Trump has \"repeatedly stated that a top priority in his second term will be to quickly negotiate an end to the Russia-Ukraine war.\"\u003cbr\u003e\u003cbr\u003e\"He will do what is necessary to restore peace and rebuild American strength and deterrence on the world stage, and he is the only person who can make that happen,\" spokesperson Steven Cheung said.\u003cbr\u003e\u003cbr\u003eRussian officials, however, brushed off Trump's words.\u003cbr\u003e\u003cbr\u003eVassily Nebenzia, the country's UN ambassador, said Monday that the \"Ukrainian crisis cannot be solved in one day,\" according to Business Insider.\u003cbr\u003e\u003cbr\u003eLast week, two former Trump administration advisers proposed a plan to force peace negotiations by threatening Moscow that Washington would give Ukraine even more aid if Russia didn't come to the table.\u003cbr\u003e\u003cbr\u003eAt the same time, it would withhold aid to Ukraine if it declined to meet with Russian officials.\u003cbr\u003e\u003cbr\u003eA senior Ukrainian official told The Post that the government hopes a potential Trump administration would respect both its territory and sovereignty.\u003cbr\u003e\u003cbr\u003eDuring Thursday's first presidential debate, Trump whined about the United States spending billions in Ukraine's defense but Kyiv is \"not winning the war.\"\u003cbr\u003e\u003cbr\u003eZekensky, meanwhile, denied the conflict was deadlocked and insisted Kyiv's armies have replenished lost manpower and are simply waiting for more arms before launching a counteroffensive, according to Bloomberg.\u003cbr\u003e\u003cbr\u003e\"It's not a deadlock, it's a problematic situation,\" he said. \"A deadlock means there's no way out. But a problem can be solved if one has the will and has the tools. We do have the will, and the tools - they haven't arrived yet.\"\u003cbr\u003e\u003cbr\u003eThe Ukrainian president also praised the $61 billion assistance package passed by Congress earlier this year -- but said it was taking too long to get the equipment to the front, the outlet said.\u003cbr\u003e\u003cbr\u003e\"This is the biggest tragedy of this war, that between the decision and real fact, we have a real long, long, long wait,\" Zelenskiy said.\u003cbr\u003e\u003cbr\u003eYesterday, Defense Secretary Lloyd Austin said the Pentagon will send Ukraine a military aid package worth $2.3 billion that will include \"more air defense interceptors, anti-tank weapons and other critical munitions from US inventories,\" Austin said.\u003cbr\u003e\u003cbr\u003eSome of that money will also pay for additional Patriot surface-to-air missile systems and National Advanced Surface-to-Air Missile Systems that are critical to defending Ukraine's airspace from Russian attacks, he said.\u003cbr\u003e\u003cbr\u003eThe Ukrainian president also rejected overtures from Hungarian Prime Minister Viktor Orban, who urged him to consider a cease-fire.\u003cbr\u003e\u003cbr\u003e\"Nobody has an answer,\" Zelenskiy said, adding that those saying he should accept an armistice haven't said how it would work."],["The Ukrainian head of state said this in an interview with Bloomberg, quoted by Rubryka.\u003cbr\u003e\u003cbr\u003e\"If Trump knows how to end this war, he should tell us today. If there are risks to Ukrainian independence, if we lose statehood -- we want to be ready for this, we want to know,\" Zelensky said.\u003cbr\u003e\u003cbr\u003eHe complained about delays in arms shipments from Western allies and said he was \"potentially ready\" to meet with Trump to hear his team's proposals.\u003cbr\u003e\u003cbr\u003e\"They can't plan my life and the life of our people and our children,\" he said. \"We want to understand whether in November we will have the powerful support of the US or will be all alone,\" the president said.\u003cbr\u003e\u003cbr\u003eZelensky rejected the idea that Ukrainian and Russian forces are at a deadlock on the battlefield. He stated that the Ukrainian military is in a better manpower position than a few months ago, and the new offensive is a matter of arming their brigades.\u003cbr\u003e\u003cbr\u003eThe president praised the $61 billion aid package from the United States but added that military equipment is taking too long to arrive at the front.\u003cbr\u003e\u003cbr\u003e\"This is the biggest tragedy of this war, that between the decision and real fact, we have a real long, long, long wait,\" Zelensky said.\u003cbr\u003e\u003cbr\u003eWe will remind you that Ukraine's President Volodymyr Zelensky was last in the USA in December 2023, not \"four days ago.\"\u003cbr\u003e\u003cbr\u003eIn addition, funding to support Ukraine in the amount of $61 billion was agreed only once.\u003cbr\u003e\u003cbr\u003eIn addition, Trump supported the version of the project that was finally passed and expressed his support for the Speaker of the House of Representatives, Mike Johnson.\u003cbr\u003e\u003cbr\u003eIt is worth adding that last year, Trump said that he could stop the Russian-Ukrainian war \"in 24 hours.\"\u003cbr\u003e\u003cbr\u003eAfter that, Zelensky invited him to visit Ukraine.\u003cbr\u003e\u003cbr\u003e\"I invite (to Ukraine - ed.) President Trump. If he can come here, I will need ... 24 minutes to explain to President Trump that he cannot lead this war. He cannot ensure peace through Putin,\" Zelensky said on NBC's \"Meet the Press\" in November.\u003cbr\u003e\u003cbr\u003eUkraine's President warned in one of the last interviews that Trump risks \"becoming a loser\" if, as the president of the United States, he implements a \"peace plan\" forcing Ukraine to make concessions to the aggressor."],["Today, the Department of Defense (DoD) announces additional security assistance to meet Ukraine's critical security and defense needs. This includes the authorization of a Presidential Drawdown Authority (PDA) package valued at up to $150 million to provide Ukraine with key capabilities, including: additional air defense interceptors; artillery and other fires, and anti-tank weapons.\u003cbr\u003e\u003cbr\u003eIn addition, DoD is announcing a significant package of air defense interceptors using approximately $2.2 billion in Ukraine Security Assistance Initiative (USAI) funds. This funding will be used to purchase interceptors for PATRIOT and NASAMS air defense systems for Ukraine. As previously announced, the Biden Administration plans to accelerate delivery of these munitions by re-sequencing upcoming Foreign Military Sales deliveries for Ukraine. As a result, Ukraine will be provided with the interceptors it urgently needs to protect its people and critical infrastructure against Russia's aerial attacks.\u003cbr\u003e\u003cbr\u003eThe PDA package is the Biden Administration's sixtieth tranche of equipment to be provided from DoD inventories for Ukraine since August 2021.\u003cbr\u003e\u003cbr\u003eThe capabilities in the PDA package include:\u003cbr\u003e\u003cbr\u003eMissiles for HAWK air defense systems;Ammunition for High Mobility Artillery Rocket Systems (HIMARS);155mm and 105mm artillery rounds;81mm mortar rounds;Tube-Launched, Optically-Tracked, Wire-Guided (TOW) missiles;Javelin and AT-4 anti-armor systems;Small arms ammunition and grenades;Demolitions equipment and munitions;Tactical vehicles to tow and haul equipment;Tactical air navigation systems and aircraft support equipment; and,Spare parts, maintenance, and other field and ancillary equipment.\u003cbr\u003e\u003cbr\u003eThe United States will continue to work together with some 50 Allies and partners to ensure Ukraine's brave defenders receive the critical capabilities needed to fight Russian aggression.\u003cbr\u003e\u003cbr\u003e\u002fPublic Release. This material from the originating organization\u002fauthor(s) might be of the point-in-time nature, and edited for clarity, style and length. Mirage.News does not take institutional positions or sides, and all views, positions, and conclusions expressed herein are solely those of the author(s).View in full here."],["Today, the Department of Defense (DoD) announces additional security assistance to meet Ukraine's critical security and defense needs. This includes the authorization of a Presidential Drawdown Authority (PDA) package valued at up to $150 million to provide Ukraine with key capabilities, including: additional air defense interceptors; artillery and other fires, and anti-tank weapons.\u003cbr\u003e\u003cbr\u003eIn addition, DoD is announcing a significant package of air defense interceptors using approximately $2.2 billion in Ukraine Security Assistance Initiative (USAI) funds. This funding will be used to purchase interceptors for PATRIOT and NASAMS air defense systems for Ukraine. As previously announced, the Biden Administration plans to accelerate delivery of these munitions by re-sequencing upcoming Foreign Military Sales deliveries for Ukraine. As a result, Ukraine will be provided with the interceptors it urgently needs to protect its people and critical infrastructure against Russia's aerial attacks.\u003cbr\u003e\u003cbr\u003eThe PDA package is the Biden Administration's sixtieth tranche of equipment to be provided from DoD inventories for Ukraine since August 2021.\u003cbr\u003e\u003cbr\u003eThe capabilities in the PDA package include:\u003cbr\u003e\u003cbr\u003eThe United States will continue to work together with some 50 Allies and partners to ensure Ukraine's brave defenders receive the critical capabilities needed to fight Russian aggression."],["In the crucible of the Ukraine conflict, Russian forces have embarked on a radical transformation of their armored warfare strategies. This evolution, epitomized by the emergence of advanced infantry fighting vehicles (IFVs) and the so-called \"turtle tanks,\" reveals a broader strategic shift and underscores Russia's commitment to maintaining its military edge in an increasingly drone-dominated battlefield.\u003cbr\u003e\u003cbr\u003eThe war in Ukraine has entered a potentially perilous phase as Russia deploys a new generation of IFVs to the front lines. The BMP-3 and BMD-4M are not mere troop carriers; they represent the pinnacle of modern military engineering, bristling with firepower, agility, and robust armor designed to shield soldiers on the battlefield. Their introduction signals a profound shift in Russia's military strategy, raising concerns of further escalation in an already devastating conflict.\u003cbr\u003e\u003cbr\u003eIn tandem with this deployment, there has been a notable 20% increase in BMP-3 production by Kurganmashzavod, a powerhouse in Russia's defense industry. This translates to Russian forces receiving 50% more of these vehicles in 2024 compared to the previous year, highlighting the resilience of Russia's domestic military production despite severe international sanctions. The question arises: what capabilities do these new IFVs bring to the fight, and what are the potential consequences of their deployment on the battlefield?\u003cbr\u003e\u003cbr\u003eThe BMP-3 and BMD-4M are the backbone of Russia's mechanized infantry. To grasp their significance, one must understand the Soviet military doctrine that shaped their development. Post-World War II, the Soviet Red Army emphasized heavily armored formations capable of breaching enemy lines. This philosophy extended to their infantry fighting vehicles. The BMP-1, for example, was armed but vulnerable, sitting tall and unable to swim, making it an easy target.\u003cbr\u003e\u003cbr\u003eThe BMP-3, introduced in the 1980s, addressed these shortcomings with a design capable of conquering both water and mountainous terrain. It boasts a formidable 100mm main gun capable of firing high-explosive shells and anti-tank missiles, making it versatile enough to handle enemy troops, fortified positions, and tanks. Additionally, a 30mm autocannon and a coaxial 7.62mm machine gun provide a barrage of firepower against lighter targets and helicopters. The BMP-3's adaptability extends to its mobility with water jets for amphibious operations and a sophisticated suspension system for navigating rough terrain.\u003cbr\u003e\u003cbr\u003eThe BMD-4M, in contrast, traces its lineage to the Cold War's emphasis on airborne assaults. Designed to be lightweight and maneuverable, it can be parachuted into combat zones and dominate the battlefield once deployed. The BMD-4M retains the BMP-3's powerful armament but is enhanced with improved fire control systems for greater precision. It also features anti-tank guided missiles, offering substantial armor-piercing capabilities. Its lightweight design includes an NBC (nuclear, biological, chemical) protection system, safeguarding the crew from various threats.\u003cbr\u003e\u003cbr\u003eDespite their advanced design, the brutal realities of the Ukrainian conflict have tested these vehicles under harsh conditions. They have proven vulnerable to sophisticated anti-tank weapons and drone tactics employed by Ukrainian forces. In response, Russia's Kurganmashzavod is rapidly deploying upgraded versions of these IFVs to the front lines. Recent modifications include bar armor on the sides and cage structures over the turrets to deflect RPGs and drone-mounted explosives, enhancing their survivability.\u003cbr\u003e\u003cbr\u003eThese upgrades are complemented by the Nakidka thermal camouflage system, which reduces the vehicle's thermal signature, making it harder for enemy forces to detect. Additionally, the RP-377VM1L jamming system disrupts the communication between drones and their operators, potentially neutralizing drone threats. While these enhancements represent significant advancements, their real-world effectiveness remains to be fully tested.\u003cbr\u003e\u003cbr\u003eIn a fascinating adaptation to modern warfare, Russian forces have also introduced \"turtle tanks\" -- a peculiar yet effective response to the increasing threat posed by Ukrainian FPV drones. Initially, these tanks were local improvisations characterized by makeshift counter-FPV drone shelters fabricated from available materials. Early iterations featured simple metal sheets hastily affixed to the tanks, creating an armored shell designed to protect against drone attacks. Despite their rudimentary appearance, these modifications have proven remarkably effective in the field.\u003cbr\u003e\u003cbr\u003eFootage from late April captured a Russian armored assault near Krashna Harfa, showcasing a column of infantry fighting vehicles equipped with these counter-FPV shelters. The lead tank, protected by a cope cage, spearheaded the assault, effectively clearing mines with its plow before retreating to safety. This tactic underscores the tanks' dual role: mine clearance and providing cover for advancing units.\u003cbr\u003e\u003cbr\u003eBy early May, the design of turtle tanks had further evolved. Images from UAVs revealed T-62 tanks with hybrid shelters, combining chain link, grating, and reactive armor. These modifications illustrate a blurring of the lines between traditional cope cages and the new turtle shells. The incorporation of electronic warfare (EW) modules and mine plows underscores a comprehensive approach to battlefield threats.\u003cbr\u003e\u003cbr\u003eDespite these innovations, the turtle tanks are not invulnerable. Videos from May showed several instances of these tanks being damaged or destroyed by mines and FPV drone attacks. One particularly striking example involved a turtle tank immobilized by a mine, subsequently attacked by multiple FPV drones. This highlights a significant vulnerability: while the shells offer protection, they are not foolproof against concentrated attacks.\u003cbr\u003e\u003cbr\u003eThe proliferation of turtle tanks across various Russian units, including the 40th Naval Infantry Brigade, indicates a decentralized yet widespread adoption of this concept. This suggests that the Russian military recognizes the value of these modifications and is willing to experiment with different designs to enhance their effectiveness.\u003cbr\u003e\u003cbr\u003eHowever, the reliance on makeshift solutions also points to a potential weakness: the lack of a unified, centrally coordinated approach to countering drone threats. As the conflict continues, it is likely that both Russian and Ukrainian forces will continue to adapt their tactics, leading to an ongoing cycle of measure and countermeasure.\u003cbr\u003e\u003cbr\u003eThe introduction of these upgraded IFVs represents a double-edged sword. The additional armor and jamming systems provide critical defense against drone strikes and RPG attacks.
