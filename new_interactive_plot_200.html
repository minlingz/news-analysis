 the Taiwan issue is purely an internal matter.\u003cbr\u003e- The \"One China\" principle is crucial for peace in the Taiwan Strait and for China's diplomatic relations.\u003cbr\u003e- China has indisputable sovereignty over the South China Sea islands and related maritime rights, based on historical and legal grounds.\u003cbr\u003e- The recent tensions in the South China Sea with the Philippines are attributed to the Philippines' actions, not China\u2019s.\u003cbr\u003e- South Korea, the U.S., and Japan are urged not to interfere in these matters, as they are not directly involved parties.\u003cbr\u003e\u003cbr\u003eThe spokesperson emphasized that South Korea's actions are inconsistent with the spirit of the China-South Korea strategic partnership and urged South Korea to act cautiously to maintain bilateral relations."],["The 21st Shangri-La Dialogue concluded on June 2, with heightened tensions in the South China Sea, particularly between China and the Philippines, becoming a focal point. The event, organized by the International Institute for Strategic Studies and supported by the Singapore government, featured a keynote speech by Philippine President Ferdinand Marcos Jr., marking the first time a Philippine president has delivered such an address at the forum.\u003cbr\u003e\u003cbr\u003eMarcos's speech, which emphasized challenges like climate change and regional tensions, notably mentioned the U.S. frequently, reflecting the Philippines' recent alignment with American interests in the Indo-Pacific region. This shift contrasts with the previous Philippine administration and has led to increased U.S.-Philippine military cooperation, including the use of Philippine bases by U.S. forces and joint military exercises.\u003cbr\u003e\u003cbr\u003eThe forum also saw the absence of Russian representatives, likely due to the ongoing Ukraine crisis, highlighting the West's influence on the event's agenda. The U.S. has been strengthening its regional alliances, including a new partnership with Japan, Australia, and the Philippines, aimed at countering China.\u003cbr\u003e\u003cbr\u003eExperts argue that the U.S. is using the Philippines to bolster its strategic position in the region, while the Philippines seeks U.S. support to challenge China in the South China Sea. However, there is skepticism about the U.S.'s willingness to engage in direct conflict with China over the South China Sea, suggesting that both countries are cautious about escalating tensions too far."],["The 21st Shangri-La Dialogue opened in Singapore on May 31, focusing on the escalating tensions in the South China Sea. Professor Ge Hanwen from China's National University of Defense Technology discussed the issue, emphasizing the need for Asian unity to address the complexities and colonial legacies in the region. He criticized the Philippines for using international law to seek political gains and highlighted China's legal countermeasures, referencing a 2018 critique of the South China Sea arbitration ruling by the Chinese Society of International Law.\u003cbr\u003e\u003cbr\u003eGe stressed the importance of historical context in international law and pointed out the colonial remnants affecting the South China Sea disputes. He advocated for direct dialogue as the only solution, citing his conversation with Philippine Coast Guard Commander Ronnie Gil Gavan, who acknowledged the need for direct communication. Ge attributed the heightened tensions to the dramatic policy shifts by the Philippine government in recent years."],["On June 3, a spokesperson for China's Ministry of Foreign Affairs responded to questions regarding Philippine President Marcos' speech at the Shangri-La Dialogue, which addressed the South China Sea issue. President Marcos asserted that the United Nations Convention on the Law of the Sea (UNCLOS) and the South China Sea arbitration ruling support the Philippines' territorial claims.\u003cbr\u003e\u003cbr\u003eThe Chinese spokesperson refuted these claims, stating:\u003cbr\u003e\u003cbr\u003e1. China has indisputable sovereignty over the South China Sea islands and their surrounding waters, based on historical and legal grounds.\u003cbr\u003e2. The Philippines' territorial boundaries, as defined by various international treaties, do not include the South China Sea islands claimed by China.\u003cbr\u003e3. The South China Sea arbitration ruling is deemed illegal and invalid by China, which does not recognize or accept it.\u003cbr\u003e4. The recent escalation of tensions in the South China Sea is attributed to the Philippines' actions, including violations of agreements and provocations, often supported by external forces like the United States.\u003cbr\u003e5. Despite these tensions, China remains committed to maintaining stability in the South China Sea through cooperation with ASEAN countries, including the Philippines, and upholding the Declaration on the Conduct of Parties in the South China Sea.\u003cbr\u003e\u003cbr\u003eThe spokesperson emphasized the importance of regional countries maintaining control over the peace and stability of the South China Sea."],["During the Shangri-La Dialogue, Chinese Defense Minister Dong Jun delivered a keynote speech on China's global security perspective, addressing issues such as the Taiwan Strait and the South China Sea, which garnered significant attention.\u003cbr\u003e\u003cbr\u003eKey Points:\u003cbr\u003e1. **Taiwan Issue**: Dong Jun emphasized China's firm stance on territorial integrity, condemning \"Taiwan independence\" movements as detrimental to regional peace and stability.\u003cbr\u003e2. **South China Sea**: He criticized the U.S. \"salami-slicing\" strategy and warned against interference in maritime rights and regional conflicts.\u003cbr\u003e3. **China-U.S. Relations**: Dong Jun met with U.S. Defense Secretary Lloyd Austin to discuss resuming military dialogue, highlighting the need for mutual efforts to maintain peace and stability in the Asia-Pacific.\u003cbr\u003e4. **Regional Security**: He cautioned against external forces, particularly the U.S., for inciting geopolitical conflicts, referencing the U.S. missile deployment in the Philippines as a destabilizing factor.\u003cbr\u003e\u003cbr\u003eSignificant Outcomes:\u003cbr\u003e- The speech underscored China's commitment to defending its territorial claims and called for peaceful resolution of disputes through dialogue.\u003cbr\u003e- It highlighted the complexities of the Asia-Pacific strategic environment and the need for cooperative efforts to prevent conflict escalation.\u003cbr\u003e- The meeting between Chinese and U.S. defense officials was seen as a critical step towards preventing uncontrolled disputes and fostering military communication."],["During the 21st Shangri-La Dialogue, Chinese Defense Minister Dong Jun delivered a speech following U.S. Defense Secretary Lloyd Austin, who criticized China without naming it and discussed the \"Indo-Pacific strategy.\" Dong Jun's speech focused on China's global security perspective, addressing issues like the South China Sea and the Taiwan Strait, emphasizing China's commitment to national sovereignty and territorial integrity.\u003cbr\u003e\u003cbr\u003eDong Jun reiterated China's stance against \"Taiwan independence\" and external interference, stating that China is prepared to counter any separatist actions. Despite being interrupted by the moderator, Bastian Giegerich, Director of Defense and Military Analysis at the International Institute for Strategic Studies, Dong Jun insisted on finishing his points about Taiwan, underscoring its importance to China.\u003cbr\u003e\u003cbr\u003eThe speech highlighted China's role as a stabilizing force in regional peace and its opposition to Western hegemony. The event also saw a change in the usual practice, with Dong Jun's speech being broadcast in Chinese instead of English, reflecting the interest in China's defense policies.\u003cbr\u003e\u003cbr\u003eDong Jun's firm response to the interruption and his detailed exposition on Taiwan underscored China's unwavering stance on the issue, especially amid rising tensions and external interventions. The speech concluded with a reaffirmation of China's resolve to maintain national unity and counter any moves towards Taiwan's independence."],["The South China Sea dispute between China and the Philippines has escalated. On May 31, Philippine President Ferdinand Marcos Jr. asserted the Philippines' sovereignty over disputed waters at the Shangri-La Dialogue, warning Beijing against crossing red lines. In response, China's Ministry of Foreign Affairs issued a statement on June 3, presenting six points to counter Marcos' claims, accusing the Philippines of ignoring historical facts and distorting the situation.\u003cbr\u003e\u003cbr\u003e1. China claims indisputable sovereignty over the South China Sea islands and related waters, citing historical discovery and continuous, peaceful administration.\u003cbr\u003e2. The Ministry argues that international treaties, including the 1898 Treaty of Paris, do not include the disputed islands within Philippine territory, accusing the Philippines of illegal occupation and legislation.\u003cbr\u003e3. China rejects the 2016 South China Sea arbitration ruling as illegal and invalid, asserting it does not affect China's territorial claims.\u003cbr\u003e4. The Ministry blames the Philippines for escalating tensions, accusing it of violating agreements, provoking incidents, and collaborating with external forces like the U.S.\u003cbr\u003e5. China emphasizes its cooperation with ASEAN countries to maintain stability and freedom of navigation in the South China Sea, expressing willingness to manage disputes and promote peace.\u003cbr\u003e6. China urges the Philippines to honor international treaties, cease provocations, and return to dialogue-based conflict resolution.\u003cbr\u003e\u003cbr\u003eThe situation underscores ongoing tensions and the complex geopolitical dynamics in the South China Sea."],["At the Shangri-La Dialogue in Singapore, Chinese Defense Minister Li Shangfu's interactions with U.S. Defense Secretary Lloyd Austin and other international representatives were closely watched. Singapore's seating arrangement at the welcome dinner, placing Li next to former Prime Minister Lee Hsien Loong and Austin next to current Prime Minister Lawrence Wong and Philippine President Ferdinand Marcos Jr., highlighted the strategic importance of the event.\u003cbr\u003e\u003cbr\u003eDuring the dialogue, Austin emphasized that war with China is not imminent and stressed the importance of high-level military communication to avoid misunderstandings. However, the U.S. strategy remains focused on strengthening its alliances in the Asia-Pacific region to counter China.\u003cbr\u003e\u003cbr\u003eMarcos Jr. played a significant role in supporting the U.S. stance, particularly on the South China Sea issue, framing it as an international concern to justify U.S. involvement. Despite this, ASEAN countries, including the Philippines, continue to view the South China Sea disputes as regional issues, with efforts ongoing to establish a \"Code of Conduct\" with China.\u003cbr\u003e\u003cbr\u003eIn his keynote speech, Li Shangfu outlined China's vision for regional security cooperation, emphasizing multilateral military diplomacy and the importance of the United Nations and international law. He warned against countries that provoke regional instability, indirectly addressing the Philippines.\u003cbr\u003e\u003cbr\u003eNotably, Li referred to Taiwan's military as \"Taiwan independence forces\" and dismissed their significance with the phrase \"catching turtles in a jar,\" indicating China's dismissive stance on U.S. arms sales to Taiwan and their limited impact on the broader Taiwan Strait situation."],["In response to Philippine President Marcos' speech on the South China Sea at the Shangri-La Dialogue, a Chinese Foreign Ministry spokesperson criticized the statements as ignoring historical facts and promoting erroneous maritime claims. The spokesperson emphasized China's indisputable sovereignty over the South China Sea islands and related waters, citing historical and legal grounds. They rejected the Philippines' territorial claims based on international treaties and the 2016 South China Sea arbitration ruling, which China deems illegal and invalid. The spokesperson accused the Philippines of escalating tensions and violating agreements, with U.S. support exacerbating the situation. China urged the Philippines to honor international treaties, cease provocations, and return to dialogue to resolve disputes. The spokesperson reiterated China's commitment to maintaining regional stability and cooperation with ASEAN countries."],["In response to Philippine President Marcos' speech on the South China Sea at the Shangri-La Dialogue, a Chinese Foreign Ministry spokesperson addressed several key points:\u003cbr\u003e\u003cbr\u003e1. **China's Sovereignty**: China asserts indisputable sovereignty over the South China Sea islands and related maritime rights, based on historical and legal grounds.\u003cbr\u003e2. **Philippine Claims**: The spokesperson refuted the Philippines' territorial claims, stating they are not supported by historical treaties and accusing the Philippines of illegal occupation and legislation.\u003cbr\u003e3. **Arbitration Ruling**: China rejects the South China Sea arbitration ruling as illegal and invalid, emphasizing it does not recognize or accept the decision.\u003cbr\u003e4. **Philippines' Actions**: The spokesperson blamed the Philippines for escalating tensions, violating agreements, and collaborating with external forces like the U.S. to challenge China.\u003cbr\u003e5. **Regional Stability**: Despite tensions, China claims the South China Sea remains stable and expresses willingness to work with ASEAN countries, including the Philippines, to manage disputes and promote cooperation.\u003cbr\u003e6. **Call for Dialogue**: China urges the Philippines to honor international treaties, cease provocations, and return to dialogue and negotiation to resolve maritime disputes."],["In response to Philippine President Marcos' remarks at the Shangri-La Dialogue regarding the South China Sea dispute, China's Ministry of Foreign Affairs issued a statement on June 3rd. China rejects and does not recognize the South China Sea arbitration ruling and urges the Philippines to cease maritime provocations and return to dialogue and negotiations.\u003cbr\u003e\u003cbr\u003ePresident Marcos emphasized that the United Nations Convention on the Law of the Sea (UNCLOS) and the South China Sea arbitration ruling affirm the Philippines' legal rights, forming the basis of its South China Sea policy. China criticized these statements as ignoring history and facts, and misrepresenting the maritime situation.\u003cbr\u003e\u003cbr\u003eChina outlined its six-point stance on the South China Sea dispute:\u003cbr\u003e1. China claims indisputable sovereignty over the South China Sea islands and related waters.\u003cbr\u003e2. The Philippines' territory does not include the South China Sea islands, and its claims are illegal.\u003cbr\u003e3. The South China Sea arbitration ruling is illegal and invalid.\u003cbr\u003e4. The recent escalation of the South China Sea issue is the Philippines' responsibility, with the U.S. playing a negative role.\u003cbr\u003e5. The South China Sea situation remains stable due to efforts by China and ASEAN countries.\u003cbr\u003e6. China will continue to defend its territorial sovereignty and maritime rights, urging the Philippines to stop provocations and return to dialogue."],["On May 31, 2024, Philippine President Ferdinand Marcos Jr. delivered a speech at the Shangri-La Dialogue, emphasizing the \"good faith\" of certain international legal procedures and repeatedly affirming the validity of the South China Sea arbitration ruling. He mentioned that the Philippines has enacted domestic legislation based on this ruling. However, the article argues that the Philippines' initiation of the arbitration process did not fulfill its international obligations in good faith and that the arbitration was a misuse of legal procedures.\u003cbr\u003e\u003cbr\u003eKey points include:\u003cbr\u003e1. The Philippines' lawsuit is deemed baseless and a misuse of legal procedures, violating the principle of good faith.\u003cbr\u003e2. The unilateral arbitration by the Philippines infringes on China's rights under the United Nations Convention on the Law of the Sea (UNCLOS) to choose its dispute resolution method.\u003cbr\u003e3. The Philippines failed to complete necessary pre-arbitration consultations and negotiations, violating both bilateral and multilateral agreements.\u003cbr\u003e4. The arbitration tribunal's rulings lack factual and legal basis, including misinterpretations of historical rights and legal statuses of islands.\u003cbr\u003e\u003cbr\u003eThe article concludes that the arbitration tribunal overstepped its jurisdiction and made erroneous rulings, rendering the decisions invalid. It urges the Philippines to return to friendly negotiations and consultations with China. The author, Bai Jiayu, is a senior researcher at Nankai University's Institute for the Development of Chinese Modernization and a professor at Nankai University's Law School."],["**Summary:**\u003cbr\u003e\u003cbr\u003eAt the Shangri-La Dialogue in Singapore, Philippine President Marcos faced backlash over the Philippines' provocative actions in the South China Sea. Marcos deflected questions about the Philippines' role in escalating tensions, citing the 1982 United Nations Convention on the Law of the Sea (UNCLOS) and the 2016 arbitration ruling. However, the article argues that territorial issues are not covered by UNCLOS and criticizes the Philippines for attempting to claim Chinese islands and waters under the guise of ributed to the Philippines' actions, including violations of agreements and provocations, often supported by external forces like the United States.\u003cbr\u003e5. Despite tensions, China and ASEAN countries have maintained overall stability in the South China Sea and are committed to managing disputes and enhancing cooperation.\u003cbr\u003e6. China urges the Philippines to honor international treaties, cease provocations, and return to dialogue and negotiation to resolve maritime disputes.\u003cbr\u003e\u003cbr\u003eThe statement underscores China's firm stance on its territorial claims and calls for peaceful resolution through direct negotiations."],["Philippine President Ferdinand Marcos Jr. asserted the Philippines' sovereignty over disputed South China Sea waters during a speech at the Shangri-La Dialogue in Singapore on May 31, warning China against crossing red lines, which he said would be considered an act of war. In response, China's Ministry of Foreign Affairs issued a six-point statement on June 3, accusing the Philippines of frequent maritime provocations and collaborating with external forces to challenge China's claims.\u003cbr\u003e\u003cbr\u003eKey points from China's response include:\u003cbr\u003e1. China claims indisputable sovereignty over the South China Sea islands and related waters, citing historical and legal grounds.\u003cbr\u003e2. The Philippines' territorial claims do not include the South China Sea islands, based on historical treaties.\u003cbr\u003e3. The 2016 South China Sea arbitration ruling is deemed illegal and invalid by China.\u003cbr\u003e4. China blames the Philippines for escalating tensions and accuses the U.S. of supporting the Philippines for geopolitical reasons.\u003cbr\u003e5. China asserts that the South China Sea remains stable due to efforts by China and ASEAN countries and calls for continued cooperation.\u003cbr\u003e6. China urges the Philippines to respect international treaties, cease provocations, and return a's restraint is aimed at maintaining regional stability and avoiding a proxy conflict instigated by the US. The article calls for a strong response from China, including potential military actions and the removal of a grounded Philippine ship in disputed waters, to assert its sovereignty and protect the marine environment."],["The Chinese Ministry of Foreign Affairs responded to Philippine President Marcos' speech at the Shangri-La Dialogue regarding the South China Sea. The Ministry criticized Marcos for ignoring historical facts and promoting incorrect maritime claims. Key points from the response include:\u003cbr\u003e\u003cbr\u003e1. **China's Sovereignty**: China asserts indisputable sovereignty over the South China Sea islands and related maritime areas, citing historical and legal grounds.\u003cbr\u003e2. **Philippine Claims**: China rejects the Philippines' territorial claims, stating they are not supported by historical treaties and accusing the Philippines of illegal occupation and legislation.\u003cbr\u003e3. **Arbitration Ruling**: China deems the South China Sea arbitration ruling as illegal and invalid, refusing to recognize or accept it.\u003cbr\u003e4. **Escalation Blame**: China blames the Philippines for recent tensions, accusing it of violating agreements, provoking incidents, and collaborating with external forces like the U.S.\u003cbr\u003e5. **Regional Stability**: China emphasizes the overall stability of the South China Sea due to efforts with ASEAN countries and expresses willingness to continue cooperation.\u003cbr\u003e6. **Call for Dialogue**: China urges the Philippines to honor international treaties, cease provocations, and return to dialogue for resolving disputes.\u003cbr\u003e\u003cbr\u003eThe response underscores China's firm stance on its territorial claims and calls for peaceful negotiations based on historical facts."],["The Chinese Ministry of Foreign Affairs responded to Philippine President Marcos' speech at the Shangri-La D 3cbr\u003eThe statement underscores China's firm stance on its territorial claims and calls for diplomatic resolution of conflicts."],["The article discusses the response of the Chinese Ministry of Foreign Affairs to a speech by Philippine President Marcos at the 21st Shangri-La Dialogue, where he asserted the Philippines' territorial claims in the South China Sea based on the United Nations Convention on the Law of the Sea (UNCLOS) and the South China Sea arbitration ruling. The Chinese spokesperson refuted these claims, emphasizing China's historical and legal sovereignty over the South China Sea islands and surrounding waters. Key points include:\u003cbr\u003e\u003cbr\u003e1. **China's Sovereignty**: China claims indisputable sovereignty over the South China Sea islands and rights over the related waters, citing historical discovery and continuous administration.\u003cbr\u003e2. **Philippine Claims**: China argues that the Philippines' territorial claims, based on various treaties, do not include the South China Sea islands.\u003cbr\u003e3. **Arbitration Ruling**: China rejects the South China Sea arbitration ruling as illegal and invalid, stating it was made without China's consent and violates international law.\u003cbr\u003e4. **Philippines' Actions**: China accuses the Philippines of escalating tensions, violating agreements, and collaborating with external forces like the U.S. to challenge China's claims.\u003cbr\u003e5. **Regional Stability**: China asserts that the South China Sea remains stable due to cooperation with ASEAN countries and calls for continued dialogue and negotiation to resolve disputes.\u003cbr\u003e6. **Call for Dialogue**: China urges the Philippines to honor international treaties, cease provocative actions, and return to negotiations to manage maritime disputes.\u003cbr\u003e\u003cbr\u003eThe article highlights the ongoing tension between China and the Philippines over the South China Sea and China's call for a return to diplomatic negotiations."],["In response to Philippine President Marcos' speech at the Shangri-La Dialogue regarding the South China Sea, a Chinese Foreign Ministry spokesperson addressed several key points:\u003cbr\u003e\u003cbr\u003e1. **China's Sovereignty**: China asserts its indisputable sovereignty over the South China Sea islands and related maritime rights, citing historical and legal grounds.\u003cbr\u003e2. **Philippine Claims**: China rejects the Philippines' territorial claims, stating they are not supported by historical treaties and accusing the Philippines of illegal occupation and legislation.\u003cbr\u003e3. **Arbitration Ruling**: China deems the South China Sea arbitration ruling as illegal and invalid, refusing to recognize or accept it.\u003cbr\u003e4. **Philippines' Actions**: China blames the Philippines for escalating tensions, accusing it of violating agreements, provoking incidents, and collaborating with external forces like the U.S.\u003cbr\u003e5. **Regional Stability**: China emphasizes the overall stability of the South China Sea due to efforts by China and ASEAN countries, advocating for continued cooperation and dialogue.\u003cbr\u003e6. **Call for Dialogue**: China urges the Philippines to honor international treaties, cease provocations, and return to negotiations to resolve disputes peacefully."],["In response to Philippine President Marcos' speech at the 21st Shangri-La Dialogue, where he asserted the Philippines' territorial claims in the South China Sea based on the United Nations Convention on the Law of the Sea (UNCLOS) and the South China Sea arbitration ruling, the Chinese Foreign Ministry spokesperson refuted these claims. The spokesperson emphasized China's historical and legal sovereignty over the South China Sea islands and criticized the Philippines for distorting facts and violating international law. China rejects the arbitration ruling as illegal and invalid, and blames the Philippines for escalating tensions by collaborating with external forces and spreading misinformation. The spokesperson reiterated China's commitment to maintaining regional stability and resolving disputes through negotiation, urging the Philippines to honor international agreements and cease provocative actions."],["Chinese Defense Minister Dong Jun delivered a speech at the 21st Shangri-La Dialogue on June 2, emphasizing China's stance on global security and the Asia-Pacific region. He outlined three \"not allowed\" principles: no hegemony or power politics in the Asia-Pacific, no introduction of geopolitical conflicts or wars, and no instigation of chaos by any country or force. Dong highlighted China's commitment to global security cooperation and maintaining regional stability.\u003cbr\u003e\u003cbr\u003eDong reiterated China's core interests, particularly regarding Taiwan, criticizing the Democratic Progressive Party's push for \"incremental independence\" and external forces' interference. He warned that any attempt to separate Taiwan from China would lead to severe consequences. Dong also addressed other issues, including the South China Sea, the Ukraine crisis, and the Israel-Palestine conflict, reaffirming China's defense policies and positions.\u003cbr\u003e\u003cbr\u003eIn response to questions, Dong asserted that Taiwan is a core issue for China and dismissed \"Taiwan independence\" efforts as futile, likening them to \"catching a turtle in a jar.\""],["On May 31, during the 21st Shangri-La Dialogue, Chinese military expert Lieutenant General He Lei questioned the Philippines' stance on the South China Sea disputes. He raised four key points:\u003cbr\u003e\u003cbr\u003e1. Submitting the South China Sea disputes to an international arbitration tribunal violates established rules and the Declaration on the Conduct of Parties in the South China Sea.\u003cbr\u003e2. The previous Philippine administration maintained stability in the disputed areas, but tensions have escalated under the current government, particularly around Ren'ai Reef and Scarborough Shoal.\u003cbr\u003e3. The Philippines claims to support ASEAN's centrality but has formed alliances with the US, Japan, and Australia, conducting joint military exercises, which contradicts the Declaration on the Conduct of Parties in the South China Sea.\u003cbr\u003e4. He questioned whether peace in the South China Sea should be maintained by regional countries or external powers, suggesting that external countries are the main instigators of the conflict.\u003cbr\u003e\u003cbr\u003eThe implications are significant, highlighting China's disapproval of international arbitration and external involvement in the South China Sea, and suggesting a preference for regional solutions."],["The 21st Shangri-La Dialogue concluded on June 2, with Chinese Defense Minister Li Shangfu delivering a keynote speech emphasizing China's stance on Asia-Pacific security. Li outlined three \"unallowables\": no hegemony or power politics harming the region, no geopolitical conflicts or wars introduced, and no instigation of chaos by any country or force. He issued a stern warning against Taiwan independence, stating that any attempt to separate Taiwan from China would lead to destruction.\u003cbr\u003e\u003cbr\u003eLi's speech, which was closely watched following criticisms of China by the Philippine President and U.S. Defense Secretary, highlighted China's commitment to peaceful resolution of disputes and regional stability. He criticized the Philippines' actions in the South China Sea and warned against external interference.\u003cbr\u003e\u003cbr\u003eThe dialogue saw reduced tensions between the U.S. and China compared to previous years, with both sides emphasizing the importance of communication. U.S. Defense Secretary Lloyd Austin introduced a new concept of \"confluence\" in Indo-Pacific security, aiming for stronger partnerships without coercion.\u003cbr\u003e\u003cbr\u003eChina's increased public engagement at the forum was noted, with officials actively participating in media briefings and discussions. Singapore's Defense Minister Ng Eng Hen remarked on the necessity for the U.S. and China to resolve their issues independently, reflecting a broader call for dialogue and cooperation to ensure regional and global stability."],["The Shangri-La Dialogue, an Asian security forum held in Singapore, concluded on June 2, 2023. The forum highlighted the strategic rivalry between the US and China, focusing on Beijing's military actions in the Taiwan Strait and South China Sea. Key speakers included US Defense Secretary Lloyd Austin and China's new Defense Minister Li Shangfu, who both emphasized the importance of maintaining military communication despite ongoing tensions.\u003cbr\u003e\u003cbr\u003eExperts noted that China's rhetoric was sharper than usual, portraying Taiwan, the US, and the Philippines as \"troublemakers.\" Li Shangfu's speech depicted China as a responsible power advocating for regional stability, while criticizing the US for creating tensions. He also reiterated China's neutral stance on the Ukraine conflict and called for a ceasefire in the Israel-Palestine conflict.\u003cbr\u003e\u003cbr\u003eUkrainian President Volodymyr Zelenskyy, a rare participant, accused China of supporting Russia's war efforts by discouraging attendance at a peace summit. The forum also saw significant discussions on the South China Sea, with Philippine President Ferdinand Marcos Jr. emphasizing the need for international law-based resolutions and rejecting Chinese aggression.\u003cbr\u003e\u003cbr\u003eOverall, the forum underscored the deepening US-China divide and the complex security dynamics in the Asia-Pacific region."],["The Shangri-La Dialogue, an Asian security forum held in Singapore, concluded on June 2, 2023. The forum highlighted the strategic rivalry between the US and China, focusing on Beijing's military actions in the Taiwan Strait and the South China Sea. Key speakers included US Defense Secretary Lloyd Austin and China's new Defense Minister Li Shangfu, who both emphasized the importance of maintaining military communication despite ongoing disputes.\u003cbr\u003e\u003cbr\u003eExperts noted that while the US and China agreed on the need for dialogue, significant differences remained on core security issues. China's responses to questions about regional security concerns were seen as evasive, with Li Shangfu avoiding direct answers on topics like the South China Sea and Ukraine.\u003cbr\u003e\u003cbr\u003eUkrainian President Volodymyr Zelenskyy made a rare appearance, accusing China of undermining a planned peace summit on the Russia-Ukraine conflict by pressuring countries not to attend. He criticized China for supporting Russia's war efforts.\u003cbr\u003e\u003cbr\u003eThe forum also featured Philippine President Ferdinand Marcos Jr., who stressed the importance of international law in resolving South China Sea disputes. The Philippines has been strengthening defense ties with the US, Australia, and Japan amid rising tensions with China.\u003cbr\u003e\u003cbr\u003eOverall, the forum underscored the deepening geopolitical divides in the Asia-Pacific region, with China portraying itself as a peaceful power while being accused of aggressive actions by other nations."],["The Epoch Times article from June 2, 2024, highlights several key issues affecting ordinary people in mainland China:\u003cbr\u003e\u003cbr\u003e1. **Price Increases**: Essential items and services, including utilities and basic foodstuffs, have seen significant price hikes, impacting the daily lives of ordinary citizens.\u003cbr\u003e2. **Building Collapse**: A building collapse in Guangxi resulted in the deaths of two university interns.\u003cbr\u003e3. **iPhone Price Drop**: iPhone 15 prices in China have dropped to historic lows due to significant discounts.\u003cbr\u003e4. **Natural Phenomenon**: Majestic waterfall cloud formations were observed in Lushan, Jiangxi.\u003cbr\u003e5. **Censorship**: A popular Chinese internet personality with 9 million followers was silenced, allegedly for criticizing a well-known host.\u003cbr\u003e6. **Falun Gong Arrests**: In Changchun, 47 Falun Gong practitioners were detained within a month.\u003cbr\u003e7. **Violent Crime**: A man in Baoding, Hebei, killed three people with a sickle.\u003cbr\u003e8. **Trade Tensions**: The potential for a trade war between Europe and China looms as Chinese electric vehicles gain market share in Europe.\u003cbr\u003e9. **Trump's Legal Battle**: Former U.S. President Donald Trump plans to appeal a recent conviction.\u003cbr\u003e10. **Tiananmen Anniversary**: Ahead of the 35th anniversary of the Tiananmen Square massacre, a Hong Kong publication left its front page blank in protest.\u003cbr\u003e11. **Astronomical Discovery**: Scientists discovered pairs of young planets that could challenge existing astronomical theories.\u003cbr\u003e12. **South China Sea Dispute**: The Philippine President clashed with a Chinese general over the South China Sea issue.\u003cbr\u003e13. **Tiananmen Mothers**: The Tiananmen Mothers group reiterated their demands for truth, compensation, and accountability.\u003cbr\u003e14. **Yoga Chain Closure**: The sudden closure of a popular yoga chain in Beijing led to suspicions of financial misconduct.\u003cbr\u003e15. **Falling Property Prices**: Property prices in Zhangjiakou have plummeted, with two-bedroom apartments selling for as low as 60,000 yuan.\u003cbr\u003e\u003cbr\u003eThese events collectively illustrate the various social, economic, and political challenges currently faced by people in China."],["On June 2, Chinese Defense Minister Dong Jun delivered a significant speech at the 21st Shangri-La Dialogue in Singapore, drawing considerable international attention. Military experts provided insights into his address, highlighting its logical, pragmatic, and candid nature.\u003cbr\u003e\u003cbr\u003eKey points from Dong Jun's speech included:\u003cbr\u003e1. Three important lessons from recent security developments in the Asia-Pacific region.\u003cbr\u003e2. A clear stance on \"three non-allowables.\"\u003cbr\u003e3. A comprehensive explanation of China's global security perspective, emphasizing peace, common security, equality, openness, and core interests.\u003cbr\u003e\u003cbr\u003eExperts contrasted Dong Jun's high-level, inclusive approach with the U.S. Defense Secretary's more confrontational stance, which focused on alliances and exclusionary tactics. Dong Jun reiterated China's positions on critical issues like Taiwan, the South China Sea, the Ukraine crisis, and the Israel-Palestine conflict, advocating for cooperation and mutual security.\u003cbr\u003e\u003cbr\u003eThe speech also addressed China-U.S. military relations, signaling China's openness to dialogue and cooperation, provided the U.S. does not treat China as an adversary. This was Dong Jun's first appearance at the Shangri-La Dialogue, where he also fielded questions on hot topics like China-U.S. relations and Taiwan, clarifying misconceptions and countering unfounded accusations."],["On June 1, China responded to U.S. Defense Secretary Lloyd Austin's remarks on the South China Sea made at the Shangri-La Dialogue in Singapore. China emphasized that the current situation in the South China Sea is generally stable, with 50% of global merchant ships and one-third of maritime trade passing through the area. They pointed out that American merchant ships operate there daily and U.S. military ships enter without invitation, questioning when there has ever been a lack of freedom. China accused the U.S. of distorting facts and creating unnecessary panic with malicious intent."],["The article critically examines the United States' \"freedom of navigation\" operations in the South China Sea, arguing that the U.S. uses this concept to assert its maritime dominance rather than uphold international law. Key points include:\u003cbr\u003e\u003cbr\u003e1. **U.S. Actions and Justifications**: The U.S. Department of Defense's 2023 report claims to challenge \"excessive maritime claims\" by 17 countries, including China. The U.S. frequently uses \"freedom of navigation\" as a pretext for military operations and joint exercises in the region.\u003cbr\u003e\u003cbr\u003e2. **Differences in Interpretation**: The article contrasts the U.S. interpretation of \"freedom of navigation\" with that of the United Nations Convention on the Law of the Sea (UNCLOS). While UNCLOS aims to protect equitable maritime rights and global order, the U.S. interpretation prioritizes its military and diplomatic interests.\u003cbr\u003e\u003cbr\u003e3. **Historical Context**: The U.S. has increasingly targeted the Asia-Pacific region with its \"freedom of navigation\" operations since 2000, particularly focusing on China. This shift aligns with broader U.S. strategic interests in the region and rising tensions over South China Sea disputes.\u003cbr\u003e\u003cbr\u003e4. **Military and Diplomatic Maneuvers**: The U.S. has escalated its military presence and support for regional allies like the Philippines, often conducting operations without notifying coastal states, leading to numerous dangerous incidents.\u003cbr\u003e\u003cbr\u003e5. **Media and Public Perception**: The U.S. also engages in a media campaign to justify its actions, often portraying China as the aggressor. American media and think tanks, such as the Center for Strategic and International Studies (CSIS), play significant roles in shaping public opinion.\u003cbr\u003e\u003cbr\u003e6. **Regional Impact**: The article argues that U.S. actions destabilize the region, contradicting its stated goal of ensuring maritime safety and commercial prosperity. It suggests that the true motive is to maintain U.S. global strategic dominance.\u003cbr\u003e\u003cbr\u003eThe article concludes that the U.S.'s approach to \"freedom of navigation\" is a guise for maritime hegemony, posing risks to regional stability and security."],["At the annual Shangri-La Dialogue in Singapore, Chinese Defense Minister Li Shangfu issued stern warnings to the U.S. and Taiwan independence advocates, emphasizing three \"unallowables\": no hegemony or power politics in the Asia-Pacific, no regional conflicts or wars, and no external forces causing instability. Li stressed China's openness to military exchanges with the U.S. but criticized American support for Taiwan and the Philippines, which he claimed exacerbates tensions. He reiterated China's goal of peaceful reunification with Taiwan but warned against separatist actions.\u003cbr\u003e\u003cbr\u003eThis was Li's first appearance at the dialogue as China's Defense Minister, succeeding Wei Fenghe. The event allowed international representatives to question him, particularly on Taiwan and the South China Sea disputes. Li accused foreign interference in China's internal affairs and criticized U.S. arms sales to Taiwan.\u003cbr\u003e\u003cbr\u003eThe dialogue occurred amid heightened security tensions in the Indo-Pacific. Li portrayed China as a benign power, despite regional concerns over its military expansion. He accused an unnamed Southeast Asian country, implied to be the Philippines, of provoking disputes over contested islands, with the U.S. allegedly instigating these actions.\u003cbr\u003e\u003cbr\u003eUkrainian President Volodymyr Zelenskyy also made a surprise appearance, urging international support against Russian aggression and promoting the upcoming Ukraine peace summit. He highlighted the need for persistent diplomacy to end the conflict and called for global efforts to stop Russian President Vladimir Putin.\u003cbr\u003e\u003cbr\u003eThe event underscored ongoing U.S.-China tensions and differing regional security perspectives. Despite Li's strong rhetoric, a U.S. official noted the lack of new content in his speech. The dialogue also marked the first face-to-face meeting between U.S. Defense Secretary Lloyd Austin and Li since U.S.-China military talks were suspended in 2022."],["On May 31, the 21st Shangri-La Dialogue commenced in Singapore, featuring seven plenary sessions, two ministerial roundtables, and six special forums. During the event, Chinese expert Lieutenant General He Lei addressed the Philippines' statements on the South China Sea, posing four critical questions:\u003cbr\u003e\u003cbr\u003e1. **Rule Violations**: He questioned who is truly violating international rules, arguing that the Philippines' submission of South China Sea disputes to an international tribunal itself breaches established agreements and infringes on China's rights under the United Nations Convention on the Law of the Sea.\u003cbr\u003e\u003cbr\u003e2. **Provocations**: He noted that tensions in the South China Sea have escalated under the current Philippine government, contrasting with the relative stability during the previous administration.\u003cbr\u003e\u003cbr\u003e3. **Alliances and Exercises**: He criticized the Philippines for forming alliances and conducting joint military exercises with the US, Japan, and Australia, which he claims undermines ASEAN's central role and violates regional agreements.\u003cbr\u003e\u003cbr\u003e4. **External Interference**: He asserted that the resolution and maintenance of peace in the South China Sea should be managed by regional countries and ASEAN, not external powers, which he accused of exacerbating the disputes.\u003cbr\u003e\u003cbr\u003eHe Lei's remarks underscore China's stance against external involvement in the South China Sea and highlight ongoing tensions with the Philippines over maritime disputes."],["Chinese Defense Minister, Dong Jun, delivered a keynote speech at the Shangri-La Dialogue in Singapore on June 2, focusing on China's global security perspective. He addressed the South China Sea issue, stating that the region's overall stability is due to the collective efforts of regional countries. However, he accused certain countries, influenced by external forces, of breaking bilateral agreements, violating commitments, and deliberately creating conflicts. These actions, including deploying medium-range missiles in cooperation with external forces, undermine regional security and violate ASEAN principles. Dong Jun warned that China's restraint in the face of such provocations is limited and urged these countries to return to dialogue and cooperation to maintain peace and stability in the South China Sea."],["Chinese Defense Minister Dong Jun delivered a keynote speech on \"China's Global Security Perspective\" at the Shangri-La Dialogue in Singapore on June 2. Addressing the South China Sea issue, Dong stated that the region's overall stability is due to the collective efforts of regional countries. However, he accused certain countries, influenced by external forces, of breaking bilateral agreements, violating commitments, and deliberately creating conflicts and misinformation. These actions, including the deployment of medium-range missiles in cooperation with external forces, undermine regional security and violate the ASEAN Charter. Dong warned that China's restraint in the face of such provocations is limited and urged these countries to return to dialogue and cooperation to maintain peace and stability in the South China Sea."],["In a heated exchange at the Shangri-La Dialogue in Singapore, Philippine President Ferdinand Marcos Jr. confronted Chinese Major General Xu Hui over the South China Sea issue. Xu's provocative question implied that the Philippines' recent actions might disrupt long-term peace in the region. Marcos reaffirmed the Philippines' commitment to ASEAN principles and emphasized that the South China Sea is a global issue, not just a regional one. He stressed that maritime boundaries should be determined by international law, referencing the 2016 arbitration ruling against China's claims. The dialogue highlighted ongoing tensions, with Marcos warning that any fatal incident involving Filipino personnel due to Chinese actions would be considered a serious escalation, potentially akin to an act of war."],["The article discusses the recent Shangri-La Dialogue, an annual security summit held in Singapore, where a notable meeting between the defense ministers of China and the United States took place. This meeting is significant as it marks a stabilization in the previously declining military relations between the two countries. The dialogue aims to enhance mutual understanding, eliminate misunderstandings, and build trust.\u003cbr\u003e\u003cbr\u003eHowever, tensions remain, particularly with the U.S. addressing issues related to Taiwan and the South China Sea. China firmly opposes any actions that suggest Taiwan's separation from China and emphasizes its commitment to military readiness and national reunification. Additionally, China criticizes U.S. support for the Philippines, viewing it as a provocation. China insists on resolving disputes through dialogue but warns against misuse of goodwill and provocations.\u003cbr\u003e\u003cbr\u003eThe article concludes by urging the U.S. to align its actions with the consensus reached by the two nations' leaders, emphasizing the need for consistent and concrete actions in the military domain."],["During the Shangri-La Dialogue on May 31, Chinese experts criticized Philippine President Marcos for his misleading statements regarding the South China Sea dispute. Retired Lieutenant General He Lei argued that submitting the dispute to an \"international arbitration tribunal\" violated the Declaration on the Conduct of Parties in the South China Sea and infringed on China's rights under the United Nations Convention on the Law of the Sea. He emphasized that international rules should reflect the interests of the majority, not a few countries, and accused the Philippines of undermining these rules while falsely accusing China of doing so.\u003cbr\u003e\u003cbr\u003eHe Lei also criticized the Philippines for allegedly using ASEAN's centrality as a pretext to strengthen its military alliance with the U.S., and for conducting joint military exercises with the U.S., Japan, and Australia, which he claimed destabilize the region. He attributed the South China Sea tensions to external countries' interference and warned against allowing these countries to meddle in the issue."],["Chinese experts at the Shangri-La Dialogue on May 31 criticized Philippine President Marcos' speech, accusing him of distorting facts and violating rules. Former Vice President of the Academy of Military Sciences, Lieutenant General He Lei, argued that the Philippines' submission of the South China Sea dispute to an \"international arbitration tribunal\" violated the Declaration on the Conduct of Parties in the South China Sea and international law. He emphasized that China respects international rules and maintains equality among nations, regardless of size or power.\u003cbr\u003e\u003cbr\u003eHe Lei accused the Philippines of falsely claiming to uphold ASEAN centrality while actually strengthening its military alliance with the U.S. and conducting joint military exercises with the U.S., Japan, and Australia, which he said undermines regional stability. He also blamed external countries for exacerbating the South China Sea issue and warned against their interference. The briefing was attended by reporters Cai Shuya and Yan Yujing, with contributions from Li Meng."],["The article discusses China's recent military exercises around Taiwan, dubbed \"Joint Sword-2024A,\" which took place on May 23, 2023. The U.S. government repeatedly called for restraint during these exercises. A week after the drills, Chinese Vice Foreign Minister Ma Zhaoxu visited the U.S. to meet with Deputy Secretary of State Kurt Campbell and other officials. Despite China's firm stance on Taiwan being a \"red line\" in U.S.-China relations, Ma emphasized the constructive nature of the talks and the critical period for stabilizing bilateral relations.\u003cbr\u003e\u003cbr\u003eHowever, Ma's tone shifted when he returned to the Chinese Embassy, where he reiterated Taiwan as a non-negotiable issue and criticized Taiwanese President Lai Ching-te for his pro-independence stance. This dual approach highlights China's strategy of military pressure on Taiwan while engaging diplomatically with the U.S.\u003cbr\u003e\u003cbr\u003eThe meetings aimed to implement the consensus from the November 2023 Biden-Xi summit, focusing on dialogue mechanisms to avoid misjudgments and conflicts, particularly in military communications. The U.S. expressed strong concerns over China's actions around Taiwan, which they believe undermine regional stability.\u003cbr\u003e\u003cbr\u003eChina's diplomatic efforts appear to be a balancing act between maintaining a hardline stance on Taiwan and seeking to stabilize U.S.-China relations. This dual approach reflects internal directives from China's top leadership, emphasizing both military pressure on Taiwan and diplomatic engagement with the U.S. to manage international perceptions and relations."],["On May 31, Chinese Defense Minister Dong Jun met with U.S. Defense Secretary Lloyd Austin at the \"Shangri-La Dialogue\" (Shangri-La Dialogue). The meeting, initially scheduled for one hour, extended to 75 minutes, indicating the depth of discussions.\u003cbr\u003e\u003cbr\u003eKey points from the meeting include:\u003cbr\u003e\u003cbr\u003e1. **Correction of Mistakes**: Dong Jun urged the U.S. to correct its mistakes, particularly regarding military provocations and miscommunications, such as the previous year's incident where a U.S. reconnaissance plane intruded into Chinese training areas.\u003cbr\u003e\u003cbr\u003e2. **Military Communication**: The meeting was a result of resumed military exchanges following a summit between the Chinese and U.S. presidents. This resumption includes high-level communications and various military consultation mechanisms.\u003cbr\u003e\u003cbr\u003e3. **Taiwan Issue**: Dong Jun reiterated China's firm stance against \"Taiwan independence\" and warned against any form of military support for it. This was underscored by recent PLA military exercises around Taiwan, which the U.S. media closely monitored.\u003cbr\u003e\u003cbr\u003e4. **South China Sea**: The South China Sea was another significant topic, with China emphasizing its stance against external interference and provocations, particularly from the Philippines, which has been encouraged by external forces like the U.S.\u003cbr\u003e\u003cbr\u003e5. **U.S. Intentions**: The U.S. aims to understand China's positions on Taiwan and the South China Sea to guide its military deployments. The U.S. also emphasized its commitment to \"freedom of navigation\" and stability in the Indo-Pacific region.\u003cbr\u003e\u003cbr\u003e6. **Outcomes and Implications**: While the meeting was seen as a positive step towards maintaining communication, it highlighted ongoing significant differences. The stability of U.S.-China military relations is crucial for global stability, but resolving all issues will require more than one meeting.\u003cbr\u003e\u003cbr\u003eThe discussions reflect broader geopolitical tensions, with the U.S. probing China's limits and China asserting its core interests, particularly regarding Taiwan and the South China Sea. The meeting's outcomes suggest a cautious but ongoing dialogue between the two military powers."],["On May 31, Chinese Defense Minister Dong Jun met with U.S. Defense Secretary Lloyd Austin at the \"Shangri-La Dialogue\" for a face-to-face discussion. The meeting, initially scheduled for one hour, extended to 75 minutes, indicating the depth of the conversation.\u003cbr\u003e\u003cbr\u003eKey points discussed included:\u003cbr\u003e1. **Correction of U.S. Mistakes**: Dong Jun urged the U.S. to correct its erroneous actions, particularly its reconnaissance activities near Chinese training areas and its mischaracterization of China's responses.\u003cbr\u003e2. **Military Communication**: The meeting was a result of resumed military exchanges following a summit between the Chinese and U.S. presidents. This included high-level communications and working meetings between the two defense departments.\u003cbr\u003e3. **Taiwan Issue**: Dong Jun reiterated China's firm stance against \"Taiwan independence\" and warned against any form of military support for Taiwan's independence.\u003cbr\u003e4. **South China Sea**: The discussion also covered the South China Sea, with China highlighting the disruptive role of external forces, particularly the U.S. and the Philippines.\u003cbr\u003e\u003cbr\u003eThe meeting underscored the importance of continued communication between the two militaries, despite existing differences. The U.S. expressed a strong desire for military dialogue, though it still harbors suspicions and strategic interests, particularly concerning Taiwan and the South China Sea.\u003cbr\u003e\u003cbr\u003eThe outcomes suggest a cautious but necessary step towards stabilizing U.S.-China military relations, with both sides recognizing the need for ongoing dialogue to manage disputes and avoid conflicts."],["At the 21st Shangri-La Dialogue in Singapore on June 1, Chinese Lieutenant General Jing Jianfeng emphasized that \"Taiwan independence\" equates to war. He stated that the Chinese military's actions are aimed at countering Taiwan's independence efforts and deterring external interference. Jing criticized the U.S. for undermining the One-China principle and supporting Taiwan's independence, which he claims destabilizes the region.\u003cbr\u003e\u003cbr\u003eJing also addressed U.S. Defense Secretary Lloyd Austin's remarks, criticizing the U.S. Indo-Pacific strategy as divisive and aimed at maintaining American hegemony. He argued that the U.S. forms exclusive alliances that prioritize American interests, which increases regional tensions and undermines ASEAN's central role.\u003cbr\u003e\u003cbr\u003eRegarding the South China Sea, Jing accused the U.S. and the Philippines of creating instability and emphasized China's commitment to resolving disputes through dialogue while defending its sovereignty.\u003cbr\u003e\u003cbr\u003eOn U.S.-China military relations, Jing called for stable development based on mutual interests and international expectations, urging the U.S. to align its actions with its words to foster cooperation and stability."],["During the Shangri-La Dialogue in Singapore, Chinese Air Force Lieutenant General Jing Jianfeng articulated China's firm stance on the Taiwan and South China Sea issues in response to U.S. Defense Secretary Lloyd Austin's speech. Jing emphasized that Taiwan has always been part of China, citing international legal documents like the Cairo Declaration and Potsdam Proclamation. He criticized Taiwanese leader Lai Ching-te as a major threat to regional stability and reiterated that \"Taiwan independence\" equates to war, with the Chinese military prepared to counter any separatist actions.\u003cbr\u003e\u003cbr\u003eThe meeting between Chinese and U.S. defense officials did not yield satisfactory results, highlighting significant differences, especially on Taiwan. Austin expressed concerns over China's recent military actions around Taiwan and reiterated that normal democratic processes in Taiwan should not be met with coercion. Jing's firm response indicated that China would not be swayed by U.S. positions, suggesting that continued provocations by Lai could escalate tensions, potentially leading to direct conflict.\u003cbr\u003e\u003cbr\u003eDespite the disagreements, the meeting had positive outcomes, such as the establishment of emergency communication mechanisms to prevent misunderstandings and misjudgments. Austin committed to answering emergency calls and hoped for reciprocal actions from Chinese Defense Minister Li Shangfu. This development indicates a move towards stabilizing high-level military communications between the two nations, even as they navigate a competitive relationship."],["On May 31, Chinese Defense Minister Dong Jun met with U.S. Defense Secretary Lloyd Austin at the Shangri-La Dialogue (\"Shangri-La Dialogue\"). The meeting, initially scheduled for one hour, extended to 75 minutes, reflecting the importance of the discussions.\u003cbr\u003e\u003cbr\u003eKey points from the meeting include:\u003cbr\u003e\u003cbr\u003e1. **Restoration of Military Communication**: The meeting was a result of resumed military exchanges following a summit between the Chinese and U.S. presidents. Various communication mechanisms between the two militaries have been reactivated, marking a new beginning in Sino-U.S. military relations.\u003cbr\u003e\u003cbr\u003e2. **China's Stance on Taiwan**: Dong Jun emphasized China's firm position on Taiwan, opposing any signals supporting \"Taiwan independence\" and any form of military assistance to Taiwan. This stance was underscored by recent Chinese military exercises around Taiwan, which the U.S. interpreted as a warning.\u003cbr\u003e\u003cbr\u003e3. **South China Sea Issues**: The South China Sea was another critical topic. The meeting highlighted the role of external forces, particularly the U.S. and the Philippines, in escalating tensions in the region. The U.S. has been accused of encouraging the Philippines to challenge China's territorial claims.\u003cbr\u003e\u003cbr\u003e4. **U.S. Military Posture**: The U.S. has shown a keen interest in maintaining communication with China, driven by concerns over China's actions in Taiwan and the South China Sea. The U.S. continues to stress \"freedom of navigation\" and its commitment to peace and stability in the Indo-Pacific region.\u003cbr\u003e\u003cbr\u003e5. **Mutual Understanding and Differences**: While the meeting was seen as positive and a step towards continued communication, significant differences remain. The U.S. aims to understand China's bottom line on various issues to guide its military strategy, while China insists on the U.S. correcting its approach and respecting China's core interests.\u003cbr\u003e\u003cbr\u003eThe meeting's outcomes suggest a cautious but ongoing effort to stabilize Sino-U.S. military relations amidst persistent strategic and regional tensions."],["On May 29, two Chinese \"landing craft\" intruded into Taiwan's restricted waters near Kinmen for about 40 minutes, escalating tensions in the Taiwan Strait. This incident follows recent Chinese military exercises around Taiwan, indicating a shift from intimidation to testing invasion tactics. U.S. experts label China as an \"Axis of Upheaval,\" destabilizing global order.\u003cbr\u003e\u003cbr\u003eTaiwan's Ministry of National Defense reported increased Chinese military activity, including aircraft and ships crossing the Taiwan Strait median line. Concurrently, Chinese President Xi Jinping, during a meeting with Arab leaders, voiced support for Palestinian statehood and criticized Western actions, positioning China as a mediator in Middle Eastern conflicts.\u003cbr\u003e\u003cbr\u003eThe Shangri-La Dialogue in Singapore saw discussions between Chinese and Japanese defense ministers, and U.S. Defense Secretary Lloyd Austin, with China reiterating its stance on non-interference and opposing U.S. provocations.\u003cbr\u003e\u003cbr\u003eExperts warn that China, along with Russia, forms a core of the \"Axis of Upheaval,\" challenging U.S. and allied policies. This alliance is seen as increasingly capable of resisting sanctions and enhancing military cooperation. Analysts emphasize the need for vigilance against China's multifaceted strategies, including military, political, and technological interventions, aimed at global dominance."],["On the last day of May, China and the United States engaged in two high-level dialogues within 24 hours. The first meeting took place in Singapore between the defense ministers of both countries, marking their first face-to-face discussion in two years. The second meeting was held in Washington, D.C., led by Chinese Vice Foreign Minister Ma Zhaoxu and U.S. Deputy Secretary of State Kurt Campbell.\u003cbr\u003e\u003cbr\u003eBoth meetings had a delicate atmosphere and lasted just over an hour, with discussions covering various issues, primarily focusing on U.S.-China relations and regional concerns. Despite the brief duration and the challenging nature of the talks, both sides described the dialogues as constructive and candid.\u003cbr\u003e\u003cbr\u003eA significant outcome from these meetings was the reaffirmation of Taiwan as a critical issue in U.S.-China relations. Ma Zhaoxu emphasized Taiwan as the \"most explosive\" issue between the two nations, reflecting China's heightened concerns over recent developments in Taiwan and U.S. actions, including military sales and political interactions with Taiwan.\u003cbr\u003e\u003cbr\u003eAdditionally, Ma Zhaoxu criticized the U.S. policy of \"small yards, high fences,\" likening it to a \"big yard, iron curtain,\" a term reminiscent of Cold War rhetoric. This indicates China's view of U.S. efforts to contain and isolate China as a new form of Cold War strategy.\u003cbr\u003e\u003cbr\u003eThe dialogues underscore the importance of continued communication between the two powers, despite their differences, to manage tensions and maintain stability. The international community views these talks as symbolically significant, even if they do not yield immediate substantive results."],["U.S. Defense Secretary Lloyd Austin emphasized the importance of communication between the U.S. and China during the Shangri-La Dialogue on June 1. He stated that maintaining open lines of communication can help identify and address complex issues, and he committed to answering emergency calls from China. Austin praised the current high-level military communication between the two nations and expressed a desire to establish safeguards to prevent misunderstandings and misjudgments.\u003cbr\u003e\u003cbr\u003eAustin and Chinese Defense Minister Li Shangfu met face-to-face on May 31 in Singapore, marking their first meeting and the first U.S.-China defense minister meeting in 18 months. They discussed significant issues and agreed to keep communication channels open. Austin reiterated that the U.S. seeks a competitive, not confrontational, relationship with China.\u003cbr\u003e\u003cbr\u003eAustin also highlighted the U.S.'s focus on the Indo-Pacific region, emphasizing that regional security is crucial for U.S. security and reaffirming the U.S.'s commitment to its allies and partners.\u003cbr\u003e\u003cbr\u003eChinese Defense Ministry spokesperson Wu Qian provided details of the meeting, noting that it aimed to implement the consensus reached by Presidents Xi Jinping and Joe Biden and to promote stable military relations. The discussions covered U.S.-China military relations, Taiwan, the South China Sea, the Ukraine crisis, and the Israel-Palestine conflict. Wu emphasized the importance of mutual understanding, trust, and non-confrontational cooperation in U.S.-China military relations."],["Chinese Vice Foreign Minister Ma Zhaoxu held consultations with U.S. Deputy Secretary of State Kurt Campbell in Washington on May 30. The discussions, which were constructive, focused on U.S.-China relations and international regional issues. Ma emphasized the importance of stabilizing and developing U.S.-China relations, adhering to mutual respect, peaceful coexistence, and cooperation. He criticized the U.S. for actions that harm Chinese interests and stressed that Taiwan is a critical issue in bilateral relations. Ma urged the U.S. to stop politicizing economic and technological issues and to lift tariffs and sanctions on Chinese products. Both sides agreed to continue implementing the consensus reached by their leaders, maintain high-level communication, and enhance dialogue in areas like artificial intelligence. They also discussed international issues such as Ukraine, the Middle East, and the Korean Peninsula, with Ma opposing U.S. actions that blame China for the Ukraine crisis and calling for constructive efforts to resolve it."],["Chinese Vice Foreign Minister Ma Zhaoxu held consultations with U.S. Deputy Secretary of State Kurt Campbell in Washington on May 30. The discussions, which were constructive, focused on U.S.-China relations and international regional issues of mutual concern. Ma emphasized the importance of stabilizing and developing U.S.-China relations, adhering to the principles of mutual respect, peaceful coexistence, and win-win cooperation. He urged the U.S. to honor commitments made by President Biden and to stop actions that harm Chinese interests.\u003cbr\u003e\u003cbr\u003eKey points included the critical nature of the Taiwan issue, with Ma stressing that the U.S. should adhere to the One-China principle and not support \"Taiwan independence.\" He also criticized U.S. policies on trade and technology, calling for the removal of tariffs and sanctions on Chinese products and companies.\u003cbr\u003e\u003cbr\u003eBoth sides agreed to continue implementing the consensus reached by their leaders, maintain high-level exchanges, and enhance dialogue in areas such as artificial intelligence. They also discussed international issues including Ukraine, the Middle East, and the Korean Peninsula, with Ma opposing U.S. actions that blame China for the Ukraine crisis and calling for constructive efforts to resolve it."],["During the Shangri-La Dialogue on May 31, Chinese experts criticized Philippine President Marcos for his misleading statements regarding the South China Sea dispute. Lieutenant General He Lei, former Vice President of the Academy of Military Sciences, argued that submitting the dispute to an \"international arbitration tribunal\" violated the Declaration on the Conduct of Parties in the South China Sea and infringed on China's rights under the United Nations Convention on the Law of the Sea. He emphasized that international rules should reflect the interests of the majority, not a few countries, and accused the Philippines of undermining these rules while falsely portraying China as the violator.\u003cbr\u003e\u003cbr\u003eHe Lei also criticized the Philippines for allegedly using ASEAN's centrality as a pretext to strengthen its military alliance with the U.S., and for conducting joint military exercises with the U.S., Japan, and Australia, which he claimed destabilize the region. He attributed the South China Sea tensions to external countries' interference and warned against allowing these countries to meddle in the issue."],["On May 31, during a press briefing at the 21st Shangri-La Dialogue, former Vice President of the Chinese Academy of Military Sciences, Lieutenant General He Lei, raised four questions in response to the Philippines' statements regarding the South China Sea.\u003cbr\u003e\u003cbr\u003e1. **Violation of Rules**: He Lei questioned who is actually violating international rules, arguing that the Philippines' submission of the South China Sea dispute to an international arbitration tribunal itself violated the Declaration on the Conduct of Parties in the South China Sea and infringed on China's rights under the United Nations Convention on the Law of the Sea.\u003cbr\u003e\u003cbr\u003e2. **Provocation**: He noted that disputes in the South China Sea, particularly between China and the Philippines, were relatively stable under the previous Philippine administration. However, tensions have escalated under the current Philippine government, suggesting that the Philippines is provoking conflicts.\u003cbr\u003e\u003cbr\u003e3. **Forming Alliances Outside ASEAN**: He Lei criticized the Philippines for forming military alliances with the US, Japan, and Australia, and conducting joint military exercises, which he argued undermines ASEAN's centrality and violates the Declaration on the Conduct of Parties in the South China Sea.\u003cbr\u003e\u003cbr\u003e4. **Resolution of Disputes**: He emphasized that the resolution of South China Sea disputes and the maintenance of peace should be managed by regional countries and ASEAN, not by external powers, which he accused of instigating and exacerbating the issues.\u003cbr\u003e\u003cbr\u003eThe press briefing highlighted China's stance against external interference and its call for regional solutions to the South China Sea disputes."],["The article discusses the recent visit of U.S. Commerce Secretary Gina Raimondo to the Philippines, where she led a high-level trade and investment delegation. This visit comes amid ongoing South China Sea territorial disputes between China and the Philippines. Raimondo announced over $1 billion in investments from 22 U.S. companies, including Microsoft, Google, and United Airlines, which will create thousands of jobs and boost sectors like cybersecurity, AI, and tourism in the Philippines.\u003cbr\u003e\u003cbr\u003eThe visit aligns with the U.S. strategy to support its allies in the Indo-Pacific region, including Japan, Taiwan, and the Philippines, against Chinese expansion. The Philippines, under President Ferdinand Marcos Jr., has shifted from the previous administration's pro-China stance to seeking stronger ties with the U.S. and other allies. This shift was accelerated by aggressive actions from China, such as using laser beams against Philippine vessels in the South China Sea.\u003cbr\u003e\u003cbr\u003eIn response to China's economic and military pressure, the Philippines has sought investments and security agreements with other countries, including Japan, South Korea, and India. The U.S., Japan, and the Philippines have also launched the \"Luzon Economic Corridor\" initiative to counter China's Belt and Road Initiative, focusing on infrastructure and economic development.\u003cbr\u003e\u003cbr\u003eThe article highlights the broader geopolitical implications of these developments, emphasizing the need for the Philippines to diversify its economic partnerships and strengthen its alliances to mitigate the risks posed by China's assertive actions in the region."]],"hoverinfo":"none","marker":{"color":"red","size":8,"symbol":"x"},"mode":"markers","name":"Other Topics (Chinese)","x":[-7.4982734,-3.2195456,6.1584487,0.9890727,2.673853,-9.84013,5.5958433,-9.306216,-0.8380837,-3.3308487,-4.602537,1.0373214,-6.4785104,-8.137021,-2.889707,-2.726746,-8.3757,-8.375705,3.0537398,1.8189172,-9.37345,0.9429401,-9.37345,-9.786,-1.0146286,-7.664581,-2.9949942,-3.8755393,-1.0146295,-1.9659847,3.7290723,-0.43197137,0.6852996,-8.505364,-6.0706472,1.8378264,-3.649398,0.04140105,1.6284308,1.4952497,0.82539064,-0.11425199,-4.602537,1.6302364,1.6284323,3.2752934,6.935361,-6.813606,1.3973359,1.8152195,3.275258,0.9429383,1.8189183,0.92929566,1.8189169,6.440877,-2.4417303,-5.625977,-7.7955556,-8.501693,-4.602537,-0.6511478,6.552023,3.0095382,-7.664896,2.6736615,2.765788,-7.604198,3.2722645,2.9273415,2.565929,2.5659287,-12.06512,-4.63013,-4.629971,1.6312879,4.1597195,-5.0584803,1.8477906,-9.023225,2.8248036,-11.508296,-11.508298,2.5098155,0.5735299,-4.8970103],"y":[2.71154,1.8450272,6.0950866,-5.410706,-1.3532917,0.64574325,7.8062596,-0.83965856,-4.1921587,-5.1823025,7.956354,-5.855513,-2.2391806,0.23018155,-2.0988412,-4.7027993,1.8523728,1.8523693,-1.0480831,2.6012504,0.46079436,1.6381364,0.46079397,-0.31592745,3.3583972,-1.1052834,-4.1247773,-3.295707,3.3583958,-0.18325782,-4.22928,0.050619725,-0.14245367,-1.1223704,2.875411,-0.49206015,-2.0836036,5.0748744,3.5907056,0.30797574,2.850031,4.48542,7.956354,3.5912988,3.5907063,1.8304197,5.308168,2.8549929,3.913715,-0.086502805,1.8303909,1.6381358,2.601251,2.0305285,2.601251,6.268965,-1.0487404,-2.8839593,-1.2775491,-0.13559528,7.9563537,4.003425,-0.50754035,-6.825102,-1.1056254,-2.7969263,-4.3123407,2.158856,-7.482839,8.881621,-0.31851923,-0.31852034,2.2708406,-4.759262,-4.759523,-4.55119,7.6475973,-5.0501595,-8.23641,-0.5268644,
